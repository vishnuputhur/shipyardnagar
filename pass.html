<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
            --error-red: #ef4444;
            --success-green: #22c55e;
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top with 3mm gap - SAME AS HOME PAGE */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm; /* 3mm gap from top - FIXED POSITION */
            left: 0;
            z-index: 999;
        }

        /* Logo Container - Adjusted for fixed header */
        .logo-container {
            text-align: center;
            margin: 140px 0 20px 0; /* Adjusted margin for fixed header */
        }

        .logo-container img {
            max-height: 100px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 2px solid white;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 80px; /* Extra margin for footer */
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 25px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        [data-theme="dark"] .form-label {
            color: #e5e7eb;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] .form-control {
            background: rgba(75, 85, 99, 0.9);
            border-color: #4b5563;
            color: white;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }

        [data-theme="dark"] .toggle-password {
            color: #9ca3af;
        }

        /* Button Styles */
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.25);
        }

        /* Alert Styles */
        .alert {
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
        }

        [data-theme="dark"] .alert-success {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            color: #bbf7d0;
        }

        .alert-error {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #dc2626;
        }

        [data-theme="dark"] .alert-error {
            background: linear-gradient(135deg, #7f1d1d 0%, #dc2626 100%);
            color: #fecaca;
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
        }

        [data-theme="dark"] .alert-info {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: #dbeafe;
        }

        /* Footer - Fixed at bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .logo-container {
                margin: 110px 0 15px 0; /* Adjusted for mobile */
            }
            
            .logo-container img {
                max-height: 80px;
            }
            
            .main-card {
                padding: 20px;
                margin: 0 10px 70px 10px;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top with 3mm gap - SAME AS HOME PAGE -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <!-- Back Button REMOVED as requested -->
        
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="main-card">
                    <h1 class="page-title">
                        <i class="fas fa-key me-2"></i>Change Password
                    </h1>
                    
                    <!-- Alerts -->
                    <div id="successAlert" class="alert alert-success" style="display: none;"></div>
                    <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
                    <div id="infoAlert" class="alert alert-info" style="display: none;"></div>
                    
                    <!-- Change Password Form -->
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="oldPassword" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('oldPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="newPassword" required minlength="6">
                                <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">Password must be at least 6 characters long</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary" id="changePasswordBtn">
                            <i class="fas fa-sync-alt me-2"></i>Change Password
                        </button>
                    </form>
                    
                    <!-- Forgot Password Section -->
                    <div class="text-center mt-4">
                        <hr>
                        <p class="mb-3">Forgot your password?</p>
                        <button type="button" class="btn-secondary" id="forgotPasswordBtn">
                            <i class="fas fa-envelope me-2"></i>Reset via Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer - Fixed at bottom -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // UI Elements
        const changePasswordForm = document.getElementById('changePasswordForm');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const infoAlert = document.getElementById('infoAlert');

        // Check if user is logged in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show Alert Function
        function showAlert(alertElement, message) {
            // Hide all alerts first
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            infoAlert.style.display = 'none';
            
            // Show the specific alert
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Change Password
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (newPassword.length < 6) {
                showAlert(errorAlert, 'New password must be at least 6 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert(errorAlert, 'New passwords do not match');
                return;
            }
            
            if (oldPassword === newPassword) {
                showAlert(errorAlert, 'New password must be different from old password');
                return;
            }
            
            const user = auth.currentUser;
            
            if (!user) {
                showAlert(errorAlert, 'User not authenticated');
                return;
            }
            
            // Show loading state
            const originalText = changePasswordBtn.innerHTML;
            changePasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Changing...';
            changePasswordBtn.disabled = true;
            
            try {
                // Reauthenticate user with old password
                const credential = firebase.auth.EmailAuthProvider.credential(
                    user.email, 
                    oldPassword
                );
                
                await user.reauthenticateWithCredential(credential);
                
                // Change password
                await user.updatePassword(newPassword);
                
                showAlert(successAlert, 'Password changed successfully!');
                changePasswordForm.reset();
                
            } catch (error) {
                console.error('Password change error:', error);
                
                switch (error.code) {
                    case 'auth/wrong-password':
                        showAlert(errorAlert, 'Old password is incorrect');
                        break;
                    case 'auth/weak-password':
                        showAlert(errorAlert, 'New password is too weak');
                        break;
                    case 'auth/requires-recent-login':
                        showAlert(errorAlert, 'Please log in again to change your password');
                        break;
                    default:
                        showAlert(errorAlert, 'Error changing password: ' + error.message);
                }
            } finally {
                // Restore button state
                changePasswordBtn.innerHTML = originalText;
                changePasswordBtn.disabled = false;
            }
        });

        // Forgot Password
        forgotPasswordBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            
            if (!user || !user.email) {
                showAlert(errorAlert, 'No email address found. Please contact support.');
                return;
            }
            
            // Show loading state
            const originalText = forgotPasswordBtn.innerHTML;
            forgotPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            forgotPasswordBtn.disabled = true;
            
            try {
                await auth.sendPasswordResetEmail(user.email);
                showAlert(infoAlert, 'Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert(errorAlert, 'Error sending reset email: ' + error.message);
            } finally {
                // Restore button state
                forgotPasswordBtn.innerHTML = originalText;
                forgotPasswordBtn.disabled = false;
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button emoji
                themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            });

            // Set initial theme and button
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        }
    </script>
</body>
</html>
