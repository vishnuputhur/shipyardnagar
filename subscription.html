<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Monthly Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar - Monthly Subscription</h1>
    </header>
    <main class="container my-4">
        <button class="btn btn-danger mb-3" id="logout">Logout</button>
        <div class="card">
            <h2>Pay Monthly Subscription</h2>
            <form id="paymentForm" class="p-3">
                <div class="mb-3">
                    <label for="monthSelect" class="form-label">Select Month:</label>
                    <select id="monthSelect" class="form-select">
                        <option value="2025-10">October 2025</option>
                        <option value="2025-11">November 2025</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹):</label>
                    <input type="number" class="form-control" id="amount" value="200" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment Method:</label>
                    <select id="paymentMethod" class="form-select">
                        <option value="upi">UPI</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </div>
        <div class="card">
            <h2>Payment History</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="contributionTable"></tbody>
            </table>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
