<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Razorpay Checkout Script (Live) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 120px;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        .payment-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid var(--primary-orange);
        }

        [data-theme="dark"] .payment-details {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .detail-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
        }

        [data-theme="dark"] .detail-label {
            color: #ccc;
        }

        .detail-value {
            font-weight: 600;
            color: #1e3a8a;
        }

        [data-theme="dark"] .detail-value {
            color: #60a5fa;
        }

        .total-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .pay-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        .pay-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .pay-btn:hover::before {
            left: 100%;
        }

        .pay-btn i {
            margin-right: 10px;
        }

        .back-btn {
            background: transparent;
            border: 2px solid var(--primary-orange);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--primary-orange);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .back-btn:hover {
            background: var(--primary-orange);
            color: white;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header-image {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <img src="../assets/head.png" alt="Header" class="header-image">
                
                <div class="main-card">
                    <div class="page-title">
                        Razorpay Payment
                    </div>
                    
                    <div class="payment-details">
                        <div class="detail-item">
                            <span class="detail-label">Member Number:</span>
                            <span class="detail-value" id="memberNumber">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Monthly Subscription:</span>
                            <span class="detail-value" id="monthlyAmount">â‚¹0</span>

                        <div class="detail-item">
                            <span class="detail-label">Speaker Contribution:</span>
                            <span class="detail-value" id="speakerAmount">â‚¹0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pending Months:</span>
                            <span class="detail-value" id="pendingMonths">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Amount:</span>
                            <span class="detail-value total-amount" id="totalAmount">â‚¹0</span>
                        </div>
                    </div>

                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                        <p class="mt-2">Processing payment...</p>
                    </div>

                    <button class="pay-btn" id="razorpayButton">
                        <i class="fas fa-credit-card"></i> Pay with Razorpay
                    </button>

                    <button class="back-btn" id="backButton">
                        <i class="fas fa-arrow-left"></i> Back to Subscription
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",

        const auth = firebase.auth();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const memberNumber = urlParams.get('member') || 'Unknown';
        const monthlyAmount = parseInt(urlParams.get('monthly')) || 0;
        const speakerAmount = parseInt(urlParams.get('speaker')) || 0;
        const pendingMonths = urlParams.get('months') || '0';
        const totalAmount = monthlyAmount + speakerAmount;

        // Display payment details
        document.getElementById('memberNumber').textContent = memberNumber;
        document.getElementById('monthlyAmount').textContent = `â‚¹${monthlyAmount}`;
        document.getElementById('speakerAmount').textContent = `â‚¹${speakerAmount}`;
        document.getElementById('pendingMonths').textContent = pendingMonths;
        document.getElementById('totalAmount').textContent = `â‚¹${totalAmount}`;

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });

        // Razorpay Payment
        document.getElementById('razorpayButton').addEventListener('click', function() {
            if (totalAmount < 10) {
                alert('Minimum payment amount is â‚¹10');
                return;
            }

            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            const options = {
                key: "rzp_live_RgUX7aqPVgwhwH",

                image: "../assets/logo.jpg",

                    await processPaymentSuccess(response);
                },
                prefill: {
                    name: "Member " + memberNumber,
                    contact: "",
                    email: ""
                },
                theme: {
                    color: "#FF6B35"
                },
                modal: {
                    ondismiss: function() {
                        loadingSpinner.style.display = 'none';
                    }
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        });

        // Process payment success
        async function processPaymentSuccess(response) {
            try {
                const loadingSpinner = document.getElementById('loadingSpinner');
                loadingSpinner.style.display = 'block';

                // Here you would typically verify the payment with your backend
                // For now, we'll assume payment is successful
                
                // Update Firebase records
                await updateFirebaseRecords(response.razorpay_payment_id);
                
                loadingSpinner.style.display = 'none';
                alert('Payment successful! Your subscription has been updated.');
                
                // Redirect back to main page
                setTimeout(() => {
                    window.location.href = 'index.html'; // Adjust path as needed
                }, 2000);
                
            } catch (error) {
                console.error('Payment processing error:', error);
                alert('Payment successful but there was an error updating records. Please contact admin.');
            }
        }

        // Update Firebase records
        async function updateFirebaseRecords(paymentId) {
            // This function would need the user's UID to update their records
            // You might need to adjust this based on your authentication flow
            console.log('Payment ID:', paymentId);
            console.log('Updating records for member:', memberNumber);
            
            // Add your Firebase update logic here
            // This is where you would mark months as paid and update speaker contribution
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        }
    </script>
</body>
</html>
