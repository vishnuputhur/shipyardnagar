<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Wealth Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.85rem;
        }

        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 150px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Wealth Display */
        .wealth-display {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .wealth-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .wealth-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Transaction Forms */
        .transaction-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .form-control {
            background: #444;
            border-color: #555;
            color: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        /* Transactions List */
        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .transaction-item {
            border-bottom: 1px solid #555;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .transaction-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .transaction-income {
            color: #28a745;
        }

        .transaction-expense {
            color: #dc3545;
        }

        .transaction-narration {
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
        }

        [data-theme="dark"] .transaction-narration {
            color: #ccc;
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #999;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
            margin-right: 10px;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Confirmation Modal */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .confirmation-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-hover);
        }

        [data-theme="dark"] .confirmation-content {
            background: #333;
            color: white;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
        }

        .confirm-yes {
            background: #dc3545;
            color: white;
        }

        .confirm-no {
            background: #6c757d;
            color: white;
        }

        /* Year Selector */
        .year-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .year-select {
            width: 120px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            .wealth-amount {
                font-size: 2rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h5>Delete Transaction</h5>
            <p>Are you sure you want to delete this transaction?</p>
            <p id="transactionToDelete"></p>
            <div class="confirmation-buttons">
                <button class="confirm-btn confirm-yes" id="confirmYes">Yes</button>
                <button class="confirm-btn confirm-no" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Wealth Management
                    </div>
                    
                    <!-- Error Message -->
                    <div class="error-message" id="errorMessage"></div>

                    <!-- Loading Spinner -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading...</p>
                    </div>

                    <!-- Year Selector -->
                    <div class="year-selector">
                        <label for="yearSelect">Select Year:</label>
                        <select class="form-select year-select" id="yearSelect">
                            <!-- Years will be populated dynamically -->
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="button-grid">
                        <button class="admin-btn" id="generatePdfBtn">
                            <i class="fas fa-file-pdf me-2"></i>
                            Generate Annual Report
                        </button>
                    </div>

                    <!-- Wealth Display -->
                    <div class="wealth-display">
                        <div class="wealth-label">OUR WEALTH</div>
                        <div class="wealth-amount" id="totalWealth">0.00</div>
                    </div>

                    <!-- Add Income Form -->
                    <div class="card transaction-form">
                        <h5>Add Income</h5>
                        <form id="incomeForm">
                            <div class="row">
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="incomeDate" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="incomeNarration" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="incomeAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                                <i class="fas fa-plus-circle me-2"></i>
                                Add Income
                            </button>
                        </form>
                    </div>

                    <!-- Add Expense Form -->
                    <div class="card transaction-form">
                        <h5>Add Expense</h5>
                        <form id="expenseForm">
                            <div class="row">
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="expenseDate" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="expenseNarration" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                                <i class="fas fa-minus-circle me-2"></i>
                                Add Expense
                            </button>
                        </form>
                    </div>

                    <!-- Recent Transactions -->
                    <div class="card">
                        <h5>Recent Transactions</h5>
                        <div class="transactions-list" id="transactionsList">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2026</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const { jsPDF } = window.jspdf;

        let allTransactions = [];
        let selectedYear = new Date().getFullYear();
        let transactionToDelete = null;

        // Show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Round to 2 decimal places
        function roundToTwo(num) {
            return Math.round((num + Number.EPSILON) * 100) / 100;
        }

        // Format number with 2 decimal places
        function formatNumber(num) {
            return roundToTwo(num).toFixed(2);
        }

        // Set default date to today
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('incomeDate').value = today;
            document.getElementById('expenseDate').value = today;
        }

        // Populate year dropdown
        function populateYears() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            
            // Add last 5 years and next 5 years
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === selectedYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // Filter transactions by selected year
        function filterTransactionsByYear() {
            const filtered = allTransactions.filter(transaction => {
                const transactionYear = new Date(transaction.date).getFullYear();
                return transactionYear === selectedYear;
            });
            return filtered;
        }

        // Calculate wealth for selected year
        function calculateWealthForYear() {
            const filteredTransactions = filterTransactionsByYear();
            
            let totalIncome = 0;
            let totalExpense = 0;
            
            filteredTransactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });
            
            const wealth = totalIncome - totalExpense;
            document.getElementById('totalWealth').textContent = formatNumber(wealth);
            
            return { totalIncome, totalExpense, wealth };
        }

        // Load all transactions
        async function loadTransactions() {
            showLoading();
            try {
                const transactionsSnapshot = await db.collection('transactions')
                    .orderBy('date', 'desc')
                    .get();
                
                allTransactions = [];
                transactionsSnapshot.forEach(doc => {
                    const transaction = doc.data();
                    transaction.id = doc.id;
                    transaction.amount = roundToTwo(transaction.amount);
                    allTransactions.push(transaction);
                });
                
                // Update year dropdown
                populateYears();
                
                // Calculate and display wealth
                calculateWealthForYear();
                
                // Display transactions for selected year
                displayTransactions();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
                showError('Error loading transactions: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Display transactions for selected year
        function displayTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            const filteredTransactions = filterTransactionsByYear();
            
            if (filteredTransactions.length === 0) {
                transactionsList.innerHTML = '<div class="text-center p-3">No transactions found for ' + selectedYear + '</div>';
                return;
            }
            
            transactionsList.innerHTML = '';
            
            filteredTransactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                
                const typeClass = transaction.type === 'income' ? 'transaction-income' : 'transaction-expense';
                const typeText = transaction.type === 'income' ? 'Income' : 'Expense';
                
                transactionItem.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-type ${typeClass}">${typeText}</div>
                        <div class="transaction-narration">${transaction.narration}</div>
                        <div class="transaction-date">${transaction.date}</div>
                    </div>
                    <div class="transaction-amount ${typeClass}">${formatNumber(transaction.amount)}</div>
                    <div class="transaction-actions">
                        <button class="delete-btn" onclick="showDeleteConfirmation('${transaction.id}', '${transaction.date} - ${transaction.narration} - ${formatNumber(transaction.amount)}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                transactionsList.appendChild(transactionItem);
            });
        }

        // Show delete confirmation modal
        window.showDeleteConfirmation = function(transactionId, transactionInfo) {
            transactionToDelete = transactionId;
            document.getElementById('transactionToDelete').textContent = transactionInfo;
            document.getElementById('confirmationModal').style.display = 'flex';
        };

        // Hide delete confirmation modal
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            transactionToDelete = null;
        }

        // Delete transaction
        async function deleteTransaction() {
            if (!transactionToDelete) return;
            
            showLoading();
            try {
                await db.collection('transactions').doc(transactionToDelete).delete();
                
                // Reload transactions
                await loadTransactions();
                
            } catch (error) {
                console.error('Error deleting transaction:', error);
                showError('Error deleting transaction: ' + error.message);
            } finally {
                hideLoading();
                hideConfirmationModal();
            }
        }

        // Generate Annual Report PDF
        function generateAnnualReport() {
            const filteredTransactions = filterTransactionsByYear();
            
            // Group transactions by month
            const monthlyData = {};
            let totalIncome = 0;
            let totalExpense = 0;
            
            filteredTransactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const month = date.getMonth(); // 0-11
                const monthName = date.toLocaleString('default', { month: 'long' });
                
                if (!monthlyData[month]) {
                    monthlyData[month] = {
                        monthName: monthName,
                        incomes: [],
                        expenses: [],
                        monthIncome: 0,
                        monthExpense: 0
                    };
                }
                
                if (transaction.type === 'income') {
                    monthlyData[month].incomes.push(transaction);
                    monthlyData[month].monthIncome += transaction.amount;
                    totalIncome += transaction.amount;
                } else {
                    monthlyData[month].expenses.push(transaction);
                    monthlyData[month].monthExpense += transaction.amount;
                    totalExpense += transaction.amount;
                }
            });
            
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 8; // 8mm margin
            
            // Convert mm to points
            const marginPoints = margin * 2.83465;
            
            // Draw border around page
            doc.setDrawColor(0, 102, 204);
            doc.setLineWidth(0.5);
            doc.rect(marginPoints, marginPoints, pageWidth - (marginPoints * 2), pageHeight - (marginPoints * 2));
            
            // Title in BLUE
            doc.setFontSize(18);
            doc.setTextColor(0, 102, 204);
            doc.setFont('helvetica', 'bold');
            doc.text('SHIPYARD NAGAR RESIDENCE ASSOCIATION', pageWidth / 2, marginPoints + 10, { align: 'center' });
            
            // Year Report
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text(`ANNUAL REPORT - ${selectedYear}`, pageWidth / 2, marginPoints + 18, { align: 'center' });
            
            let currentY = marginPoints + 28;
            
            // Sort months
            const sortedMonths = Object.keys(monthlyData).sort((a, b) => a - b);
            
            // Process each month
            sortedMonths.forEach(monthKey => {
                const monthData = monthlyData[monthKey];
                
                // Check if we need new page
                if (currentY > pageHeight - marginPoints - 50) {
                    doc.addPage();
                    currentY = marginPoints + 10;
                    // Draw border on new page
                    doc.setDrawColor(0, 102, 204);
                    doc.setLineWidth(0.5);
                    doc.rect(marginPoints, marginPoints, pageWidth - (marginPoints * 2), pageHeight - (marginPoints * 2));
                }
                
                // Month header
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'bold');
                doc.text(`${monthData.monthName.toUpperCase()} ${selectedYear}`, marginPoints + 10, currentY);
                currentY += 8;
                
                // Income sub-header
                doc.setFontSize(10);
                doc.setTextColor(0, 128, 0);
                doc.text('INCOME:', marginPoints + 10, currentY);
                currentY += 6;
                
                // List individual incomes
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'normal');
                monthData.incomes.forEach(income => {
                    const line = `${income.date} - ${income.narration} - ${formatNumber(income.amount)}`;
                    doc.text(line, marginPoints + 15, currentY);
                    currentY += 5;
                });
                
                // Month income total
                doc.setFontSize(9);
                doc.setTextColor(0, 128, 0);
                doc.setFont('helvetica', 'bold');
                doc.text(`Month Income Total: ${formatNumber(monthData.monthIncome)}`, marginPoints + 15, currentY);
                currentY += 8;
                
                // Expense sub-header
                doc.setTextColor(255, 0, 0);
                doc.text('EXPENSE:', marginPoints + 10, currentY);
                currentY += 6;
                
                // List individual expenses
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'normal');
                monthData.expenses.forEach(expense => {
                    const line = `${expense.date} - ${expense.narration} - ${formatNumber(expense.amount)}`;
                    doc.text(line, marginPoints + 15, currentY);
                    currentY += 5;
                });
                
                // Month expense total
                doc.setFontSize(9);
                doc.setTextColor(255, 0, 0);
                doc.setFont('helvetica', 'bold');
                doc.text(`Month Expense Total: ${formatNumber(monthData.monthExpense)}`, marginPoints + 15, currentY);
                currentY += 12;
                
                // Month balance
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'bold');
                const monthBalance = monthData.monthIncome - monthData.monthExpense;
                doc.text(`Month Balance: ${formatNumber(monthBalance)}`, marginPoints + 10, currentY);
                currentY += 15;
            });
            
            // Final summary
            if (currentY > pageHeight - marginPoints - 80) {
                doc.addPage();
                currentY = marginPoints + 10;
                // Draw border on new page
                doc.setDrawColor(0, 102, 204);
                doc.setLineWidth(0.5);
                doc.rect(marginPoints, marginPoints, pageWidth - (marginPoints * 2), pageHeight - (marginPoints * 2));
            }
            
            // Line before summary
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.3);
            doc.line(marginPoints + 10, currentY, pageWidth - marginPoints - 10, currentY);
            currentY += 10;
            
            // Year totals
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            doc.text(`YEAR ${selectedYear} SUMMARY`, pageWidth / 2, currentY, { align: 'center' });
            currentY += 10;
            
            // Total Income
            doc.setFontSize(11);
            doc.setTextColor(0, 128, 0);
            doc.text('Total Income:', marginPoints + 10, currentY);
            doc.text(formatNumber(totalIncome), pageWidth - marginPoints - 10, currentY, { align: 'right' });
            currentY += 8;
            
            // Total Expense
            doc.setTextColor(255, 0, 0);
            doc.text('Total Expense:', marginPoints + 10, currentY);
            doc.text(formatNumber(totalExpense), pageWidth - marginPoints - 10, currentY, { align: 'right' });
            currentY += 8;
            
            // Line
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.2);
            doc.line(marginPoints + 10, currentY, pageWidth - marginPoints - 10, currentY);
            currentY += 8;
            
            // Closing Balance
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            const closingBalance = totalIncome - totalExpense;
            doc.text('Closing Balance (Cash in Bank):', marginPoints + 10, currentY);
            doc.text(formatNumber(closingBalance), pageWidth - marginPoints - 10, currentY, { align: 'right' });
            currentY += 15;
            
            // Previous year closing (placeholder - you need to implement this based on actual data)
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.setFont('helvetica', 'italic');
            doc.text(`*Opening Balance (${selectedYear}): To be calculated from ${selectedYear - 1} closing`, marginPoints + 10, currentY);
            currentY += 6;
            doc.text(`*Closing Balance (${selectedYear}): ${formatNumber(closingBalance)}`, marginPoints + 10, currentY);
            currentY += 15;
            
            // Treasurer signature
            const treasurerY = currentY;
            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            doc.text('Treasurer', pageWidth - marginPoints - 10, treasurerY, { align: 'right' });
            doc.text('Vishnu T', pageWidth - marginPoints - 10, treasurerY + 6, { align: 'right' });
            
            // System generated note
            const footerY = pageHeight - marginPoints - 5;
            doc.setFontSize(8);
            doc.setTextColor(100, 100, 100);
            doc.setFont('helvetica', 'italic');
            doc.text('This is system generated. No signature required.', pageWidth / 2, footerY, { align: 'center' });
            
            // Save PDF
            const fileName = `Wealth_Report_${selectedYear}.pdf`;
            doc.save(fileName);
        }

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set default dates
            setDefaultDates();
            
            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    window.location.href = 'login.html';
                    return;
                }

                // Load initial data
                loadTransactions();
            });

            // Year selection change
            document.getElementById('yearSelect').addEventListener('change', (e) => {
                selectedYear = parseInt(e.target.value);
                calculateWealthForYear();
                displayTransactions();
            });

            // Generate PDF button
            document.getElementById('generatePdfBtn').addEventListener('click', generateAnnualReport);

            // Add Income
            document.getElementById('incomeForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('incomeDate').value;
                const narration = document.getElementById('incomeNarration').value;
                const amount = parseFloat(document.getElementById('incomeAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    showError('Please fill all fields with valid values');
                    return;
                }
                
                showLoading();
                
                try {
                    await db.collection('transactions').add({
                        type: 'income',
                        date: date,
                        narration: narration,
                        amount: roundToTwo(amount),
                        createdAt: new Date()
                    });
                    
                    // Reset form
                    document.getElementById('incomeForm').reset();
                    setDefaultDates();
                    
                    // Reload data
                    loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding income:', error);
                    showError('Error adding income: ' + error.message);
                } finally {
                    hideLoading();
                }
            });

            // Add Expense
            document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('expenseDate').value;
                const narration = document.getElementById('expenseNarration').value;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    showError('Please fill all fields with valid values');
                    return;
                }
                
                showLoading();
                
                try {
                    await db.collection('transactions').add({
                        type: 'expense',
                        date: date,
                        narration: narration,
                        amount: roundToTwo(amount),
                        createdAt: new Date()
                    });
                    
                    // Reset form
                    document.getElementById('expenseForm').reset();
                    setDefaultDates();
                    
                    // Reload data
                    loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding expense:', error);
                    showError('Error adding expense: ' + error.message);
                } finally {
                    hideLoading();
                }
            });

            // Confirmation modal buttons
            document.getElementById('confirmYes').addEventListener('click', deleteTransaction);
            document.getElementById('confirmNo').addEventListener('click', hideConfirmationModal);

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                // Set initial theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }
        });
    </script>
