<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Wealth Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }

        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 150px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Wealth Display - ORIGINAL STYLE */
        .wealth-display {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .wealth-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .wealth-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Transaction Forms */
        .transaction-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .form-control {
            background: #444;
            border-color: #555;
            color: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        /* Transactions List - ORIGINAL STYLE */
        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .transaction-item {
            border-bottom: 1px solid #555;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .transaction-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .transaction-income {
            color: #28a745;
        }

        .transaction-expense {
            color: #dc3545;
        }

        .transaction-narration {
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
        }

        [data-theme="dark"] .transaction-narration {
            color: #ccc;
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #999;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
            margin-right: 10px;
        }

        .transaction-actions {
            display: flex;
            gap: 5px; /* Reduced gap - CHANGED */
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
            border: none;
            border-radius: 6px; /* Smaller - CHANGED */
            padding: 4px 8px; /* Smaller - CHANGED */
            font-size: 0.75rem; /* Smaller - CHANGED */
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 30px;
            height: 28px;
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        /* Smaller delete button specifically - ADDED */
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 30px;
            height: 28px;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Confirmation Modal */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .confirmation-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-hover);
        }

        [data-theme="dark"] .confirmation-content {
            background: #333;
            color: white;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
        }

        .confirm-yes {
            background: #dc3545;
            color: white;
        }

        .confirm-no {
            background: #6c757d;
            color: white;
        }

        /* Download Reports Button */
        .download-reports-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-reports-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(30, 58, 138, 0.3);
            color: white;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .wealth-amount {
                font-size: 2rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
            
            .edit-btn, .delete-btn {
                padding: 3px 6px;
                font-size: 0.7rem;
                min-width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h5>Delete Transaction</h5>
            <p>Are you sure you want to delete this transaction?</p>
            <p id="transactionToDelete"></p>
            <div class="confirmation-buttons">
                <button class="confirm-btn confirm-yes" id="confirmYes">Yes</button>
                <button class="confirm-btn confirm-no" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Wealth Management
                    </div>
                    
                    <!-- Wealth Display - ORIGINAL -->
                    <div class="wealth-display">
                        <div class="wealth-label">OUR WEALTH</div>
                        <div class="wealth-amount" id="totalWealth">‚Çπ0</div>
                    </div>

                    <!-- Add Income Form -->
                    <div class="card transaction-form">
                        <h5>Add Income</h5>
                        <form id="incomeForm">
                            <div class="row">
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="incomeDate" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="incomeNarration" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="incomeAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                                <i class="fas fa-plus-circle me-2"></i>
                                <span id="incomeBtnText">Add Income</span>
                            </button>
                        </form>
                    </div>

                    <!-- Add Expense Form -->
                    <div class="card transaction-form">
                        <h5>Add Expense</h5>
                        <form id="expenseForm">
                            <div class="row">
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="expenseDate" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="expenseNarration" required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                                <i class="fas fa-minus-circle me-2"></i>
                                <span id="expenseBtnText">Add Expense</span>
                            </button>
                        </form>
                    </div>

                    <!-- Recent Transactions - ORIGINAL (Last 15) -->
                    <div class="card">
                        <h5>Recent Transactions (Last 15 - Excluding Subscriptions)</h5>
                        <div class="transactions-list" id="transactionsList">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>

                    <!-- Download Reports Button (LAST) -->
                    <a href="report.html" class="download-reports-btn">
                        <i class="fas fa-download me-2"></i>
                        Download Reports
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2026</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">‚è≥ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config - ORIGINAL
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase - ORIGINAL
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        let allTransactions = [];
        let transactionToDelete = null;
        let transactionToEdit = null;
        let isEditing = false;

        // Subscription keywords to identify subscription transactions
        const subscriptionKeywords = ['subscription', 'monthly', '‡¥Æ‡¥æ‡¥∏‡¥µ‡¥∞‡¥ø', '‡¥Æ‡¥æ‡¥∏‡¥ø‡¥ï', '‡¥∏‡¥¨‡µç‡¥∏‡µç‡¥ï‡µç‡¥∞‡¥ø‡¥™‡µç‡¥∑‡µª', '‡¥µ‡¥∞‡¥ø'];

        // Function to check if a transaction is a subscription
        function isSubscription(transaction) {
            const narration = transaction.narration.toLowerCase();
            return subscriptionKeywords.some(keyword => narration.includes(keyword.toLowerCase()));
        }

        // Function to scroll to form
        function scrollToForm(formId) {
            const formElement = document.getElementById(formId);
            if (formElement) {
                formElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Focus on the first input field
                const firstInput = formElement.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }
        }

        // Set default date to today - ORIGINAL FROM YOUR CODE
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('incomeDate').value = today;
            document.getElementById('expenseDate').value = today;
        }

        // Calculate total wealth - ORIGINAL FROM YOUR CODE
        async function calculateTotalWealth() {
            try {
                let totalIncome = 0, totalExpense = 0;
                
                // Get all transactions
                const transactionsSnapshot = await db.collection('transactions').get();
                
                transactionsSnapshot.forEach(doc => {
                    const transaction = doc.data();
                    if (transaction.type === 'income') {
                        totalIncome += parseFloat(transaction.amount) || 0;
                    } else if (transaction.type === 'expense') {
                        totalExpense += parseFloat(transaction.amount) || 0;
                    }
                });
                
                const wealth = totalIncome - totalExpense;
                document.getElementById('totalWealth').textContent = `‚Çπ${wealth.toLocaleString()}`;
                
                return { totalIncome, totalExpense, totalWealth: wealth };
            } catch (error) {
                console.error('Error calculating wealth:', error);
                document.getElementById('totalWealth').textContent = '‚Çπ0 (Error)';
                return { totalIncome: 0, totalExpense: 0, totalWealth: 0 };
            }
        }

        // Load all transactions - MODIFIED: Filter out subscriptions for display
        async function loadTransactions() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                const transactionsSnapshot = await db.collection('transactions')
                    .orderBy('date', 'desc')
                    .get();
                
                allTransactions = [];
                transactionsSnapshot.forEach(doc => {
                    const transaction = doc.data();
                    transaction.id = doc.id;
                    transaction.amount = parseFloat(transaction.amount) || 0;
                    allTransactions.push(transaction);
                });
                
                // Calculate and display wealth
                await calculateTotalWealth();
                
                // Display recent transactions (last 15, excluding subscriptions)
                displayRecentTransactions();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Display recent transactions (last 15) - MODIFIED: Excluding subscriptions
        function displayRecentTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            
            // Filter out subscription transactions
            const nonSubscriptionTransactions = allTransactions.filter(transaction => !isSubscription(transaction));
            
            // Get last 15 non-subscription transactions
            const recentTransactions = nonSubscriptionTransactions.slice(0, 15);
            
            if (recentTransactions.length === 0) {
                transactionsList.innerHTML = '<div class="text-center p-3">No transactions found</div>';
                return;
            }
            
            transactionsList.innerHTML = '';
            
            recentTransactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                
                const typeClass = transaction.type === 'income' ? 'transaction-income' : 'transaction-expense';
                const typeText = transaction.type === 'income' ? 'Income' : 'Expense';
                
                transactionItem.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-type ${typeClass}">${typeText}</div>
                        <div class="transaction-narration">${transaction.narration}</div>
                        <div class="transaction-date">${transaction.date}</div>
                    </div>
                    <div class="transaction-amount ${typeClass}">‚Çπ${transaction.amount.toLocaleString()}</div>
                    <div class="transaction-actions">
                        <button class="edit-btn" onclick="editTransaction('${transaction.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="showDeleteConfirmation('${transaction.id}', '${transaction.date} - ${transaction.narration} - ‚Çπ${transaction.amount}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                transactionsList.appendChild(transactionItem);
            });
        }

        // Edit transaction - MODIFIED: Scroll to form
        window.editTransaction = async function(transactionId) {
            try {
                const transactionDoc = await db.collection('transactions').doc(transactionId).get();
                if (!transactionDoc.exists) {
                    alert('Transaction not found');
                    return;
                }
                
                const transaction = transactionDoc.data();
                transactionToEdit = transactionId;
                isEditing = true;
                
                // Fill form with transaction data
                if (transaction.type === 'income') {
                    document.getElementById('incomeDate').value = transaction.date;
                    document.getElementById('incomeNarration').value = transaction.narration;
                    document.getElementById('incomeAmount').value = transaction.amount;
                    
                    // Change form button text
                    document.getElementById('incomeBtnText').textContent = 'Update Income';
                    
                    // Scroll to income form
                    scrollToForm('incomeForm');
                } else {
                    document.getElementById('expenseDate').value = transaction.date;
                    document.getElementById('expenseNarration').value = transaction.narration;
                    document.getElementById('expenseAmount').value = transaction.amount;
                    
                    // Change form button text
                    document.getElementById('expenseBtnText').textContent = 'Update Expense';
                    
                    // Scroll to expense form
                    scrollToForm('expenseForm');
                }
                
            } catch (error) {
                console.error('Error loading transaction:', error);
                alert('Error loading transaction: ' + error.message);
            }
        };

        // Reset form buttons
        function resetFormButtons() {
            document.getElementById('incomeBtnText').textContent = 'Add Income';
            document.getElementById('expenseBtnText').textContent = 'Add Expense';
            isEditing = false;
            transactionToEdit = null;
        }

        // Show delete confirmation modal
        window.showDeleteConfirmation = function(transactionId, transactionInfo) {
            transactionToDelete = transactionId;
            document.getElementById('transactionToDelete').textContent = transactionInfo;
            document.getElementById('confirmationModal').style.display = 'flex';
        };

        // Hide delete confirmation modal
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            transactionToDelete = null;
        }

        // Delete transaction
        async function deleteTransaction() {
            if (!transactionToDelete) return;
            
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                await db.collection('transactions').doc(transactionToDelete).delete();
                
                // Reload transactions
                await loadTransactions();
                alert('Transaction deleted successfully!');
                
            } catch (error) {
                console.error('Error deleting transaction:', error);
                alert('Error deleting transaction: ' + error.message);
            } finally {
                loadingSpinner.style.display = 'none';
                hideConfirmationModal();
            }
        }

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Set default date to today
            setDefaultDates();

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    alert('Permission denied. Only admins can access this page. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                loadingSpinner.style.display = 'none';
                
                // Load initial data
                await loadTransactions();
            });

            // Add/Update Income
            document.getElementById('incomeForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('incomeDate').value;
                const narration = document.getElementById('incomeNarration').value;
                const amount = parseFloat(document.getElementById('incomeAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    alert('Please fill all fields with valid values');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                try {
                    if (isEditing && transactionToEdit) {
                        // Update existing transaction
                        await db.collection('transactions').doc(transactionToEdit).update({
                            date: date,
                            narration: narration,
                            amount: amount,
                            type: 'income'
                        });
                        
                        resetFormButtons();
                        alert('Income updated successfully!');
                    } else {
                        // Add new transaction
                        await db.collection('transactions').add({
                            type: 'income',
                            date: date,
                            narration: narration,
                            amount: amount,
                            createdAt: new Date()
                        });
                        alert('Income added successfully!');
                    }
                    
                    // Reset form
                    document.getElementById('incomeForm').reset();
                    setDefaultDates();
                    
                    // Refresh data
                    await loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding/updating income:', error);
                    alert('Error: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Add/Update Expense
            document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('expenseDate').value;
                const narration = document.getElementById('expenseNarration').value;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    alert('Please fill all fields with valid values');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                try {
                    if (isEditing && transactionToEdit) {
                        // Update existing transaction
                        await db.collection('transactions').doc(transactionToEdit).update({
                            date: date,
                            narration: narration,
                            amount: amount,
                            type: 'expense'
                        });
                        
                        resetFormButtons();
                        alert('Expense updated successfully!');
                    } else {
                        // Add new transaction
                        await db.collection('transactions').add({
                            type: 'expense',
                            date: date,
                            narration: narration,
                            amount: amount,
                            createdAt: new Date()
                        });
                        alert('Expense added successfully!');
                    }
                    
                    // Reset form
                    document.getElementById('expenseForm').reset();
                    setDefaultDates();
                    
                    // Refresh data
                    await loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding/updating expense:', error);
                    alert('Error: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Confirmation modal buttons
            document.getElementById('confirmYes').addEventListener('click', deleteTransaction);
            document.getElementById('confirmNo').addEventListener('click', hideConfirmationModal);

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                // Set initial theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }
        });
    </script>
</body>
</html>
