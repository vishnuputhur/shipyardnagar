<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Wealth Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }

        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 150px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        .wealth-display {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .wealth-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .wealth-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .transaction-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .form-control {
            background: #444;
            border-color: #555;
            color: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .transaction-item {
            border-bottom: 1px solid #555;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .transaction-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .transaction-income {
            color: #28a745;
        }

        .transaction-expense {
            color: #dc3545;
        }

        .transaction-narration {
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
        }

        [data-theme="dark"] .transaction-narration {
            color: #ccc;
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #999;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
            margin-right: 10px;
        }

        .transaction-actions {
            display: flex;
            gap: 5px; /* Reduced gap */
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
            border: none;
            border-radius: 6px; /* Smaller radius */
            padding: 4px 8px; /* Smaller padding */
            font-size: 0.7rem; /* Smaller font */
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 30px;
            height: 28px;
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        /* Smaller delete button specifically */
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 30px;
            height: 28px;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .confirmation-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-hover);
        }

        [data-theme="dark"] .confirmation-content {
            background: #333;
            color: white;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
        }

        .confirm-yes {
            background: #dc3545;
            color: white;
        }

        .confirm-no {
            background: #6c757d;
            color: white;
        }

        .year-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .year-select {
            width: 120px;
        }

        /* Subscription Info */
        .subscription-info {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .subscription-amount {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .subscription-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            .wealth-amount {
                font-size: 2rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
            
            .edit-btn, .delete-btn {
                padding: 3px 6px;
                font-size: 0.65rem;
                min-width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h5>Delete Transaction</h5>
            <p>Are you sure you want to delete this transaction?</p>
            <p id="transactionToDelete"></p>
            <div class="confirmation-buttons">
                <button class="confirm-btn confirm-yes" id="confirmYes">Yes</button>
                <button class="confirm-btn confirm-no" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Wealth Management
                    </div>
                    
                    <!-- Year Selector -->
                    <div class="year-selector">
                        <label for="yearSelect">Select Year:</label>
                        <select class="form-select year-select" id="yearSelect">
                            <!-- Years will be populated dynamically -->
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="button-grid">
                        <button class="admin-btn" id="generatePdfBtn">
                            <i class="fas fa-file-pdf me-2"></i>
                            Generate Annual Report
                        </button>
                    </div>

                    <!-- Wealth Display -->
                    <div class="wealth-display">
                        <div class="wealth-label">OUR WEALTH</div>
                        <div class="wealth-amount" id="totalWealth">‚Çπ0</div>
                    </div>

                    <!-- Subscription Info -->
                    <div class="subscription-info">
                        <div class="subscription-label">MONTHLY SUBSCRIPTION (15 persons √ó ‚Çπ200)</div>
                        <div class="subscription-amount">‚Çπ3,000</div>
                        <div class="subscription-label" style="font-size: 0.8rem;">Total amount included in wealth calculation</div>
                    </div>

                    <!-- Add Income Form -->
                    <div class="card transaction-form">
                        <h5>Add Income</h5>
                        <form id="incomeForm">
                            <div class="row">
                                <div class="col-12 col-md-3 mb-3">
                                    <label for="incomeDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="incomeDate" required>
                                </div>
                                <div class="col-12 col-md-5 mb-3">
                                    <label for="incomeNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="incomeNarration" placeholder="e.g., Monthly Subscription, Donation, etc." required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="incomeAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="incomeAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                                <i class="fas fa-plus-circle me-2"></i>
                                <span id="incomeBtnText">Add Income</span>
                            </button>
                        </form>
                    </div>

                    <!-- Add Expense Form -->
                    <div class="card transaction-form">
                        <h5>Add Expense</h5>
                        <form id="expenseForm">
                            <div class="row">
                                <div class="col-12 col-md-3 mb-3">
                                    <label for="expenseDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="expenseDate" required>
                                </div>
                                <div class="col-12 col-md-5 mb-3">
                                    <label for="expenseNarration" class="form-label">Narration</label>
                                    <input type="text" class="form-control" id="expenseNarration" placeholder="e.g., Maintenance, Event, etc." required>
                                </div>
                                <div class="col-12 col-md-4 mb-3">
                                    <label for="expenseAmount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                                <i class="fas fa-minus-circle me-2"></i>
                                <span id="expenseBtnText">Add Expense</span>
                            </button>
                        </form>
                    </div>

                    <!-- Recent Transactions (Last 15) -->
                    <div class="card">
                        <h5>Recent Transactions (Last 15)</h5>
                        <div class="transactions-list" id="transactionsList">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2026</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">‚è≥ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const { jsPDF } = window.jspdf;

        let allTransactions = [];
        let selectedYear = new Date().getFullYear();
        let transactionToDelete = null;
        let transactionToEdit = null;
        let isEditing = false;

        // Set default date to today
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('incomeDate').value = today;
            document.getElementById('expenseDate').value = today;
        }

        // Populate year dropdown
        function populateYears() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            
            yearSelect.innerHTML = '<option value="all">All Years</option>';
            
            // Add available years from transactions
            const years = new Set();
            allTransactions.forEach(transaction => {
                const year = new Date(transaction.date).getFullYear();
                years.add(year);
            });
            
            // Add current year if no transactions exist
            if (years.size === 0) {
                years.add(currentYear);
            }
            
            // Add years in descending order
            Array.from(years).sort((a, b) => b - a).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === selectedYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            });
        }

        // Calculate total wealth (including subscription)
        function calculateTotalWealth() {
            let totalIncome = 0;
            let totalExpense = 0;
            
            allTransactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else if (transaction.type === 'expense') {
                    totalExpense += transaction.amount;
                }
            });
            
            // Add monthly subscription (15 persons √ó ‚Çπ200)
            const monthlySubscription = 3000; // Fixed amount
            // Calculate total months from transactions (assuming at least one transaction per month)
            const transactionMonths = new Set();
            allTransactions.forEach(t => {
                const date = new Date(t.date);
                const monthYear = `${date.getFullYear()}-${date.getMonth()}`;
                transactionMonths.add(monthYear);
            });
            
            const totalMonths = Math.max(transactionMonths.size, 1);
            const subscriptionTotal = monthlySubscription * totalMonths;
            
            const totalWealth = (totalIncome + subscriptionTotal) - totalExpense;
            
            // Update display
            document.getElementById('totalWealth').textContent = '‚Çπ' + totalWealth.toLocaleString();
            
            return { 
                totalIncome, 
                totalExpense, 
                totalWealth,
                subscriptionTotal,
                monthlySubscription,
                totalMonths 
            };
        }

        // Load all transactions
        async function loadTransactions() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                const transactionsSnapshot = await db.collection('transactions')
                    .orderBy('date', 'desc')
                    .get();
                
                allTransactions = [];
                transactionsSnapshot.forEach(doc => {
                    const transaction = doc.data();
                    transaction.id = doc.id;
                    transaction.amount = parseFloat(transaction.amount) || 0;
                    allTransactions.push(transaction);
                });
                
                // Update year dropdown
                populateYears();
                
                // Calculate and display wealth
                calculateTotalWealth();
                
                // Display recent transactions (last 15)
                displayRecentTransactions();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Display recent transactions (last 15)
        function displayRecentTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            
            // Get last 15 transactions
            const recentTransactions = allTransactions.slice(0, 15);
            
            if (recentTransactions.length === 0) {
                transactionsList.innerHTML = '<div class="text-center p-3">No transactions found</div>';
                return;
            }
            
            transactionsList.innerHTML = '';
            
            recentTransactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                
                const typeClass = transaction.type === 'income' ? 'transaction-income' : 'transaction-expense';
                const typeText = transaction.type === 'income' ? 'Income' : 'Expense';
                
                transactionItem.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-type ${typeClass}">${typeText}</div>
                        <div class="transaction-narration">${transaction.narration}</div>
                        <div class="transaction-date">${transaction.date}</div>
                    </div>
                    <div class="transaction-amount ${typeClass}">‚Çπ${transaction.amount.toLocaleString()}</div>
                    <div class="transaction-actions">
                        <button class="edit-btn" onclick="editTransaction('${transaction.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="showDeleteConfirmation('${transaction.id}', '${transaction.date} - ${transaction.narration} - ‚Çπ${transaction.amount}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                transactionsList.appendChild(transactionItem);
            });
        }

        // Edit transaction
        window.editTransaction = async function(transactionId) {
            try {
                const transactionDoc = await db.collection('transactions').doc(transactionId).get();
                if (!transactionDoc.exists) {
                    alert('Transaction not found');
                    return;
                }
                
                const transaction = transactionDoc.data();
                transactionToEdit = transactionId;
                isEditing = true;
                
                // Fill form with transaction data
                if (transaction.type === 'income') {
                    document.getElementById('incomeDate').value = transaction.date;
                    document.getElementById('incomeNarration').value = transaction.narration;
                    document.getElementById('incomeAmount').value = transaction.amount;
                    
                    // Change form button text
                    document.getElementById('incomeBtnText').textContent = 'Update Income';
                } else {
                    document.getElementById('expenseDate').value = transaction.date;
                    document.getElementById('expenseNarration').value = transaction.narration;
                    document.getElementById('expenseAmount').value = transaction.amount;
                    
                    // Change form button text
                    document.getElementById('expenseBtnText').textContent = 'Update Expense';
                }
                
            } catch (error) {
                console.error('Error loading transaction:', error);
            }
        };

        // Reset form buttons
        function resetFormButtons() {
            document.getElementById('incomeBtnText').textContent = 'Add Income';
            document.getElementById('expenseBtnText').textContent = 'Add Expense';
            isEditing = false;
            transactionToEdit = null;
        }

        // Show delete confirmation modal
        window.showDeleteConfirmation = function(transactionId, transactionInfo) {
            transactionToDelete = transactionId;
            document.getElementById('transactionToDelete').textContent = transactionInfo;
            document.getElementById('confirmationModal').style.display = 'flex';
        };

        // Hide delete confirmation modal
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            transactionToDelete = null;
        }

        // Delete transaction
        async function deleteTransaction() {
            if (!transactionToDelete) return;
            
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                await db.collection('transactions').doc(transactionToDelete).delete();
                
                // Reload transactions
                await loadTransactions();
                
            } catch (error) {
                console.error('Error deleting transaction:', error);
            } finally {
                loadingSpinner.style.display = 'none';
                hideConfirmationModal();
            }
        }

        // Generate Annual Report PDF - IMPROVED VERSION
        function generateAnnualReport() {
            if (selectedYear === 'all') {
                alert('Please select a specific year for the report');
                return;
            }
            
            // Filter transactions for selected year
            const yearTransactions = allTransactions.filter(transaction => {
                const transactionYear = new Date(transaction.date).getFullYear();
                return transactionYear === parseInt(selectedYear);
            });
            
            if (yearTransactions.length === 0) {
                alert(`No transactions found for year ${selectedYear}`);
                return;
            }
            
            // Separate income and expense transactions
            const incomeTransactions = yearTransactions.filter(t => t.type === 'income');
            const expenseTransactions = yearTransactions.filter(t => t.type === 'expense');
            
            // Group income by month for monthly subscription summary
            const monthlyIncome = {};
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Initialize months
            for (let i = 0; i < 12; i++) {
                monthlyIncome[i] = {
                    monthName: monthNames[i],
                    total: 0,
                    subscription: 0,
                    otherIncome: 0
                };
            }
            
            // Calculate month wise totals
            incomeTransactions.forEach(transaction => {
                const month = new Date(transaction.date).getMonth();
                monthlyIncome[month].total += transaction.amount;
                
                // Check if this is subscription (narration contains 'subscription' or amount is 3000)
                if (transaction.narration.toLowerCase().includes('subscription') || 
                    transaction.amount === 3000) {
                    monthlyIncome[month].subscription += transaction.amount;
                } else {
                    monthlyIncome[month].otherIncome += transaction.amount;
                }
            });
            
            // Calculate totals
            let totalSubscription = 0;
            let totalOtherIncome = 0;
            let totalExpense = 0;
            
            Object.values(monthlyIncome).forEach(monthData => {
                totalSubscription += monthData.subscription;
                totalOtherIncome += monthData.otherIncome;
            });
            
            expenseTransactions.forEach(transaction => {
                totalExpense += transaction.amount;
            });
            
            const totalIncome = totalSubscription + totalOtherIncome;
            const netBalance = totalIncome - totalExpense;
            
            // Create PDF
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 8; // 8mm margin
            const marginPoints = margin * 2.83465;
            const contentWidth = pageWidth - (marginPoints * 2);
            
            // Draw border around page
            doc.setDrawColor(0, 102, 204);
            doc.setLineWidth(0.5);
            doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
            
            // Title
            doc.setFontSize(18);
            doc.setTextColor(0, 102, 204);
            doc.setFont('helvetica', 'bold');
            doc.text('SHIPYARD NAGAR RESIDENCE ASSOCIATION', pageWidth / 2, marginPoints + 10, { align: 'center' });
            
            // Year Report
            doc.setFontSize(16);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            doc.text(`ANNUAL REPORT - ${selectedYear}`, pageWidth / 2, marginPoints + 20, { align: 'center' });
            
            // Line
            doc.setDrawColor(0, 102, 204);
            doc.setLineWidth(0.5);
            doc.line(marginPoints + 10, marginPoints + 26, pageWidth - marginPoints - 10, marginPoints + 26);
            
            let currentY = marginPoints + 34;
            
            // ========== SECTION 1: MONTHLY INCOME SUMMARY ==========
            doc.setFontSize(12);
            doc.setTextColor(0, 102, 204);
            doc.setFont('helvetica', 'bold');
            doc.text('MONTHLY INCOME SUMMARY', marginPoints + 10, currentY);
            currentY += 8;
            
            // Table headers
            doc.setFontSize(9);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            doc.text('Month', marginPoints + 15, currentY);
            doc.text('Subscription', marginPoints + 60, currentY);
            doc.text('Other Income', marginPoints + 100, currentY);
            doc.text('Total', marginPoints + 145, currentY);
            currentY += 6;
            
            // Month rows
            doc.setFont('helvetica', 'normal');
            for (let month = 0; month < 12; month++) {
                const monthData = monthlyIncome[month];
                const monthAbbr = monthData.monthName.substring(0, 3);
                
                doc.text(monthAbbr, marginPoints + 15, currentY);
                doc.text(monthData.subscription.toFixed(2), marginPoints + 60, currentY);
                doc.text(monthData.otherIncome.toFixed(2), marginPoints + 100, currentY);
                doc.text(monthData.total.toFixed(2), marginPoints + 145, currentY);
                
                currentY += 5;
                
                // Check page break
                if (currentY > pageHeight - marginPoints - 50) {
                    doc.addPage();
                    currentY = marginPoints + 10;
                    // Draw border on new page
                    doc.setDrawColor(0, 102, 204);
                    doc.setLineWidth(0.5);
                    doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
                }
            }
            
            // Total line
            currentY += 3;
            doc.setDrawColor(150, 150, 150);
            doc.setLineWidth(0.2);
            doc.line(marginPoints + 10, currentY, pageWidth - marginPoints - 10, currentY);
            currentY += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text('TOTAL:', marginPoints + 15, currentY);
            doc.text(totalSubscription.toFixed(2), marginPoints + 60, currentY);
            doc.text(totalOtherIncome.toFixed(2), marginPoints + 100, currentY);
            doc.text(totalIncome.toFixed(2), marginPoints + 145, currentY);
            currentY += 10;
            
            // ========== SECTION 2: DETAILED INCOME TRANSACTIONS ==========
            if (currentY > pageHeight - marginPoints - 100) {
                doc.addPage();
                currentY = marginPoints + 10;
                doc.setDrawColor(0, 102, 204);
                doc.setLineWidth(0.5);
                doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
            }
            
            doc.setFontSize(12);
            doc.setTextColor(0, 102, 204);
            doc.setFont('helvetica', 'bold');
            doc.text('DETAILED INCOME TRANSACTIONS', marginPoints + 10, currentY);
            currentY += 8;
            
            if (incomeTransactions.length > 0) {
                doc.setFontSize(8);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'bold');
                doc.text('Date', marginPoints + 15, currentY);
                doc.text('Narration', marginPoints + 45, currentY);
                doc.text('Amount', marginPoints + 135, currentY);
                currentY += 5;
                
                doc.setFont('helvetica', 'normal');
                incomeTransactions.forEach((transaction, index) => {
                    if (currentY > pageHeight - marginPoints - 20) {
                        doc.addPage();
                        currentY = marginPoints + 10;
                        doc.setDrawColor(0, 102, 204);
                        doc.setLineWidth(0.5);
                        doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
                    }
                    
                    doc.text(transaction.date, marginPoints + 15, currentY);
                    
                    // Truncate narration if too long
                    let narration = transaction.narration;
                    if (narration.length > 30) {
                        narration = narration.substring(0, 27) + '...';
                    }
                    doc.text(narration, marginPoints + 45, currentY);
                    doc.text(transaction.amount.toFixed(2), marginPoints + 135, currentY);
                    
                    currentY += 5;
                });
            } else {
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                doc.setFont('helvetica', 'italic');
                doc.text('No income transactions', marginPoints + 15, currentY);
                currentY += 10;
            }
            
            currentY += 5;
            
            // ========== SECTION 3: DETAILED EXPENSE TRANSACTIONS ==========
            if (currentY > pageHeight - marginPoints - 100) {
                doc.addPage();
                currentY = marginPoints + 10;
                doc.setDrawColor(0, 102, 204);
                doc.setLineWidth(0.5);
                doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
            }
            
            doc.setFontSize(12);
            doc.setTextColor(0, 102, 204);
            doc.setFont('helvetica', 'bold');
            doc.text('DETAILED EXPENSE TRANSACTIONS', marginPoints + 10, currentY);
            currentY += 8;
            
            if (expenseTransactions.length > 0) {
                doc.setFontSize(8);
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'bold');
                doc.text('Date', marginPoints + 15, currentY);
                doc.text('Narration', marginPoints + 45, currentY);
                doc.text('Amount', marginPoints + 135, currentY);
                currentY += 5;
                
                doc.setFont('helvetica', 'normal');
                expenseTransactions.forEach((transaction, index) => {
                    if (currentY > pageHeight - marginPoints - 20) {
                        doc.addPage();
                        currentY = marginPoints + 10;
                        doc.setDrawColor(0, 102, 204);
                        doc.setLineWidth(0.5);
                        doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
                    }
                    
                    doc.text(transaction.date, marginPoints + 15, currentY);
                    
                    // Truncate narration if too long
                    let narration = transaction.narration;
                    if (narration.length > 30) {
                        narration = narration.substring(0, 27) + '...';
                    }
                    doc.text(narration, marginPoints + 45, currentY);
                    doc.text(transaction.amount.toFixed(2), marginPoints + 135, currentY);
                    
                    currentY += 5;
                });
            } else {
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                doc.setFont('helvetica', 'italic');
                doc.text('No expense transactions', marginPoints + 15, currentY);
                currentY += 10;
            }
            
            // ========== SECTION 4: SUMMARY ==========
            if (currentY > pageHeight - marginPoints - 50) {
                doc.addPage();
                currentY = marginPoints + 10;
                doc.setDrawColor(0, 102, 204);
                doc.setLineWidth(0.5);
                doc.rect(marginPoints, marginPoints, contentWidth, pageHeight - (marginPoints * 2));
            }
            
            currentY += 10;
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.3);
            doc.line(marginPoints + 10, currentY, pageWidth - marginPoints - 10, currentY);
            currentY += 10;
            
            doc.setFontSize(11);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(0, 0, 0);
            
            // Summary
            doc.text('ANNUAL SUMMARY', marginPoints + 10, currentY);
            currentY += 8;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Total Subscription Income:`, marginPoints + 15, currentY);
            doc.text(totalSubscription.toFixed(2), pageWidth - marginPoints - 15, currentY, { align: 'right' });
            currentY += 6;
            
            doc.text(`Total Other Income:`, marginPoints + 15, currentY);
            doc.text(totalOtherIncome.toFixed(2), pageWidth - marginPoints - 15, currentY, { align: 'right' });
            currentY += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text(`TOTAL INCOME:`, marginPoints + 15, currentY);
            doc.text(totalIncome.toFixed(2), pageWidth - marginPoints - 15, currentY, { align: 'right' });
            currentY += 8;
            
            doc.setFont('helvetica', 'normal');
            doc.text(`Total Expenses:`, marginPoints + 15, currentY);
            doc.text(totalExpense.toFixed(2), pageWidth - marginPoints - 15, currentY, { align: 'right' });
            currentY += 8;
            
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.3);
            doc.line(marginPoints + 10, currentY, pageWidth - marginPoints - 10, currentY);
            currentY += 10;
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(`NET BALANCE (CASH IN BANK):`, marginPoints + 15, currentY);
            doc.text(netBalance.toFixed(2), pageWidth - marginPoints - 15, currentY, { align: 'right' });
            currentY += 15;
            
            // Treasurer signature
            const treasurerY = currentY;
            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'bold');
            doc.text('Treasurer', pageWidth - marginPoints - 10, treasurerY, { align: 'right' });
            doc.text('Vishnu T', pageWidth - marginPoints - 10, treasurerY + 6, { align: 'right' });
            
            // System generated note
            const footerY = pageHeight - marginPoints - 5;
            doc.setFontSize(8);
            doc.setTextColor(100, 100, 100);
            doc.setFont('helvetica', 'italic');
            doc.text('This is system generated. No signature required.', pageWidth / 2, footerY, { align: 'center' });
            
            // Save PDF
            const fileName = `Annual_Report_${selectedYear}.pdf`;
            doc.save(fileName);
        }

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Set default date to today
            setDefaultDates();

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    window.location.href = 'login.html';
                    return;
                }

                loadingSpinner.style.display = 'none';
                
                // Load initial data
                loadTransactions();
            });

            // Year selection change
            document.getElementById('yearSelect').addEventListener('change', (e) => {
                if (e.target.value === 'all') {
                    selectedYear = 'all';
                } else {
                    selectedYear = parseInt(e.target.value);
                }
            });

            // Generate PDF button
            document.getElementById('generatePdfBtn').addEventListener('click', generateAnnualReport);

            // Add/Update Income
            document.getElementById('incomeForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('incomeDate').value;
                const narration = document.getElementById('incomeNarration').value;
                const amount = parseFloat(document.getElementById('incomeAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                try {
                    if (isEditing && transactionToEdit) {
                        // Update existing transaction
                        await db.collection('transactions').doc(transactionToEdit).update({
                            date: date,
                            narration: narration,
                            amount: amount,
                            type: 'income'
                        });
                        
                        resetFormButtons();
                    } else {
                        // Add new transaction
                        await db.collection('transactions').add({
                            type: 'income',
                            date: date,
                            narration: narration,
                            amount: amount,
                            createdAt: new Date()
                        });
                    }
                    
                    // Reset form
                    document.getElementById('incomeForm').reset();
                    setDefaultDates();
                    
                    // Reload data
                    await loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding/updating income:', error);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Add/Update Expense
            document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const date = document.getElementById('expenseDate').value;
                const narration = document.getElementById('expenseNarration').value;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                
                if (!date || !narration || !amount || amount <= 0) {
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                try {
                    if (isEditing && transactionToEdit) {
                        // Update existing transaction
                        await db.collection('transactions').doc(transactionToEdit).update({
                            date: date,
                            narration: narration,
                            amount: amount,
                            type: 'expense'
                        });
                        
                        resetFormButtons();
                    } else {
                        // Add new transaction
                        await db.collection('transactions').add({
                            type: 'expense',
                            date: date,
                            narration: narration,
                            amount: amount,
                            createdAt: new Date()
                        });
                    }
                    
                    // Reset form
                    document.getElementById('expenseForm').reset();
                    setDefaultDates();
                    
                    // Reload data
                    await loadTransactions();
                    
                } catch (error) {
                    console.error('Error adding/updating expense:', error);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Confirmation modal buttons
            document.getElementById('confirmYes').addEventListener('click', deleteTransaction);
            document.getElementById('confirmNo').addEventListener('click', hideConfirmationModal);

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                // Set initial theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }
        });
    </script>
