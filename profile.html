<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Member Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar - Member Profile</h1>
    </header>
    <main class="container my-4">
        <button class="btn btn-danger mb-3" id="logout">Logout</button>
        <div class="card">
            <h2>Your Profile</h2>
            <form id="profileForm" class="p-3">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="memberNumber" class="form-label">Member Number:</label>
                        <input type="text" class="form-control" id="memberNumber" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="homeName" class="form-label">Home Name:</label>
                        <input type="text" class="form-control" id="homeName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="homeNumber" class="form-label">Home Number:</label>
                        <input type="text" class="form-control" id="homeNumber" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="familyMembers" class="form-label">Family Members:</label>
                        <input type="number" class="form-control" id="familyMembers" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                        <input type="text" class="form-control" id="primaryMobile" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="secondaryMobile" class="form-label">Secondary Mobile:</label>
                        <input type="text" class="form-control" id="secondaryMobile">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
        <div class="card">
            <h2>Contribution Status</h2>
            <select id="monthSelect" class="form-select mb-3">
                <option value="2025-10">October 2025</option>
                <option value="2025-11">November 2025</option>
            </select>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="contributionTable"></tbody>
            </table>
        </div>
        <div class="card">
            <h2>Balance Sheet</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Total Contributions</th>
                        <th>Total Expenses</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="balanceTable"></tbody>
            </table>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
