<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS Styles remain the same */
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 30px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        .logo-container {
            text-align: center;
            margin: 120px 0 15px 0;
        }

        .logo-container img {
            max-height: 140px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        .user-greeting {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 8px;
            text-align: center;
        }

        [data-theme="dark"] .user-greeting {
            color: #60a5fa;
        }

        .loading-message {
            color: #8B0000;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
        }

        .wealth-info, .due-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 12px;
            border-radius: 12px;
            margin: 6px 0;
            border-left: 3px solid var(--primary-orange);
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .wealth-info, 
        [data-theme="dark"] .due-info {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        .due-status-good { color: #22c55e; font-weight: 600; }
        .due-status-pending { color: #ef4444; font-weight: 600; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .app-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .app-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-btn:hover::before { left: 100%; }
        .app-btn i { font-size: 1.1rem; margin-bottom: 4px; }
        
        .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-top: 10px;
            grid-column: span 2;
        }

        .profile-warning {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #f59e0b, #eab308);
            color: #000;
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.65rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            z-index: 1001;
            animation: blinkWarning 2s infinite;
            display: none;
        }

        @keyframes blinkWarning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .profile-btn-container {
            position: relative;
            grid-column: span 1;
        }
        .profile-btn-container .app-btn { height: 65px; width: 100%; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text { flex: 1; text-align: center; }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn { border-color: #666; color: #ccc; }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        @media (max-width: 576px) {
            .button-grid { grid-template-columns: 1fr; gap: 8px; }
            .admin-btn { grid-column: span 1; }
            .header-image { max-height: 120px; }
            .logo-container { margin: 90px 0 15px 0; }
            .logo-container img { max-height: 130px; }
            .main-card { padding: 15px; margin: 0 10px 50px 10px; }
            .app-btn { height: 60px; font-size: 0.75rem; }
            .app-btn i { font-size: 1rem; }
            footer { padding: 3px 10px; height: 28px; }
            .profile-warning { font-size: 0.65rem; padding: 5px 10px; }
        }
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="welcome-text">
                        <p class="user-greeting">Hi, <span id="user-name" class="loading-message">Loading..</span> & family! ðŸ‘‹</p>
                        
                        <div class="wealth-info">
                            <i class="fas fa-coins me-2"></i>
                            <span id="totalWealth">Our Total Wealth: â‚¹...</span>
                        </div>
                        
                        <div class="due-info">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span id="monthlyDue">Your Monthly Due: Checking...</span>
                        </div>
                    </div>
                    
                    <div class="button-grid">
                        <div class="profile-btn-container">
                            <button id="profileBtn" class="app-btn">
                                <i class="fas fa-user-circle"></i> Profile
                            </button>
                            <div id="profileWarning" class="profile-warning">
                                <i class="fas fa-exclamation-triangle me-1"></i> Please update your profile
                            </div>
                        </div>
                        <button id="subscriptionBtn" class="app-btn"><i class="fas fa-credit-card"></i> Subscription</button>
                        <button id="expensesBtn" class="app-btn"><i class="fas fa-receipt"></i> Expenses</button>
                        <button id="memberListBtn" class="app-btn"><i class="fas fa-users"></i> Members</button>
                        <button id="chittiBtn" class="app-btn"><i class="fas fa-hand-holding-usd"></i> Chitti</button>
                        <button id="loanBtn" class="app-btn"><i class="fas fa-university"></i> Loan</button>
                        <button id="passwordBtn" class="app-btn"><i class="fas fa-key"></i> Change Password</button>
                        
                        <div id="adminTab" style="display: none;">
                            <button id="adminBtn" class="app-btn admin-btn">
                                <i class="fas fa-cog"></i> Admin Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text"><p>Powered by VTSoft 2025</p></div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js" defer></script>

    <script>
        // âœ… 1. OPTIMIZATION: Load cached data IMMEDIATELY
        document.addEventListener('DOMContentLoaded', () => {
            const cachedName = localStorage.getItem('cached_userName');
            const cachedWealth = localStorage.getItem('cached_totalWealth');
            const cachedDue = localStorage.getItem('cached_monthlyDue');
            const cachedRole = localStorage.getItem('cached_userRole');

            if(cachedName) {
                const el = document.getElementById('user-name');
                el.textContent = cachedName;
                el.classList.remove('loading-message');
            }
            if(cachedWealth) document.getElementById('totalWealth').textContent = cachedWealth;
            if(cachedDue) document.getElementById('monthlyDue').innerHTML = cachedDue;
            if(cachedRole === 'admin') document.getElementById('adminTab').style.display = 'block';
            
            // Set Theme from Cache
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeBtn = document.getElementById('themeToggle');
            if(themeBtn) themeBtn.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Wait for Firebase to load (since we used defer)
        window.addEventListener('load', () => {
            
            if (typeof firebase === 'undefined') {
                // If firebase fails to load (offline etc)
                return;
            }

            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

            const auth = firebase.auth();
            const db = firebase.firestore();

            // UI Elements
            const userNameEl = document.getElementById('user-name');
            const totalWealth = document.getElementById('totalWealth');
            const monthlyDue = document.getElementById('monthlyDue');
            const adminTab = document.getElementById('adminTab');
            const profileWarning = document.getElementById('profileWarning');

            // âœ… Auth State Listener with CACHING
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Fetch user data
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                const name = data.memberName || "Guest";
                                
                                // Update UI
                                userNameEl.textContent = name;
                                userNameEl.classList.remove('loading-message');
                                
                                // âœ… Save to Cache
                                localStorage.setItem('cached_userName', name);
                                localStorage.setItem('cached_userRole', data.role);

                                if (data.role === "admin") {
                                    adminTab.style.display = 'block';
                                } else {
                                    adminTab.style.display = 'none';
                                }

                                checkProfileComplete(data);
                                calculateTotalWealth(); // Refresh wealth
                                calculateMonthlyDue(user.uid); // Refresh due
                                
                            }
                        })
                        .catch((error) => console.error("Error:", error));
                } else {
                    window.location.href = 'login.html';
                }
            });

            function checkProfileComplete(userData) {
                const isComplete = userData.homeName && 
                                 userData.homeName.trim() !== '' &&
                                 userData.homeName !== 'N/A' &&
                                 userData.gasConnection && 
                                 userData.gasConnection.trim() !== '' &&
                                 userData.gasConnection !== 'N/A';

                if (!isComplete) {
                    profileWarning.style.display = 'block';
                } else {
                    profileWarning.style.display = 'none';
                }
            }

            async function calculateTotalWealth() {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    const transactionsSnapshot = await db.collection('transactions').get();
                    transactionsSnapshot.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const wealth = totalIncome - totalExpense;
                    const wealthText = `Our Total Wealth: â‚¹${wealth}`;
                    
                    // Update and Cache
                    totalWealth.textContent = wealthText;
                    localStorage.setItem('cached_totalWealth', wealthText);
                } catch (error) {
                    console.error('Wealth Error:', error);
                }
            }

            async function calculateMonthlyDue(userId) {
                try {
                    const currentDate = new Date();
                    const currentMonth = currentDate.toISOString().slice(0, 7); 
                    const startMonth = '2025-10';
                    
                    const generateMonths = (start, end) => {
                        const months = [];
                        let current = new Date(start + '-01');
                        const endDate = new Date(end + '-01');
                        while (current <= endDate) {
                            months.push(current.toISOString().slice(0, 7));
                            current.setMonth(current.getMonth() + 1);
                        }
                        return months;
                    };

                    const allMonths = generateMonths(startMonth, currentMonth);
                    const contributionsSnap = await db.collection('contributions').doc(userId).collection('months').get();
                    const paidData = {};
                    contributionsSnap.forEach(doc => { paidData[doc.id] = doc.data(); });

                    let unpaidMonths = 0;
                    allMonths.forEach(month => {
                        const data = paidData[month] || { paid: false };
                        if (!data.paid) unpaidMonths++;
                    });

                    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                    const currentMonthName = monthNames[new Date().getMonth()];

                    let htmlContent = '';
                    if (unpaidMonths === 0) {
                        htmlContent = `<span class="due-status-good">Good, you have no Due</span>`;
                    } else {
                        htmlContent = `<span class="due-status-pending">${currentMonthName} Due Pending</span>`;
                    }

                    // Update and Cache
                    monthlyDue.innerHTML = htmlContent;
                    localStorage.setItem('cached_monthlyDue', htmlContent);

                } catch (error) {
                    console.error('Due Error:', error);
                }
            }

            // Setup Buttons
            const buttons = {
                'profileBtn': 'profile.html',
                'subscriptionBtn': 'subscription.html',
                'expensesBtn': 'wealth-user.html',
                'memberListBtn': 'members.html',
                'chittiBtn': 'chitty.html',
                'loanBtn': 'loan.html',
                'adminBtn': 'dashboard.html',
                'passwordBtn': 'pass.html'
            };

            for (const [id, url] of Object.entries(buttons)) {
                const btn = document.getElementById(id);
                if (btn) btn.addEventListener('click', () => window.location.href = url);
            }

            // Theme Toggle Logic
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });
            }
        });
    </script>
</body>
</html>
