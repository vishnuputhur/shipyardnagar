<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Footer Fixed at Bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333;
            z-index: 1000;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Admin Tab Styling */
        #adminTab {
            display: none;
            margin-top: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Button Styling */
        button {
            transition: transform 0.1s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar Residential Association</h1>
    </header>
    <main class="container my-4">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h2>Welcome</h2>
                    <p id="greeting">Hi, <span id="user-name">Guest</span> & family!</p>
                    <p id="totalWealth">Our Total Wealth: â‚¹0</p>
                    <p id="monthlyDue">Your Monthly Due: 0 months (â‚¹0)</p>
                    <div class="button-grid">
                        <button id="chittiBtn" class="btn btn-primary">Chitti</button>
                        <button id="loanBtn" class="btn btn-primary">Loan</button>
                        <button id="memberListBtn" class="btn btn-primary">Member List</button>
                        <button id="subscriptionBtn" class="btn btn-primary">Subscription</button>
                        <button id="profileBtn" class="btn btn-primary">Profile</button>
                    </div>
                    <div id="adminTab">
                        <button id="adminBtn" class="btn btn-primary mt-2">Admin</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // âœ… Check Firebase SDK
        if (typeof firebase === 'undefined') {
            alert('Error: Firebase SDK not loaded. Check network or script tags.');
        } else {
            // âœ… Firebase Config
            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            // âœ… Initialize only once
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const auth = firebase.auth();
            const db = firebase.firestore();

            // âœ… UI elements
            const userNameEl = document.getElementById('user-name');
            const greeting = document.getElementById('greeting');
            const totalWealth = document.getElementById('totalWealth');
            const monthlyDue = document.getElementById('monthlyDue');
            const adminTab = document.getElementById('adminTab');
            const adminBtn = document.getElementById('adminBtn');
            const chittiBtn = document.getElementById('chittiBtn');
            const loanBtn = document.getElementById('loanBtn');
            const memberListBtn = document.getElementById('memberListBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const profileBtn = document.getElementById('profileBtn');

            // âœ… Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // âœ… Fetch user data dynamically
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                userNameEl.textContent = data.memberName || "Guest";
                                
                                // Show admin button only for admin users
                                if (data.role === "admin") {
                                    adminTab.style.display = 'block';
                                } else {
                                    adminTab.style.display = 'none';
                                }

                                // Calculate and display total wealth
                                calculateTotalWealth();
                                
                                // Calculate and display monthly due
                                calculateMonthlyDue(user.uid);
                                
                            } else {
                                userNameEl.textContent = "Guest";
                                adminTab.style.display = 'none';
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting document:", error);
                            userNameEl.textContent = "Guest";
                            adminTab.style.display = 'none';
                        });
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });

            // âœ… Calculate Total Wealth
            async function calculateTotalWealth() {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    const transactionsSnapshot = await db.collection('transactions').get();
                    transactionsSnapshot.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const wealth = totalIncome - totalExpense;
                    totalWealth.textContent = `Our Total Wealth: â‚¹${wealth}`;
                } catch (error) {
                    console.error('Error calculating total wealth:', error);
                    totalWealth.textContent = 'Our Total Wealth: â‚¹0';
                }
            }

            // âœ… Calculate Monthly Due
            async function calculateMonthlyDue(userId) {
                try {
                    const startMonth = new Date(2025, 9, 1); // Oct 2025
                    const currentMonth = new Date(2025, 9, 18); // Oct 18, 2025
                    const months = [];
                    for (let d = new Date(startMonth); d <= currentMonth; d.setMonth(d.getMonth() + 1)) {
                        months.push(d.toISOString().slice(0, 7));
                    }
                    let dueMonths = 0;
                    for (const month of months) {
                        const contributionDoc = await db.collection('contributions').doc(userId).collection('months').doc(month).get();
                        if (!contributionDoc.exists || !contributionDoc.data()?.paid) dueMonths++;
                    }
                    monthlyDue.textContent = `Your Monthly Due: ${dueMonths} months (â‚¹${dueMonths * 200})`;
                } catch (error) {
                    console.error('Error calculating monthly due:', error);
                    monthlyDue.textContent = 'Your Monthly Due: 0 months (â‚¹0)';
                }
            }

            // âœ… Navigation buttons
            if (chittiBtn) {
                chittiBtn.addEventListener('click', () => {
                    window.location.href = 'chitty.html';
                });
            }
            if (loanBtn) {
                loanBtn.addEventListener('click', () => {
                    window.location.href = 'loan.html';
                });
            }
            if (memberListBtn) {
                memberListBtn.addEventListener('click', () => {
                    window.location.href = 'members.html';
                });
            }
            if (subscriptionBtn) {
                subscriptionBtn.addEventListener('click', () => {
                    window.location.href = 'subscription.html';
                });
            }
            if (profileBtn) {
                profileBtn.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            }
            if (adminBtn) {
                adminBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

            // âœ… Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }
        }
    </script>
</body>
</html>
