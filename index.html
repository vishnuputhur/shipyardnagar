<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VT@Soft Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #faf8e3;
      padding-top: 60px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    #user-name {
      color: #1a237e;
      font-weight: bold;
    }
    .btn-container {
      margin-top: 25px;
    }
    button {
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #admin-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hi, <span id="user-name">Guest</span>!</h1>
  <div class="btn-container">
    <button id="member-list-btn">Members</button>
    <button id="admin-btn">Admin</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Check Firebase SDK
    if (typeof firebase === 'undefined') {
      alert('Error: Firebase SDK not loaded. Check network or script tags.');
    } else {
      // ✅ Your Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXl",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // ✅ Initialize only once
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const db = firebase.firestore();

      // ✅ Change this to your Firestore document ID
      const userId = "x3JqyBKTFAfm5IDcW6t7YTJ5...";

      // ✅ UI elements
      const userNameEl = document.getElementById('user-name');
      const adminBtn = document.getElementById('admin-btn');
      const memberListBtn = document.getElementById('member-list-btn');

      // ✅ Load user data
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            userNameEl.textContent = data.memberName + " & family";
            if (data.role === "admin") {
              adminBtn.style.display = 'inline-block';
            } else {
              adminBtn.style.display = 'none';
            }
          } else {
            userNameEl.textContent = "Guest";
          }
        })
        .catch((error) => {
          console.error("Error getting document:", error);
          userNameEl.textContent = "Guest";
        });

      // ✅ Navigation buttons
      if (memberListBtn)
        memberListBtn.addEventListener('click', () => window.location.href = 'members.html');
      if (adminBtn)
        adminBtn.addEventListener('click', () => window.location.href = 'admin.html');
    }
  </script>
</body>
</html>
