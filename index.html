<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Footer Fixed at Bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333;
            z-index: 1000;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Admin Tab Styling */
        #adminTab {
            display: none;
            margin-top: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar Residential Association</h1>
    </header>
    <main class="container my-4">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h2>Welcome</h2>
                    <p id="greeting">Hi, Guest & family!</p>
                    <p id="totalWealth">Our Total Wealth: â‚¹0</p>
                    <p id="monthlyDue">Your Monthly Due: 0 months (â‚¹0)</p>
                    <div class="button-grid">
                        <button id="profileBtn" class="btn btn-primary">Profile</button>
                        <button id="logout" class="btn btn-danger">Logout</button>
                    </div>
                    <div id="adminTab">
                        <button id="adminDashboardBtn" class="btn btn-primary mt-2">Admin Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            alert('Firebase Initialization Error: ' + error.message);
            console.error('Firebase Init Error:', error);
        }

        // Auth State Check
        auth.onAuthStateChanged(async (user) => {
            const greeting = document.getElementById('greeting');
            const totalWealth = document.getElementById('totalWealth');
            const monthlyDue = document.getElementById('monthlyDue');
            const adminTab = document.getElementById('adminTab');
            const profileBtn = document.getElementById('profileBtn');
            const adminDashboardBtn = document.getElementById('adminDashboardBtn');

            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        console.log('User Data:', userData);

                        // Set memberName
                        const memberName = userData.memberName || 'Guest';
                        greeting.textContent = `Hi, ${memberName} & family!`;

                        // Total Wealth
                        let totalIncome = 0, totalExpense = 0;
                        const transactions = await db.collection('transactions').get();
                        transactions.forEach(doc => {
                            const t = doc.data();
                            if (t.type === 'income') totalIncome += t.amount;
                            if (t.type === 'expense') totalExpense += t.amount;
                        });
                        const wealth = totalIncome - totalExpense;
                        totalWealth.textContent = `Our Total Wealth: â‚¹${wealth}`;

                        // Monthly Due
                        const startMonth = new Date(2025, 9, 1); // Oct 2025
                        const currentMonth = new Date(2025, 9, 18); // Oct 18, 2025
                        const months = [];
                        for (let d = new Date(startMonth); d <= currentMonth; d.setMonth(d.getMonth() + 1)) {
                            months.push(d.toISOString().slice(0, 7));
                        }
                        let dueMonths = 0;
                        for (const month of months) {
                            const contribution = await db.collection('contributions').doc(user.uid).collection('months').doc(month).get();
                            if (!contribution.exists || !contribution.data()?.paid) dueMonths++;
                        }
                        monthlyDue.textContent = `Your Monthly Due: ${dueMonths} months (â‚¹${dueMonths * 200})`;

                        // Admin Tab Visibility
                        if (adminTab) {
                            adminTab.style.display = userData.role === 'admin' ? 'block' : 'none';
                            console.log('Admin Role:', userData.role);
                        }

                        // Profile Button
                        if (profileBtn) {
                            profileBtn.addEventListener('click', () => {
                                window.location.href = 'profile.html';
                            });
                        }

                        // Admin Dashboard Button
                        if (adminDashboardBtn) {
                            adminDashboardBtn.addEventListener('click', () => {
                                window.location.href = 'dashboard.html';
                            });
                        }
                    } else {
                        console.error(`User data not found for UID: ${user.uid}`);
                        greeting.textContent = 'Hi, Guest & family!'; // Fallback
                        if (profileBtn) profileBtn.style.display = 'none';
                        if (adminTab) adminTab.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    greeting.textContent = 'Hi, Guest & family!'; // Fallback
                    if (profileBtn) profileBtn.style.display = 'none';
                    if (adminTab) adminTab.style.display = 'none';
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });

        // Logout
        const logoutBtn = document.getElementById('logout');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                auth.signOut()
                    .then(() => {
                        localStorage.removeItem('userData'); // Clear cached data
                        alert('Logged out successfully!');
                        window.location.href = 'login.html';
                    })
                    .catch((error) => {
                        alert('Logout Error: ' + error.message);
                        console.error('Logout Error:', error);
                    });
            });
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }
    </script>
</body>
</html>
