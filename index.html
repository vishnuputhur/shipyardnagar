<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VT@Soft Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #faf8e3;
      padding-top: 60px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    #user-name {
      color: #1a237e;
      font-weight: bold;
    }
    .btn-container {
      margin-top: 25px;
    }
    button {
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #admin-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hi, <span id="user-name">Guest</span>!</h1>
  <div class="btn-container">
    <button id="member-list-btn">Members</button>
    <button id="admin-btn">Admin</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Check Firebase SDK
    if (typeof firebase === 'undefined') {
      alert('Error: Firebase SDK not loaded. Check network or script tags.');
    } else {
      // ✅ Your Firebase Config (replace with actual values)
      const firebaseConfig = {
        apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA", // Updated to match your previous config
        authDomain: "shipyard-nagar.firebaseapp.com",
        projectId: "shipyard-nagar",
        storageBucket: "shipyard-nagar.firebasestorage.app",
        messagingSenderId: "552855824221",
        appId: "1:552855824221:web:f709da953077475be9eab4",
        measurementId: "G-V8CQ4YCCQ5"
      };

      // ✅ Initialize only once
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const auth = firebase.auth();
      const db = firebase.firestore();

      // ✅ UI elements
      const userNameEl = document.getElementById('user-name');
      const adminBtn = document.getElementById('admin-btn');
      const memberListBtn = document.getElementById('member-list-btn');

      // ✅ Auth State Listener
      auth.onAuthStateChanged((user) => {
        if (user) {
          // ✅ Fetch user data dynamically
          db.collection('users').doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                const data = doc.data();
                userNameEl.textContent = data.memberName + " & family";
                if (data.role === "admin") {
                  adminBtn.style.display = 'inline-block';
                } else {
                  adminBtn.style.display = 'none';
                }
              } else {
                userNameEl.textContent = "Guest";
                adminBtn.style.display = 'none';
              }
            })
            .catch((error) => {
              console.error("Error getting document:", error);
              userNameEl.textContent = "Guest";
              adminBtn.style.display = 'none';
            });
        } else {
          // Redirect to login if not authenticated
          window.location.href = 'login.html';
        }
      });

      // ✅ Navigation buttons
      if (memberListBtn) {
        memberListBtn.addEventListener('click', () => {
          window.location.href = 'members.html';
        });
      }
      if (adminBtn) {
        adminBtn.addEventListener('click', () => {
          window.location.href = 'dashboard.html'; // Assuming admin goes to dashboard
        });
      }
    }
  </script>
</body>
</html>
