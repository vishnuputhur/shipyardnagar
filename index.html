<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm; /* 3mm gap from top */
            left: 0;
            z-index: 999;
        }

        /* Logo Container - Reduced top gap by 25% */
        .logo-container {
            text-align: center;
            margin: 120px 0 15px 0; /* Reduced from 160px to 120px (25% reduction) */
        }

        .logo-container img {
            max-height: 140px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        /* Main Card - Removed orange line */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        /* User Greeting - Dark blue and bold */
        .user-greeting {
            font-size: 1.2rem;
            font-weight: 700; /* Bold */
            color: #1e3a8a; /* Dark blue color */
            margin-bottom: 8px;
            text-align: center;
        }

        [data-theme="dark"] .user-greeting {
            color: #60a5fa; /* Lighter blue for dark theme */
        }

        .wealth-info, .due-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 12px;
            border-radius: 12px;
            margin: 6px 0;
            border-left: 3px solid var(--primary-orange);
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .wealth-info, 
        [data-theme="dark"] .due-info {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        /* Due Status Styles */
        .due-status-good {
            color: #22c55e; /* Green color */
            font-weight: 600;
        }

        .due-status-pending {
            color: #ef4444; /* Red color */
            font-weight: 600;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .app-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .app-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-btn:hover::before {
            left: 100%;
        }

        .app-btn i {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-top: 10px;
            grid-column: span 2;
        }

        /* Profile Incomplete Warning */
        .profile-warning {
            position: fixed;
            top: 10px;
            left: 100%;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            z-index: 1001;
            animation: scrollWarning 15s linear infinite;
        }

        @keyframes scrollWarning {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px; /* Increased padding */
            color: #666;
            font-size: 0.75rem; /* Slightly larger font */
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px; /* Increased height */
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .button-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .admin-btn {
                grid-column: span 1;
            }
            
            .header-image {
                max-height: 120px;
            }
            
            .logo-container {
                margin: 90px 0 15px 0; /* Adjusted for mobile */
            }
            
            .logo-container img {
                max-height: 130px;
            }
            
            .main-card {
                padding: 15px;
                margin: 0 10px 50px 10px;
            }
            
            .app-btn {
                height: 60px;
                font-size: 0.75rem;
            }
            
            .app-btn i {
                font-size: 1rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }

            .profile-warning {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <!-- Profile Incomplete Warning -->
    <div id="profileWarning" class="profile-warning" style="display: none;">
        <i class="fas fa-exclamation-triangle me-1"></i> Please complete your profile
    </div>
    
    <main class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="welcome-text">
                        <p class="user-greeting">Hi, <span id="user-name">Guest</span> & family! 👋</p>
                        
                        <div class="wealth-info">
                            <i class="fas fa-coins me-2"></i>
                            <span id="totalWealth">Our Total Wealth: ₹0</span>
                        </div>
                        
                        <div class="due-info">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span id="monthlyDue">Your Monthly Due: Checking...</span>
                        </div>
                    </div>
                    
                    <!-- Reordered buttons -->
                    <div class="button-grid">
                        <button id="profileBtn" class="app-btn">
                            <i class="fas fa-user-circle"></i>
                            Profile
                        </button>
                        <button id="subscriptionBtn" class="app-btn">
                            <i class="fas fa-credit-card"></i>
                            Subscription
                        </button>
                        <button id="passwordBtn" class="app-btn">
                            <i class="fas fa-key"></i>
                            Change Password
                        </button>
                        <button id="expensesBtn" class="app-btn">
                            <i class="fas fa-receipt"></i>
                            Expenses
                        </button>
                        <button id="memberListBtn" class="app-btn">
                            <i class="fas fa-users"></i>
                            Members
                        </button>
                        <button id="chittiBtn" class="app-btn">
                            <i class="fas fa-hand-holding-usd"></i>
                            Chitti
                        </button>
                        <button id="loanBtn" class="app-btn">
                            <i class="fas fa-university"></i>
                            Loan
                        </button>
                        
                        <div id="adminTab" style="display: none;">
                            <button id="adminBtn" class="app-btn admin-btn">
                                <i class="fas fa-cog"></i>
                                Admin Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer - Reduced height -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">🌞</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // ✅ Check Firebase SDK
        if (typeof firebase === 'undefined') {
            alert('Error: Firebase SDK not loaded. Check network or script tags.');
        } else {
            // ✅ Firebase Config
            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            // ✅ Initialize only once
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const auth = firebase.auth();
            const db = firebase.firestore();

            // ✅ UI elements
            const userNameEl = document.getElementById('user-name');
            const totalWealth = document.getElementById('totalWealth');
            const monthlyDue = document.getElementById('monthlyDue');
            const adminTab = document.getElementById('adminTab');
            const adminBtn = document.getElementById('adminBtn');
            const chittiBtn = document.getElementById('chittiBtn');
            const loanBtn = document.getElementById('loanBtn');
            const memberListBtn = document.getElementById('memberListBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const profileBtn = document.getElementById('profileBtn');
            const expensesBtn = document.getElementById('expensesBtn');
            const passwordBtn = document.getElementById('passwordBtn');
            const profileWarning = document.getElementById('profileWarning');

            // ✅ Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // ✅ Fetch user data dynamically
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                userNameEl.textContent = data.memberName || "Guest";
                                
                                // Show admin button only for admin users
                                if (data.role === "admin") {
                                    adminTab.style.display = 'block';
                                } else {
                                    adminTab.style.display = 'none';
                                }

                                // Check if profile is complete
                                checkProfileComplete(data);

                                // Calculate and display total wealth
                                calculateTotalWealth();
                                
                                // Calculate and display monthly due
                                calculateMonthlyDue(user.uid);
                                
                            } else {
                                userNameEl.textContent = "Guest";
                                adminTab.style.display = 'none';
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting document:", error);
                            userNameEl.textContent = "Guest";
                            adminTab.style.display = 'none';
                        });
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });

            // ✅ Check Profile Complete
            function checkProfileComplete(userData) {
                // Check if required profile fields are filled
                const requiredFields = ['memberName', 'phone', 'address'];
                let isComplete = true;
                
                for (let field of requiredFields) {
                    if (!userData[field] || userData[field].trim() === '') {
                        isComplete = false;
                        break;
                    }
                }
                
                // Show warning if profile is incomplete
                if (!isComplete) {
                    profileWarning.style.display = 'block';
                } else {
                    profileWarning.style.display = 'none';
                }
            }

            // ✅ Calculate Total Wealth
            async function calculateTotalWealth() {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    const transactionsSnapshot = await db.collection('transactions').get();
                    transactionsSnapshot.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const wealth = totalIncome - totalExpense;
                    totalWealth.textContent = `Our Total Wealth: ₹${wealth}`;
                } catch (error) {
                    console.error('Error calculating total wealth:', error);
                    totalWealth.textContent = 'Our Total Wealth: ₹0';
                }
            }

            // ✅ Calculate Monthly Due
            async function calculateMonthlyDue(userId) {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (!userDoc.exists) {
                        monthlyDue.textContent = 'Your Monthly Due: Not available';
                        return;
                    }

                    const userData = userDoc.data();
                    const lastPaidMonth = userData.lastPaidMonth; // Expected format: "YYYY-MM"
                    
                    const currentDate = new Date();
                    const currentMonth = currentDate.getMonth(); // 0-11 (Jan-Dec)
                    const currentYear = currentDate.getFullYear();
                    
                    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
                    
                    if (lastPaidMonth) {
                        const [lastYear, lastMonth] = lastPaidMonth.split('-').map(Number);
                        
                        // Check if last paid month is current month
                        if (lastYear === currentYear && lastMonth - 1 === currentMonth) {
                            monthlyDue.innerHTML = `<span class="due-status-good">Good, you have no Due</span>`;
                        } else {
                            const dueMonthName = monthNames[currentMonth];
                            monthlyDue.innerHTML = `<span class="due-status-pending">${dueMonthName} Due Pending</span>`;
                        }
                    } else {
                        // If no payment history, show current month as due
                        const dueMonthName = monthNames[currentMonth];
                        monthlyDue.innerHTML = `<span class="due-status-pending">${dueMonthName} Due Pending</span>`;
                    }
                } catch (error) {
                    console.error('Error calculating monthly due:', error);
                    monthlyDue.textContent = 'Your Monthly Due: Error checking due';
                }
            }

            // ✅ Navigation buttons
            if (profileBtn) {
                profileBtn.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            }
            if (subscriptionBtn) {
                subscriptionBtn.addEventListener('click', () => {
                    window.location.href = 'subscription.html';
                });
            }
            if (memberListBtn) {
                memberListBtn.addEventListener('click', () => {
                    window.location.href = 'members.html';
                });
            }
            if (chittiBtn) {
                chittiBtn.addEventListener('click', () => {
                    window.location.href = 'chitty.html';
                });
            }
            if (loanBtn) {
                loanBtn.addEventListener('click', () => {
                    window.location.href = 'loan.html';
                });
            }
            if (adminBtn) {
                adminBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }
            if (expensesBtn) {
                expensesBtn.addEventListener('click', () => {
                    window.location.href = 'wealth-user.html';
                });
            }
            if (passwordBtn) {
                passwordBtn.addEventListener('click', () => {
                    window.location.href = 'pass.html';
                });
            }

            // ✅ Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? '🌞' : '🌙';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? '🌞' : '🌙';
            }
        }
    </script>
</body>
</html>
