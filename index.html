<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image */
        .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            margin-top: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .theme-toggle-btn {
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle-btn:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
            margin: 10px 0 15px 0;
        }

        .logo-container img {
            max-height: 80px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 2px solid white;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 60px;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        /* User Info */
        .user-greeting {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        [data-theme="dark"] .user-greeting {
            color: #fff;
        }

        .wealth-info, .due-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 12px;
            border-radius: 12px;
            margin: 6px 0;
            border-left: 3px solid var(--primary-orange);
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .wealth-info, 
        [data-theme="dark"] .due-info {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        /* Button Grid - 35% smaller */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .app-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .app-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-btn:hover::before {
            left: 100%;
        }

        .app-btn i {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-top: 10px;
            grid-column: span 2;
        }

        /* Footer - Fixed at very bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 5px;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .button-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .admin-btn {
                grid-column: span 1;
            }
            
            .header-image {
                height: 100px;
            }
            
            .logo-container img {
                max-height: 60px;
            }
            
            .main-card {
                padding: 15px;
                margin: 0 10px 60px 10px;
            }
            
            .app-btn {
                height: 60px;
                font-size: 0.75rem;
            }
            
            .app-btn i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </div>
    
    <main class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="welcome-text">
                        <p class="user-greeting">Hi, <span id="user-name">Guest</span> & family! ðŸ‘‹</p>
                        
                        <div class="wealth-info">
                            <i class="fas fa-coins me-2"></i>
                            <span id="totalWealth">Our Total Wealth: â‚¹0</span>
                        </div>
                        
                        <div class="due-info">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span id="monthlyDue">Your Monthly Due: 0 months (â‚¹0)</span>
                        </div>
                    </div>
                    
                    <!-- Reordered buttons as requested -->
                    <div class="button-grid">
                        <button id="profileBtn" class="app-btn">
                            <i class="fas fa-user-circle"></i>
                            Profile
                        </button>
                        <button id="subscriptionBtn" class="app-btn">
                            <i class="fas fa-credit-card"></i>
                            Subscription
                        </button>
                        <button id="memberListBtn" class="app-btn">
                            <i class="fas fa-users"></i>
                            Members
                        </button>
                        <button id="chittiBtn" class="app-btn">
                            <i class="fas fa-hand-holding-usd"></i>
                            Chitti
                        </button>
                        <button id="loanBtn" class="app-btn">
                            <i class="fas fa-university"></i>
                            Loan
                        </button>
                        
                        <div id="adminTab" style="display: none;">
                            <button id="adminBtn" class="app-btn admin-btn">
                                <i class="fas fa-cog"></i>
                                Admin Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // âœ… Check Firebase SDK
        if (typeof firebase === 'undefined') {
            alert('Error: Firebase SDK not loaded. Check network or script tags.');
        } else {
            // âœ… Firebase Config
            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            // âœ… Initialize only once
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const auth = firebase.auth();
            const db = firebase.firestore();

            // âœ… UI elements
            const userNameEl = document.getElementById('user-name');
            const totalWealth = document.getElementById('totalWealth');
            const monthlyDue = document.getElementById('monthlyDue');
            const adminTab = document.getElementById('adminTab');
            const adminBtn = document.getElementById('adminBtn');
            const chittiBtn = document.getElementById('chittiBtn');
            const loanBtn = document.getElementById('loanBtn');
            const memberListBtn = document.getElementById('memberListBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const profileBtn = document.getElementById('profileBtn');

            // âœ… Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // âœ… Fetch user data dynamically
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                userNameEl.textContent = data.memberName || "Guest";
                                
                                // Show admin button only for admin users
                                if (data.role === "admin") {
                                    adminTab.style.display = 'block';
                                } else {
                                    adminTab.style.display = 'none';
                                }

                                // Calculate and display total wealth
                                calculateTotalWealth();
                                
                                // Calculate and display monthly due
                                calculateMonthlyDue(user.uid);
                                
                            } else {
                                userNameEl.textContent = "Guest";
                                adminTab.style.display = 'none';
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting document:", error);
                            userNameEl.textContent = "Guest";
                            adminTab.style.display = 'none';
                        });
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });

            // âœ… Calculate Total Wealth
            async function calculateTotalWealth() {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    const transactionsSnapshot = await db.collection('transactions').get();
                    transactionsSnapshot.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const wealth = totalIncome - totalExpense;
                    totalWealth.textContent = `Our Total Wealth: â‚¹${wealth}`;
                } catch (error) {
                    console.error('Error calculating total wealth:', error);
                    totalWealth.textContent = 'Our Total Wealth: â‚¹0';
                }
            }

            // âœ… Calculate Monthly Due
            async function calculateMonthlyDue(userId) {
                try {
                    const startMonth = new Date(2025, 9, 1); // Oct 2025
                    const currentMonth = new Date(2025, 9, 18); // Oct 18, 2025
                    const months = [];
                    for (let d = new Date(startMonth); d <= currentMonth; d.setMonth(d.getMonth() + 1)) {
                        months.push(d.toISOString().slice(0, 7));
                    }
                    let dueMonths = 0;
                    for (const month of months) {
                        const contributionDoc = await db.collection('contributions').doc(userId).collection('months').doc(month).get();
                        if (!contributionDoc.exists || !contributionDoc.data()?.paid) dueMonths++;
                    }
                    monthlyDue.textContent = `Your Monthly Due: ${dueMonths} months (â‚¹${dueMonths * 200})`;
                } catch (error) {
                    console.error('Error calculating monthly due:', error);
                    monthlyDue.textContent = 'Your Monthly Due: 0 months (â‚¹0)';
                }
            }

            // âœ… Navigation buttons - Reordered as requested
            if (profileBtn) {
                profileBtn.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            }
            if (subscriptionBtn) {
                subscriptionBtn.addEventListener('click', () => {
                    window.location.href = 'subscription.html';
                });
            }
            if (memberListBtn) {
                memberListBtn.addEventListener('click', () => {
                    window.location.href = 'members.html';
                });
            }
            if (chittiBtn) {
                chittiBtn.addEventListener('click', () => {
                    window.location.href = 'chitty.html';
                });
            }
            if (loanBtn) {
                loanBtn.addEventListener('click', () => {
                    window.location.href = 'loan.html';
                });
            }
            if (adminBtn) {
                adminBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

            // âœ… Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }
        }
    </script>
</body>
</html>
