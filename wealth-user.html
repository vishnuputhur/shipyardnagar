<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Our Wealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles kept identical to your provided code */
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] { --card-bg: rgba(45, 45, 45, 0.95); }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none; z-index: -1;
        }

        .header-image {
            width: 100%; height: auto; max-height: 150px;
            object-fit: cover; display: block; position: fixed;
            top: 3mm; left: 0; z-index: 999;
        }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 20px; box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 50px;
            position: relative; margin-top: 120px;
        }

        footer {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(248, 248, 248, 0.9); backdrop-filter: blur(10px);
            color: #666; font-size: 0.7rem; z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            padding: 3px 15px; height: 30px;
        }

        [data-theme="dark"] footer { background: rgba(45, 45, 45, 0.9); color: #ccc; }
        .footer-text { flex: 1; text-align: center; }

        .theme-toggle-btn {
            background: transparent; border: 1px solid #ccc; border-radius: 20px;
            padding: 4px 8px; color: #666; font-size: 0.75rem;
            transition: all 0.3s ease; cursor: pointer; height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn { border-color: #666; color: #ccc; }
        .theme-toggle-btn:hover { background: var(--gradient); color: white; border-color: var(--primary-orange); }

        .card {
            margin-top: 20px; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
        }
        .card:hover { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); }

        #loadingSpinner {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2rem; color: #0288d1; z-index: 9999;
        }

        .wealth-display {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white; padding: 25px; border-radius: 15px;
            text-align: center; margin-bottom: 20px; box-shadow: var(--shadow);
        }

        .balance-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; font-weight: 500; }
        .wealth-amount { font-size: 2.5rem; font-weight: 700; margin: 5px 0; }
        .last-updated { font-size: 0.8rem; opacity: 0.8; margin-top: 8px; font-style: italic; }

        .transactions-list { max-height: 500px; overflow-y: auto; }
        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; border-bottom: 1px solid #eee; transition: all 0.3s ease;
        }
        [data-theme="dark"] .transaction-item { border-bottom: 1px solid #555; }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-item:hover { background-color: rgba(0, 0, 0, 0.03); }
        [data-theme="dark"] .transaction-item:hover { background-color: rgba(255, 255, 255, 0.05); }

        .transaction-details { flex: 1; }
        .transaction-type { font-weight: 600; font-size: 0.9rem; }
        .transaction-income { color: #28a745; }
        .transaction-expense { color: #dc3545; }
        .transaction-narration { font-size: 0.85rem; color: #666; margin-top: 2px; }
        [data-theme="dark"] .transaction-narration { color: #ccc; }
        .transaction-date { font-size: 0.8rem; color: #999; }
        .transaction-amount { font-weight: 600; font-size: 1rem; }
        .no-transactions { text-align: center; padding: 30px; color: #666; font-style: italic; }

        @media (max-width: 576px) {
            .header-image { max-height: 120px; }
            .main-card { padding: 15px; margin: 100px 10px 50px 10px; }
            .wealth-amount { font-size: 2rem; }
            .balance-label { font-size: 0.8rem; }
            footer { padding: 3px 10px; height: 28px; }
        }
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="wealth-display">
                        <div class="balance-label">Our Current Balance</div>
                        <div class="wealth-amount" id="totalWealth">‚Çπ0</div>
                        <div class="last-updated" id="lastUpdated">Last updated: -</div>
                    </div>

                    <div class="card">
                        <h5>All Transactions</h5>
                        <div class="transactions-list" id="transactionsList">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text"><p>Powered by VTSoft 2025</p></div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <div id="loadingSpinner">‚è≥ Loading...</div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js" defer></script>

    <script>
        // ‚úÖ 1. Load Cached Wealth & Transactions IMMEDIATELY
        document.addEventListener('DOMContentLoaded', () => {
            const cachedWealth = localStorage.getItem('cached_totalWealth');
            const cachedTransactions = localStorage.getItem('cached_transactionsHTML');
            const cachedLastUpdated = localStorage.getItem('cached_lastUpdated');

            if (cachedWealth) document.getElementById('totalWealth').textContent = cachedWealth;
            if (cachedTransactions) document.getElementById('transactionsList').innerHTML = cachedTransactions;
            if (cachedLastUpdated) document.getElementById('lastUpdated').textContent = cachedLastUpdated;

            // Theme Setting
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const btn = document.getElementById('themeToggle');
            if(btn) btn.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
        });

        // Firebase Logic (Runs after load)
        window.addEventListener('load', () => {
            if (typeof firebase === 'undefined') return;

            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const loadingSpinner = document.getElementById('loadingSpinner');
            const transactionsList = document.getElementById('transactionsList');
            const totalWealth = document.getElementById('totalWealth');
            const lastUpdated = document.getElementById('lastUpdated');

            // Theme Toggle Logic
            document.getElementById('themeToggle').addEventListener('click', () => {
                const html = document.documentElement;
                const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                document.getElementById('themeToggle').textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            // Auth Check
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    loadingSpinner.style.display = 'none';
                    fetchWealthAndTransactions();
                }
            });

            // ‚úÖ Fetch & Cache Logic
            async function fetchWealthAndTransactions() {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    let latestUpdateDate = null;

                    // Get Transactions
                    const snapshot = await db.collection('transactions').orderBy('createdAt', 'desc').get();
                    
                    if (snapshot.empty) {
                        transactionsList.innerHTML = '<div class="no-transactions">No transactions found</div>';
                        totalWealth.textContent = '‚Çπ0';
                        lastUpdated.textContent = 'Last updated: Never';
                        localStorage.removeItem('cached_transactionsHTML');
                        return;
                    }

                    // Generate HTML string to cache later
                    let transactionsHTML = '';

                    snapshot.forEach(doc => {
                        const t = doc.data();
                        
                        // Calc Wealth
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;

                        // Find Latest Date
                        if (t.createdAt) {
                            const date = new Date(t.createdAt.seconds * 1000);
                            if (!latestUpdateDate || date > latestUpdateDate) latestUpdateDate = date;
                        }

                        // Build HTML
                        const typeClass = t.type === 'income' ? 'transaction-income' : 'transaction-expense';
                        const typeText = t.type === 'income' ? 'Income' : 'Expense';
                        
                        transactionsHTML += `
                            <div class="transaction-item">
                                <div class="transaction-details">
                                    <div class="transaction-type ${typeClass}">${typeText}</div>
                                    <div class="transaction-narration">${t.narration || 'No description'}</div>
                                    <div class="transaction-date">${t.date || 'No date'}</div>
                                </div>
                                <div class="transaction-amount ${typeClass}">‚Çπ${t.amount || 0}</div>
                            </div>
                        `;
                    });

                    // Update UI
                    const wealth = totalIncome - totalExpense;
                    const wealthText = `‚Çπ${wealth}`;
                    totalWealth.textContent = wealthText;
                    transactionsList.innerHTML = transactionsHTML;

                    let dateText = 'Last updated: Never';
                    if (latestUpdateDate) {
                        const formatted = latestUpdateDate.toLocaleDateString('en-IN', {
                            day: '2-digit', month: '2-digit', year: 'numeric'
                        });
                        dateText = `Last updated: ${formatted}`;
                    }
                    lastUpdated.textContent = dateText;

                    // ‚úÖ SAVE TO CACHE
                    localStorage.setItem('cached_totalWealth', wealthText);
                    localStorage.setItem('cached_transactionsHTML', transactionsHTML);
                    localStorage.setItem('cached_lastUpdated', dateText);

                } catch (error) {
                    console.error('Error:', error);
                    // Don't clear UI if cache exists, just log error
                }
            }
        });
    </script>
</body>
</html>
