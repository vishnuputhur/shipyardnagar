<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Our Wealth</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme="dark"] { --card-bg: rgba(45, 45, 45, 0.95); }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; margin: 0; padding: 0;
        }

        .header-image {
            width: 100%; height: auto; max-height: 150px;
            object-fit: cover; display: block; position: fixed; top: 3mm; left: 0; z-index: 999;
        }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 15px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-top: 130px; margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Compact Wealth Display */
        .wealth-display {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white; padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .balance-label { font-size: 0.8rem; opacity: 0.9; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        .wealth-amount { font-size: 2rem; font-weight: 700; margin-top: 5px; line-height: 1.2; }

        /* Compact Transaction List */
        .section-title {
            color: #1e3a8a; font-weight: 600; font-size: 1rem;
            margin-bottom: 10px; display: flex; align-items: center;
        }
        [data-theme="dark"] .section-title { color: #60a5fa; }
        .section-title i { margin-right: 8px; color: var(--primary-orange); }

        .transactions-container {
            max-height: 450px; overflow-y: auto;
            background: rgba(255,255,255,0.5); border-radius: 12px;
        }
        [data-theme="dark"] .transactions-container { background: rgba(0,0,0,0.2); }

        .trans-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 12px; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        [data-theme="dark"] .trans-item { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .trans-item:last-child { border-bottom: none; }
        
        .trans-left { display: flex; align-items: center; gap: 12px; flex: 1; }
        
        .trans-icon {
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; flex-shrink: 0;
        }

        .trans-info { display: flex; flex-direction: column; line-height: 1.2; }
        .trans-name { font-weight: 500; font-size: 0.85rem; color: #333; }
        [data-theme="dark"] .trans-name { color: #e0e0e0; }
        .trans-date { font-size: 0.7rem; color: #888; }
        .trans-amount { font-weight: 600; font-size: 0.9rem; white-space: nowrap; }

        /* Style for Income & Expense */
        .income-style .trans-icon { background: #dcfce7; color: #166534; }
        .income-style .trans-amount { color: #166534; }
        
        .expense-style .trans-icon { background: #fee2e2; color: #991b1b; }
        .expense-style .trans-amount { color: #991b1b; }

        footer {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(248, 248, 248, 0.95); backdrop-filter: blur(5px);
            color: #666; font-size: 0.7rem; z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; height: 30px;
        }
        [data-theme="dark"] footer { background: rgba(30, 30, 30, 0.95); color: #ccc; }
        .footer-text { flex: 1; text-align: center; }
        .theme-toggle-btn { background: none; border: none; font-size: 1rem; cursor: pointer; }

        /* Skeleton Loading Animation */
        .skeleton {
            background: #e0e0e0; border-radius: 4px; color: transparent !important;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        @media (max-width: 576px) {
            .header-image { max-height: 120px; }
            .main-card { margin-top: 110px; padding: 12px; }
            .wealth-amount { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    
                    <div class="wealth-display">
                        <div class="balance-label">Our Current Balance</div>
                        <div class="wealth-amount" id="totalWealth">
                            <span class="skeleton">â‚¹00,000</span>
                        </div>
                    </div>

                    <div class="section-title">
                        <i class="fas fa-history"></i> Recent Transactions
                    </div>

                    <div class="transactions-container" id="transactionsList">
                        <div class="trans-item">
                            <div class="trans-left">
                                <div class="trans-icon skeleton"></div>
                                <div class="trans-info">
                                    <span class="trans-name skeleton" style="width: 100px">Loading</span>
                                    <span class="trans-date skeleton" style="width: 60px">Date</span>
                                </div>
                            </div>
                            <div class="trans-amount skeleton" style="width: 50px">000</div>
                        </div>
                        <div class="trans-item">
                            <div class="trans-left">
                                <div class="trans-icon skeleton"></div>
                                <div class="trans-info">
                                    <span class="trans-name skeleton" style="width: 80px">Loading</span>
                                    <span class="trans-date skeleton" style="width: 50px">Date</span>
                                </div>
                            </div>
                            <div class="trans-amount skeleton" style="width: 50px">000</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">Powered by VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js" defer></script>

    <script>
        // Use 'load' event to ensure scripts are ready
        window.addEventListener('load', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
                authDomain: "shipyard-nagar.firebaseapp.com",
                projectId: "shipyard-nagar",
                storageBucket: "shipyard-nagar.firebasestorage.app",
                messagingSenderId: "552855824221",
                appId: "1:552855824221:web:f709da953077475be9eab4",
                measurementId: "G-V8CQ4YCCQ5"
            };

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if(themeToggle) {
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });
            }

            // Auth State
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    calculateWealthAndTransactions();
                }
            });

            // âœ… ORIGINAL CALCULATION LOGIC ONLY
            async function calculateWealthAndTransactions() {
                try {
                    // Fetch Transactions from 'transactions' collection
                    const transactionsSnapshot = await db.collection('transactions').orderBy('createdAt', 'desc').get();
                    
                    let totalIncome = 0;
                    let totalExpense = 0;
                    let listHTML = '';

                    if (transactionsSnapshot.empty) {
                         document.getElementById('transactionsList').innerHTML = '<div style="text-align:center; padding:20px; color:#999; font-size:0.8rem;">No transactions found</div>';
                         document.getElementById('totalWealth').textContent = 'â‚¹0';
                         return;
                    }

                    transactionsSnapshot.forEach(doc => {
                        const t = doc.data();
                        
                        // Ensure amounts are numbers
                        const amount = Number(t.amount) || 0;
                        const type = (t.type || '').toLowerCase();

                        // Simple Calculation (Income - Expense)
                        if (type === 'income') {
                            totalIncome += amount;
                        } else if (type === 'expense') {
                            totalExpense += amount;
                        }

                        // Determine Styles
                        const isIncome = type === 'income';
                        const styleClass = isIncome ? 'income-style' : 'expense-style';
                        const icon = isIncome ? 'fa-arrow-down' : 'fa-arrow-up';
                        const sign = isIncome ? '+' : '-';
                        const narration = t.narration || 'Transaction';
                        const date = t.date || '-';

                        // Create Compact List Item
                        listHTML += `
                            <div class="trans-item ${styleClass}">
                                <div class="trans-left">
                                    <div class="trans-icon"><i class="fas ${icon}"></i></div>
                                    <div class="trans-info">
                                        <span class="trans-name">${narration}</span>
                                        <span class="trans-date">${date}</span>
                                    </div>
                                </div>
                                <div class="trans-amount">${sign} â‚¹${amount.toLocaleString('en-IN')}</div>
                            </div>
                        `;
                    });

                    // Update UI
                    document.getElementById('transactionsList').innerHTML = listHTML;

                    // Final Wealth Calculation (Income - Expense)
                    const wealth = totalIncome - totalExpense;
                    document.getElementById('totalWealth').textContent = `â‚¹${wealth.toLocaleString('en-IN')}`;

                } catch (error) {
                    console.error('Error calculating wealth:', error);
                    document.getElementById('totalWealth').textContent = 'Error';
                    document.getElementById('transactionsList').innerHTML = '<div style="text-align:center; padding:20px; color:red;">Network Error</div>';
                }
            }
        });
    </script>
</body>
</html>
