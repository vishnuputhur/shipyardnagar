<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Our Wealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (all your existing CSS remains the same) ... */
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <!-- Wealth Display with "Our Current Balance" label -->
                    <div class="wealth-display">
                        <div class="balance-label">Our Current Balance</div>
                        <div class="wealth-amount" id="totalWealth">‚Çπ0</div>
                        <div class="last-updated" id="lastUpdated">Last updated: -</div>
                    </div>

                    <!-- All Transactions -->
                    <div class="card">
                        <h5>All Transactions</h5>
                        <div class="transactions-list" id="transactionsList">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">‚è≥ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const transactionsList = document.getElementById('transactionsList');
            const totalWealth = document.getElementById('totalWealth');
            const lastUpdated = document.getElementById('lastUpdated');

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                loadingSpinner.style.display = 'none';
                
                // Load initial data
                loadWealthAndTransactions();
            });

            // Load Wealth and Transactions - FIXED: Same as home page
            const loadWealthAndTransactions = async () => {
                try {
                    let totalIncome = 0, totalExpense = 0;
                    let latestUpdateDate = null;
                    
                    // Get all transactions without limit - SAME AS HOME PAGE
                    const transactionsSnapshot = await db.collection('transactions').get();
                    
                    transactionsList.innerHTML = '';
                    
                    if (transactionsSnapshot.empty) {
                        transactionsList.innerHTML = '<div class="no-transactions">No transactions found</div>';
                        totalWealth.textContent = '‚Çπ0';
                        lastUpdated.textContent = 'Last updated: Never';
                        return;
                    }
                    
                    // Process transactions for wealth calculation - SAME AS HOME PAGE
                    transactionsSnapshot.forEach(doc => {
                        const transaction = doc.data();
                        
                        // Calculate total wealth - SAME AS HOME PAGE
                        if (transaction.type === 'income') {
                            totalIncome += transaction.amount || 0;
                        } else if (transaction.type === 'expense') {
                            totalExpense += transaction.amount || 0;
                        }
                        
                        // Find latest update date (using createdAt timestamp)
                        const transactionTimestamp = transaction.createdAt;
                        if (transactionTimestamp) {
                            const transactionDate = new Date(transactionTimestamp.seconds * 1000);
                            if (!latestUpdateDate || transactionDate > latestUpdateDate) {
                                latestUpdateDate = transactionDate;
                            }
                        }
                    });

                    // Update wealth display - SAME AS HOME PAGE
                    const wealth = totalIncome - totalExpense;
                    totalWealth.textContent = `‚Çπ${wealth}`;
                    
                    // Update last updated date
                    if (latestUpdateDate) {
                        const formattedDate = latestUpdateDate.toLocaleDateString('en-IN', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        });
                        lastUpdated.textContent = `Last updated: ${formattedDate}`;
                    } else {
                        lastUpdated.textContent = 'Last updated: Never';
                    }

                    // Display all transactions in descending order
                    const sortedTransactions = await db.collection('transactions')
                        .orderBy('createdAt', 'desc')
                        .get();

                    sortedTransactions.forEach(doc => {
                        const transaction = doc.data();
                        
                        const transactionItem = document.createElement('div');
                        transactionItem.className = 'transaction-item';
                        
                        const typeClass = transaction.type === 'income' ? 'transaction-income' : 'transaction-expense';
                        const typeText = transaction.type === 'income' ? 'Income' : 'Expense';
                        
                        transactionItem.innerHTML = `
                            <div class="transaction-details">
                                <div class="transaction-type ${typeClass}">${typeText}</div>
                                <div class="transaction-narration">${transaction.narration || 'No description'}</div>
                                <div class="transaction-date">${transaction.date || 'No date'}</div>
                            </div>
                            <div class="transaction-amount ${typeClass}">‚Çπ${transaction.amount || 0}</div>
                        `;
                        
                        transactionsList.appendChild(transactionItem);
                    });
                    
                } catch (error) {
                    console.error('Error loading transactions:', error);
                    transactionsList.innerHTML = '<div class="no-transactions">Error loading transactions</div>';
                    totalWealth.textContent = '‚Çπ0 (Error)';
                    lastUpdated.textContent = 'Last updated: Error';
                }
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }
        });
    </script>
</body>
</html>
