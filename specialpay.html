<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto;
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }
        
        /* Checkbox styling */
        .contribution-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Mobile-friendly month selection */
        .month-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-btn {
            padding: 8px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .month-btn.selected {
            background-color: #007bff;
            color: white;
        }
        
        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Error message */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Admin Dashboard
                    </div>

                    <!-- Error Message -->
                    <div class="error-message" id="errorMessage"></div>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-grid">
                        <a href="add-member.html" class="admin-btn" id="addUserBtn">
                            <i class="fas fa-user-plus me-2"></i>
                            Add Member
                        </a>
                        <a href="edit-member.html" class="admin-btn" id="editMemberBtn">
                            <i class="fas fa-user-edit me-2"></i>
                            Edit Member
                        </a>
                        <button class="admin-btn" id="subscriptionBtn">
                            <i class="fas fa-credit-card me-2"></i>
                            Subscriptions
                        </button>
                        <a href="wealth-admin.html" class="admin-btn">
                            <i class="fas fa-money-bill-wave me-2"></i>
                            Wealth Management
                        </a>
                        <a href="specialpay.html" class="admin-btn">
                            <i class="fas fa-star me-2"></i>
                            Special Pay
                        </a>
                        <button class="admin-btn" id="logout" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </button>
                    </div>

                    <!-- Subscriptions Section -->
                    <div class="card" id="subscriptionSection" style="display: none;">
                        <h2>Subscriptions</h2>
                        
                        <!-- Mobile-friendly month selection -->
                        <div class="month-selection-section">
                            <label class="form-label"><strong>Select Month to View:</strong></label>
                            <div class="month-buttons" id="monthButtons">
                                <!-- Month buttons will be populated here -->
                            </div>
                        </div>

                        <div class="table-container mt-4">
                            <table class="table table-bordered" id="subscriptionTable">
                                <thead>
                                    <tr id="monthHeaders">
                                        <th>Member Name</th>
                                    </tr>
                                </thead>
                                <tbody id="subscriptionTableBody">
                                    <!-- Payment history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <p id="totalWealthDisplay" class="fw-bold fs-5 mt-3">Total Wealth: ₹0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">🌞</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">⏳ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentMembers = [];
        let allMonths = [];
        let selectedMonth = '';

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI Elements
            const subscriptionSection = document.getElementById('subscriptionSection');
            const totalWealthDisplay = document.getElementById('totalWealthDisplay');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const logoutBtn = document.getElementById('logout');
            const subscriptionTableBody = document.getElementById('subscriptionTableBody');
            const monthButtons = document.getElementById('monthButtons');

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // Auth State Check with better error handling
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    showError('No user logged in. Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                try {
                    // Check if user document exists and has admin role
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        showError('User profile not found. Redirecting to login...');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        return;
                    }

                    const userData = userDoc.data();
                    if (userData.role !== 'admin') {
                        showError('Permission denied. Only admins can access this dashboard.');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                        return;
                    }

                    // Successfully authenticated as admin
                    loadingSpinner.style.display = 'none';
                    console.log('Admin user authenticated:', user.email);

                    // Initial Load
                    refreshTotal();

                } catch (error) {
                    console.error('Auth check error:', error);
                    showError('Authentication error: ' + error.message);
                    loadingSpinner.style.display = 'none';
                }
            });

            // Button Event Listeners
            subscriptionBtn.addEventListener('click', () => {
                subscriptionSection.style.display = 'block';
                loadSubscriptions();
            });

            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    showError('Logout Error: ' + error.message);
                });
            });

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                loadingSpinner.style.display = 'block';

                try {
                    // Load members from Firebase
                    const membersSnapshot = await db.collection('users').get();
                    currentMembers = membersSnapshot.docs.map(doc => ({
                        id: doc.id,
                        memberName: doc.data().memberName || 'Unknown',
                        memberNumber: doc.data().memberNumber || ''
                    }));
                    
                    // Generate months from Oct 2025 to Oct 2026
                    allMonths = generateMonths('2025-10', '2026-10');
                    
                    // Create month buttons
                    createMonthButtons(allMonths);
                    
                    // Select first month by default
                    if (allMonths.length > 0 && !selectedMonth) {
                        selectedMonth = allMonths[0];
                        updateMonthSelection(selectedMonth);
                        await renderSubscriptionTableForMonth(selectedMonth);
                    }

                } catch (error) {
                    console.error('Error in loadSubscriptions:', error);
                    showError('Error loading subscriptions: ' + error.message);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data. Please refresh.</td></tr>';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Generate months array
            const generateMonths = (start, end) => {
                const months = [];
                const startDate = new Date(start + '-01');
                const endDate = new Date(end + '-01');
                
                let current = new Date(startDate);
                while (current <= endDate) {
                    months.push(current.toISOString().slice(0, 7));
                    current.setMonth(current.getMonth() + 1);
                }
                
                return months;
            };

            // Create mobile-friendly month buttons
            const createMonthButtons = (months) => {
                monthButtons.innerHTML = '';
                months.forEach(month => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary month-btn';
                    button.textContent = getMonthName(month);
                    button.dataset.month = month;
                    
                    if (month === selectedMonth) {
                        button.classList.add('selected');
                    }
                    
                    button.addEventListener('click', () => {
                        selectedMonth = month;
                        updateMonthSelection(month);
                        renderSubscriptionTableForMonth(month);
                    });
                    
                    monthButtons.appendChild(button);
                });
            };

            // Update month selection
            const updateMonthSelection = (month) => {
                // Update all buttons
                document.querySelectorAll('.month-btn').forEach(btn => {
                    if (btn.dataset.month === month) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                // Update table header
                document.getElementById('monthHeaders').innerHTML = 
                    `<th>Member Name</th><th>${getMonthName(month)} ${month.split('-')[0]}</th>`;
            };

            // Render table for selected month
            const renderSubscriptionTableForMonth = async (month) => {
                if (!subscriptionTableBody) return;

                subscriptionTableBody.innerHTML = '<tr><td colspan="2">Loading...</td></tr>';

                try {
                    const rows = [];
                    
                    for (const member of currentMembers) {
                        try {
                            const contributionDoc = await db.collection('contributions').doc(member.id).collection('months').doc(month).get();
                            const paid = contributionDoc.exists ? contributionDoc.data().paid : false;
                            
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>
                                        <input type="checkbox" class="contribution-check" 
                                               data-member="${member.id}" 
                                               data-month="${month}" 
                                               ${paid ? 'checked' : ''}
                                               onchange="handleSingleCheckbox(this)">
                                    </td>
                                </tr>
                            `);
                        } catch (error) {
                            console.error(`Error loading data for ${member.memberName}:`, error);
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}</td>
                                    <td>Error</td>
                                </tr>
                            `);
                        }
                    }
                    
                    subscriptionTableBody.innerHTML = rows.join('');
                } catch (error) {
                    console.error('Error rendering table:', error);
                    showError('Error rendering table: ' + error.message);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
                }
            };

            // Helper function to get month name
            const getMonthName = (monthString) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthIndex = parseInt(monthString.split('-')[1]) - 1;
                return months[monthIndex];
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                try {
                    const transactions = await db.collection('transactions').get();
                    transactions.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const totalWealth = totalIncome - totalExpense;
                    totalWealthDisplay.textContent = `Total Wealth: ₹${totalWealth}`;
                } catch (error) {
                    console.error('Error refreshing total:', error);
                    totalWealthDisplay.textContent = 'Total Wealth: ₹0 (Error)';
                }
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? '🌞' : '🌙';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? '🌞' : '🌙';
            }
        });

        // Handle single checkbox click - Global function
        window.handleSingleCheckbox = async function(checkbox) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const memberId = checkbox.dataset.member;
            const month = checkbox.dataset.month;
            const shouldBePaid = checkbox.checked;
            
            // If unchecking, show confirmation
            if (!shouldBePaid) {
                if (!confirm('Are you sure you want to remove this payment? ₹200 will be deducted from total.')) {
                    checkbox.checked = true;
                    return;
                }
            }

            loadingSpinner.style.display = 'block';
            try {
                if (shouldBePaid) {
                    // Mark as paid
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: true,
                        date: new Date().toISOString().split('T')[0],
                        amount: 200,
                        memberId: memberId,
                        month: month
                    });
                    
                    await firebase.firestore().collection('transactions').add({
                        type: 'income',
                        memberId: memberId,
                        amount: 200,
                        head: `Monthly Subscription - ${month}`,
                        date: new Date().toISOString().split('T')[0]
                    });
                    
                    alert('Subscription marked! ₹200 added to total.');
                } else {
                    // Unmark
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: false,
                        date: null,
                        amount: 0,
                        memberId: memberId,
                        month: month
                    }, { merge: true });
                    
                    // Remove transaction
                    const transactions = await firebase.firestore().collection('transactions')
                        .where('memberId', '==', memberId)
                        .where('head', '==', `Monthly Subscription - ${month}`)
                        .get();
                    
                    const batch = firebase.firestore().batch();
                    transactions.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    
                    alert('Payment removed! ₹200 deducted from total.');
                }
                
                // Refresh total wealth
                let totalIncome = 0, totalExpense = 0;
                const transactions = await firebase.firestore().collection('transactions').get();
                transactions.forEach(doc => {
                    const t = doc.data();
                    if (t.type === 'income') totalIncome += t.amount || 0;
                    if (t.type === 'expense') totalExpense += t.amount || 0;
                });
                const totalWealth = totalIncome - totalExpense;
                document.getElementById('totalWealthDisplay').textContent = `Total Wealth: ₹${totalWealth}`;
            } catch (error) {
                console.error('Error updating subscription:', error);
                alert('Error: ' + error.message);
                // Revert checkbox state on error
                checkbox.checked = !shouldBePaid;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };

        // Prevent auto-close by handling authentication persistence
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .catch((error) => {
                console.error("Auth persistence error:", error);
            });
    </script>
</body>
</html>
