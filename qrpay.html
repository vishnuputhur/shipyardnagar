<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Share</title>
  <!-- ശരിയായ QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { margin: 0; background: white; }
  </style>
</head>
<body>
  <script>
    (async () => {
      try {
        // URL പാരാമീറ്ററുകൾ
        const params = new URLSearchParams(location.search);
        const amount = params.get('amount');
        const member = params.get('member') || '';
        const upiId = "vishnuputhur@sbi";

        if (!amount || isNaN(amount) || amount <= 0) {
          return alert("തുക സാധുവല്ല. ?amount=100");
        }

        // UPI Link (encode ചെയ്യുക)
        const upiLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=ShipyardNagar&am=${amount}&cu=INR&tn=Member${member}`;

        // QR Code → Data URL
        const qrDataUrl = await window.QRCode.toDataURL(upiLink, {
          width: 512,
          margin: 2,
          color: { dark: '#000000', light: '#ffffff' }
        });

        // Data URL → Blob → File
        const blob = await (await fetch(qrDataUrl)).blob();
        const file = new File([blob], `Pay_Rs${amount}_Member${member}.png`, { type: 'image/png' });

        // Share API പിന്തുണയുണ്ടോ?
        if (navigator.share && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: `₹${amount} UPI പേമെന്റ്`,
            text: `Member ${member} - ₹${amount} അടയ്ക്കാൻ ഈ QR സ്കാൻ ചെയ്യുക`
          });
          // ഷെയർ ചെയ്താൽ പേജ് അടയ്ക്കുക (mobile browsers)
          setTimeout(() => window.close(), 800);
        } else {
          // Share API ഇല്ലെങ്കിൽ (Desktop, etc.)
          alert("ഷെയർ ചെയ്യാൻ കഴിയില്ല. ദയവായി മൊബൈലിൽ തുറക്കുക.");
        }
      } catch (err) {
        console.error(err);
        alert("QR ജനറേഷൻ പരാജയപ്പെട്ടു");
      }
    })();
  </script>
</body>
</html>
