<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --card-bg: rgba(255, 255, 255, 0.97);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.97);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px; /* ചുറ്റും safe space */
            position: relative;
            overflow-x: hidden;
        }

        /* Header Image - ചെറുതാക്കി mobile-ഫ്രണ്ടിലി ആക്കി */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            padding: 0 15px;
            margin-top: 8px; /* 3mm ≈ 11px, പക്ഷേ safe ആയി 8px */
        }

        /* Main Card - 10% ചെറുതാക്കി, mobile-ൽ max 340px */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 20px 18px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 340px; /* മുൻപ് 368px → ഇപ്പോ 340px (≈10% കുറവ്) */
            width: 94%;
            margin: 15px auto 80px auto; /* header കഴിഞ്ഞ് space */
        }

        .page-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 18px;
            text-align: center;
        }

        .amount-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: #059669;
            text-align: center;
            margin-bottom: 18px;
        }

        .qr-container {
            background: white;
            padding: 12px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 190px !important;
            height: 190px !important;
            border-radius: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .instruction {
            font-size: 0.82rem;
            color: #555;
            text-align: center;
            margin-top: 15px;
            line-height: 1.5;
        }

        .upi-details {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.88rem;
            border-left: 4px solid var(--primary-orange);
        }

        [data-theme="dark"] .upi-details {
            background: #2d3748;
            color: #ddd;
        }

        .upi-id {
            font-weight: 600;
            color: #1e40af;
            font-size: 0.95rem;
            margin-top: 6px;
            word-break: break-all;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(248,248,248,0.95);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255,107,53,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 0;
            height: 36px;
        }

        [data-theme="dark"] footer {
            background: rgba(45,45,45,0.95);
            color: #ccc;
        }

        .theme-toggle-btn {
            position: absolute;
            right: 12px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .main-card {
                width: 96%;
                padding: 18px 14px;
            }
            canvas {
                width: 170px !important;
                height: 170px !important;
            }
            .header-image {
                max-height: 85px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Image (mobile optimized) -->
    <img src="assets/head.png" alt="Header" class="header-image">

    <div class="main-card">
        <h1 class="page-title">
            UPI Payment
        </h1>
        
        <div class="amount-display">
            Amount: ₹<span id="amt">0</span>
        </div>
        
        <div class="upi-details">
            <div>UPI ID:</div>
            <div class="upi-id" id="upiIdDisplay">vishnuputhur@sbi</div>
            <div style="font-size: 0.78rem; margin-top: 6px; color: #666;">
                Scan QR or tap below to pay
            </div>
        </div>
        
        <div class="qr-container">
            <canvas id="qrCanvas"></canvas>
        </div>
        
        <button class="btn-primary" id="openGpayBtn" disabled>
            Open GPay
        </button>
        
        <div class="instruction">
            Scan the QR code or click above to pay ₹<span id="amt2">0</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>Powered by VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">Light/Dark</button>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';
        document.getElementById('amt').textContent = amount;
        document.getElementById('amt2').textContent = amount;
        
        const upiId = 'vishnuputhur@sbi';
        const upiURI = `upi://pay?pa=\( {upiId}&pn=ShipyardNagar&am= \){amount}&cu=INR`;

        const canvas = document.getElementById('qrCanvas');
        const openGpayBtn = document.getElementById('openGpayBtn');

        QRCode.toCanvas(canvas, upiURI, { width: 190, margin: 2 }, function(err) {
            if (err) console.error(err);
            openGpayBtn.disabled = false;
        });

        openGpayBtn.addEventListener('click', () => {
            canvas.toBlob(blob => {
                const file = new File([blob], `payment_${amount}.png`, { type: 'image/png' });
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    navigator.share({
                        files: [file],
                        title: "UPI Payment",
                        text: `Pay ₹${amount} to vishnuputhur@sbi`
                    }).catch(() => {});
                } else {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = `QR_${amount}.png`;
                    link.click();
                }
            });
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';
        });

        // Load saved theme
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        themeToggle.textContent = saved === 'light' ? 'Dark Mode' : 'Light Mode';
    </script>
</body>
</html>
