<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #fff; 
      text-align: center;
      padding: 20px;
      font-family: Arial;
    }
    canvas {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      display: block;
    }
    .msg {
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="msg">UPI Payment - ₹<span id="amt">0</span></div>
  <canvas id="qrCanvas"></canvas>
  <div class="msg">Select GPay from share options</div>

  <script>
    (function(){
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get('amount') || '200';
      
      document.getElementById('amt').textContent = amount;
      
      const upiId = 'vishnuputhur@sbi';
      const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;
      
      const canvas = document.getElementById('qrCanvas');
      
      // Generate QR on canvas
      QRCode.toCanvas(canvas, upiURI, { 
        width: 250,
        margin: 1 
      }, function(err) {
        if (err) {
          console.error('QR error:', err);
          return;
        }
        
        // Auto share after QR is visible
        setTimeout(() => {
          canvas.toBlob(function(blob) {
            const file = new File([blob], `payment_${amount}.png`, { type: "image/png" });
            
            if (navigator.share && navigator.canShare({ files: [file] })) {
              navigator.share({
                files: [file],
                title: "UPI Payment - Shipyard Nagar",
                text: `Pay ₹${amount}`
              });
            }
          });
        }, 1000);
      });
    })();
  </script>
</body>
</html>
