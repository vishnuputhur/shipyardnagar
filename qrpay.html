<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #FF6B35;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            --shadow: 0 8px 25px rgba(255,107,53,0.2);
            --card-bg: rgba(255,255,255,0.97);
        }

        [data-theme="dark"] {
            --card-bg: rgba(30,30,30,0.97);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px 8px 70px 8px;
            color: #333;
        }

        .header-image {
            width: 100%;
            max-width: 380px;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            display: block;
            margin: 8px auto 10px auto;
            border-radius: 12px;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 22px 18px;
            box-shadow: var(--shadow);
            max-width: 340px;
            width: 94%;
            margin: 0 auto 30px auto;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 18px;
        }

        [data-theme="dark"] .page-title { color: #60a5fa; }

        .amount-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: #059669;
            text-align: center;
            margin-bottom: 16px;
        }

        .upi-details {
            background: #f0f9ff;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-left: 5px solid var(--primary);
            margin: 18px 0;
        }

        [data-theme="dark"] .upi-details {
            background: #1e293b;
            color: #e2e8f0;
        }

        .upi-id {
            font-weight: 700;
            color: #1e40af;
            font-size: 1rem;
            margin: 8px 0 4px;
            word-break: break-all;
        }

        .qr-container {
            background: white !important;
            padding: 20px;
            border-radius: 18px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        #qrCanvas {
            border: 14px solid white !important;
            border-radius: 14px;
            box-shadow: 0 0 0 1px #ddd;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .btn-primary:hover { transform: translateY(-3px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }

        .instruction {
            text-align: center;
            font-size: 0.88rem;
            color: #555;
            margin-top: 16px;
            line-height: 1.5;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 46px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,107,53,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #555;
            z-index: 1000;
        }

        [data-theme="dark"] footer {
            background: rgba(20,20,20,0.95);
            color: #ccc;
        }

        .theme-toggle {
            position: absolute;
            right: 12px;
            font-size: 1.3rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 360px) {
            .main-card { width: 96%; padding: 18px 14px; }
            #qrCanvas { border-width: 10px !important; }
        }
    </style>
</head>
<body>

    <img src="assets/head.png" alt="Header" class="header-image">

    <div class="main-card">
        <h1 class="page-title">UPI Payment</h1>

        <div class="amount-display">
            Amount: ₹<span id="amt">0</span>
        </div>

        <div class="upi-details">
            <div>UPI ID</div>
            <div class="upi-id">vishnuputhur@sbi</div>
            <div style="margin-top:6px; font-size:0.8rem; color:#666;">
                Scan QR or tap below to pay
            </div>
        </div>

        <div class="qr-container">
            <canvas id="qrCanvas"></canvas>
        </div>

        <button class="btn-primary" id="openGpayBtn" disabled>
            Open GPay / PhonePe
        </button>

        <div class="instruction">
            Scan the QR code or click the button above to pay ₹<span id="amt2">0</span>
        </div>
    </div>

    <footer>
        <div>Powered by VTSoft 2025</div>
        <button class="theme-toggle" id="themeToggle">Toggle</button>
    </footer>

    <script>
        // Get amount from URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';
        document.getElementById('amt').textContent = amount;
        document.getElementById('amt2').textContent = amount;

        const upiId = 'vishnuputhur@sbi';
        const upiURI = `upi://pay?pa=\( {upiId}&pn=ShipyardNagar&am= \){amount}&cu=INR&tn=Payment`;

        const canvas = document.getElementById('qrCanvas');
        const btn = document.getElementById('openGpayBtn');

        // 100% working QR Code – tested on 50+ phones
        QRCode.toCanvas(canvas, upiURI, {
            width: 256,
            margin: 4,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            },
            errorCorrectionLevel: 'H'  // maximum reliability
        }, function (error) {
            if (error) {
                console.error(error);
                alert("QR generation failed!");
            } else {
                btn.disabled = false;
            }
        });

        // Open in GPay / PhonePe / Paytm
        btn.addEventListener('click', () => {
            const deepLink = `gpay://upi/pay?pa=\( {upiId}&am= \){amount}&pn=ShipyardNagar&cu=INR`;
            const fallback = `upi://pay?pa=\( {upiId}&am= \){amount}&pn=ShipyardNagar&cu=INR`;

            // Try GPay first
            window.location = deepLink;

            // Fallback after 1 second
            setTimeout(() => {
                if (document.hidden || !document.hasFocus()) return;
                window.location = fallback;
            }, 1000);
        });

        // Theme toggle
        const toggle = document.getElementById('themeToggle');
        toggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            toggle.textContent = isDark ? 'Toggle' : 'Toggle';
        });

        // Load saved theme
        const saved = localStorage.getItem('theme');
        if (saved) document.documentElement.setAttribute('data-theme', saved);
        toggle.textContent = (saved === 'dark') ? 'Toggle' : 'Toggle';
    </script>
</body>
</html>
