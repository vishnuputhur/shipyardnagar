<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <!-- ശരിയായ version (global QRCode expose ചെയ്യുന്നു) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #fff; 
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 12px;
    }
    .msg {
      color: #333;
      margin: 10px 0;
      font-size: 16px;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="msg title">UPI Payment - ₹<span id="amt">0</span></div>
  <canvas id="qrCanvas"></canvas>
  <div class="msg">QR ready — Share ചെയ്യുന്നു...</div>

  <script>
    (async () => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';

        if (isNaN(amount) || amount <= 0) {
          alert("തുക സാധുവല്ല");
          return;
        }

        document.getElementById('amt').textContent = amount;

        const upiId = 'vishnuputhur@sbi';
        // പ്രധാനം: @ → %40
        const upiURI = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        const canvas = document.getElementById('qrCanvas');

        // QR → Canvas (async/await)
        await window.QRCode.toCanvas(canvas, upiURI, {
          width: 250,
          margin: 2,
          color: { dark: '#000', light: '#fff' }
        });

        // 1 sec wait → then auto share
        setTimeout(async () => {
          canvas.toBlob(async (blob) => {
            if (!blob) return;

            const file = new File([blob], `Pay_Rs${amount}.png`, { type: 'image/png' });

            if (navigator.share && navigator.canShare({ files: [file] })) {
              try {
                await navigator.share({
                  files: [file],
                  title: `₹${amount} - Shipyard Nagar`,
                  text: `Pay ₹${amount} via UPI QR`
                });
                // Optional: close page
                setTimeout(() => window.close(), 1000);
              } catch (shareErr) {
                console.warn("Share canceled", shareErr);
              }
            } else {
              alert("Share not supported. Long press QR to save.");
            }
          }, 'image/png');
        }, 1000);

      } catch (err) {
        console.error("QR Error:", err);
        alert("QR generation failed");
      }
    })();
  </script>
</body>
</html>
