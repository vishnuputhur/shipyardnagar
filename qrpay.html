<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { margin: 0; background: #fff; }
  </style>
</head>
<body>
  <script>
    (async () => {
      try {
        const amount = new URLSearchParams(location.search).get('amount');
        if (!amount || isNaN(amount) || amount <= 0) {
          alert("തുക സാധുവല്ല. ?amount=100");
          return;
        }

        const upiId = "vishnuputhur@sbi";
        const upiLink = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        console.log('Generating QR for amount:', amount);

        // QR Code ജനറേറ്റ് ചെയ്യുക - FIXED: window.QRCode → QRCode
        const qrDataUrl = await QRCode.toDataURL(upiLink, {
          width: 512,
          margin: 2,
          color: { dark: '#000', light: '#fff' }
        });

        console.log('QR generated successfully');

        // Convert to blob for sharing
        const response = await fetch(qrDataUrl);
        const blob = await response.blob();
        const file = new File([blob], `payment_${amount}.png`, { type: "image/png" });

        // Auto share
        if (navigator.share && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "UPI Payment - Shipyard Nagar",
            text: `Scan this QR to pay ₹${amount}`
          });
          
          // Close after successful share
          setTimeout(() => {
            window.close();
          }, 1000);
          
        } else {
          // Fallback - download QR
          const link = document.createElement('a');
          link.href = qrDataUrl;
          link.download = `shipyard_payment_${amount}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // Close after download
          setTimeout(() => {
            window.close();
          }, 2000);
        }

      } catch (err) {
        console.error("QR generation error:", err);
        alert("QR പരാജയപ്പെട്ടു: " + err.message);
        
        // Close on error too
        setTimeout(() => {
          window.close();
        }, 3000);
      }
    })();
  </script>
</body>
</html>
