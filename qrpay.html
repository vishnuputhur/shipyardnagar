<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { margin: 0; background: #fff; }
  </style>
</head>
<body>
  <script>
    (function(){
      // Get amount from URL
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get('amount') || '200';
      
      // UPI details
      const upiId = 'vishnuputhur@sbi';
      const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;
      
      // Generate QR immediately
      QRCode.toDataURL(upiURI, { width: 300, margin: 1 }, function(err, qrDataUrl) {
        if (err) {
          console.error('QR error:', err);
          return;
        }
        
        // Convert to blob and share
        fetch(qrDataUrl)
          .then(res => res.blob())
          .then(blob => {
            const file = new File([blob], `payment_${amount}.png`, { type: "image/png" });
            
            if (navigator.share && navigator.canShare({ files: [file] })) {
              navigator.share({
                files: [file],
                title: "UPI Payment",
                text: `Pay â‚¹${amount}`
              });
            }
          })
          .catch(e => console.log('Share failed'));
      });
    })();
  </script>
</body>
</html>
