<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPay QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { margin: 0; background: #fff; }
  </style>
</head>
<body>
  <script>
    (async () => {
      try {
        const amount = new URLSearchParams(location.search).get('amount');
        if (!amount || isNaN(amount) || amount <= 0) {
          alert("തുക സാധുവല്ല. ?amount=100");
          return;
        }

        const upiId = "vishnuputhur@sbi";
        const upiLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        // QR Code ജനറേറ്റ് ചെയ്യുക
        const qrDataUrl = await window.QRCode.toDataURL(upiLink, {
          width: 512,
          margin: 2,
          color: { dark: '#000', light: '#fff' }
        });

        // Canvas-ൽ QR വരയ്ക്കുക (അദൃശ്യമായി)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // GPay-ലേക്ക് ഓപ്പൺ ചെയ്യാൻ intent URL
          const gpayIntent = `intent://scan/#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;

          // QR കാണിക്കാതെ, GPay തുറക്കാൻ ശ്രമിക്കുക
          // ഈ intent GPay-യിൽ QR സ്കാൻ മോഡ് തുറക്കും
          window.location = gpayIntent;

          // 2 സെക്കൻഡ് കഴിഞ്ഞാൽ fallback: QR image കാണിക്കുക
          setTimeout(() => {
            const qrImg = document.createElement('img');
            qrImg.src = qrDataUrl;
            qrImg.style.maxWidth = '90%';
            qrImg.style.margin = '20px';
            qrImg.style.border = '1px solid #ccc';
            qrImg.style.borderRadius = '12px';
            document.body.appendChild(qrImg);

            const p = document.createElement('p');
            p.innerText = 'GPay തുറന്നില്ലെങ്കിൽ ഈ QR സ്കാൻ ചെയ്യുക';
            p.style.textAlign = 'center';
            p.style.fontFamily = 'sans-serif';
            p.style.color = '#d00';
            document.body.appendChild(p);
          }, 2000);
        };
        img.src = qrDataUrl;

      } catch (err) {
        console.error(err);
        alert("QR പരാജയപ്പെട്ടു");
      }
    })();
  </script>
</body>
</html>
