<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        *{margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px 8px 80px;
            overflow-x: hidden;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 110px;
            object-fit: contain;
            display: block;
            margin: 8px auto 0;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 340px;
            width: 92%;
            margin: 15px auto 80px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 25px;
            text-align: center;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #059669;
            margin-bottom: 20px;
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .instruction {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        .upi-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            border-left: 3px solid var(--primary-orange);
        }

        .upi-id {
            font-weight: 600;
            color: #1e40af;
            font-size: 0.9rem;
            margin-top: 5px;
            word-break: break-all;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 0;
            height: 40px;
        }

        .theme-toggle-btn {
            position: absolute;
            right: 15px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 10px;
            color: #666;
            font-size: 0.75rem;
            cursor: pointer;
        }

        @media (max-width: 380px) {
            .main-card { max-width: 320px; padding: 22px 16px; }
            canvas { width: 180px; height: 180px; }
        }
    </style>
</head>
<body>

    <img src="assets/head.png" alt="Header" class="header-image">
    
    <div class="main-card">
        <h1 class="page-title">
            UPI Payment
        </h1>
        
        <div class="amount-display">
            Amount: â‚¹<span id="amt">0</span>
        </div>
        
        <div class="upi-details">
            <div>UPI ID:</div>
            <div class="upi-id" id="upiIdDisplay">vishnuputhur@sbi</div>
            <div style="font-size: 0.75rem; margin-top: 5px; color: #666;">
                Scan QR code or click below to pay
            </div>
        </div>
        
        <div class="qr-container">
            <canvas id="qrCanvas"></canvas>
        </div>
        
        <button class="btn-primary" id="openGpayBtn" disabled>
            Open GPay
        </button>
        
        <div class="instruction">
            Scan the QR code or click above to pay â‚¹<span id="amt2">0</span>
        </div>
    </div>
    
    <footer>
        <div>Powered by VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- à´¨à´¿à´™àµà´™à´³àµà´Ÿàµ† à´ªà´´à´¯ script (working) -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';
        document.getElementById('amt').textContent = amount;
        document.getElementById('amt2').textContent = amount;
        
        const upiId = 'vishnuputhur@sbi';
        const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        const canvas = document.getElementById('qrCanvas');
        const openGpayBtn = document.getElementById('openGpayBtn');

        // Generate QR Code
        QRCode.toCanvas(canvas, upiURI, { width: 200, margin: 1 }, function(err) {
            if (err) {
                console.error('QR error:', err);
                alert('QR code generation failed. Please try again.');
                return;
            }
            openGpayBtn.disabled = false;
            openGpayBtn.innerHTML = '<i class="fab fa-google-pay"></i> Open GPay';
        });

        // Open GPay - original share script
        openGpayBtn.addEventListener('click', async () => {
            canvas.toBlob(async blob => {
                const file = new File([blob], `payment_${amount}.png`, { type: 'image/png' });
                
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: "UPI Payment - Shipyard Nagar",
                            text: `Pay â‚¹${amount} to vishnuputhur@sbi`
                        });
                        // Close page after successful share
                        setTimeout(() => {
                            if (window.history.length > 1) {
                                window.history.back();
                            } else {
                                window.close();
                            }
                        }, 1000);
                    } catch (error) {
                        // If share cancelled, don't close
                        console.log('Share cancelled:', error);
                    }
                } else {
                    // Fallback for browsers that don't support sharing
                    alert("Sharing not supported. Please save the QR code and share manually.");
                    
                    // Try to download the QR code
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = `payment_qr_${amount}.png`;
                    link.click();
                }
            });
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        }
    </script>
</body>
</html>
