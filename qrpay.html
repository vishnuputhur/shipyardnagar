<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
    <title>UPI Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            transform: scale(0.95);
            transform-origin: top center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 80px; /* ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
            object-fit: cover;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 18px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 100px; /* header ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡µÅ 15mm gap (approx 100px) */
            max-width: 360px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 12px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        .amount-display {
            font-size: 1rem;
            font-weight: 600;
            color: #059669;
            margin-bottom: 15px;
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 12px;
            border-radius: 12px;
            margin: 12px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 180px;
            height: 180px;
            border-radius: 8px;
        }

        [data-theme="dark"] .qr-container {
            background: #333;
        }

        .pay-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-top: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pay-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .pay-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .pay-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .pay-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .instruction {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
            line-height: 1.4;
        }

        [data-theme="dark"] .instruction {
            color: #ccc;
        }

        .upi-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px;
            border-radius: 10px;
            margin: 12px 0;
            text-align: center;
            font-size: 0.8rem;
            border-left: 3px solid var(--primary-orange);
        }

        [data-theme="dark"] .upi-details {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        .upi-id {
            font-weight: 600;
            color: #1e40af;
            font-size: 0.85rem;
            margin-top: 5px;
            word-break: break-all;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.65rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 12px;
            height: 26px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 6px;
            color: #666;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 22px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        .back-btn {
            position: fixed;
            top: 85px; /* header ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡µÅ ‡¥§‡¥®‡µç‡¥®‡µÜ */
            left: 20px;
            background: rgba(255, 107, 53, 0.1);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            body {
                transform: scale(1);
            }
            
            .header-image {
                max-height: 70px;
            }
            
            .main-card {
                padding: 15px;
                margin-top: 90px; /* ‡¥Æ‡µä‡¥¨‡µà‡¥≤‡¥ø‡µΩ ‡¥ö‡µÜ‡¥±‡µÅ‡¥§‡µç */
                width: 90%;
            }
            
            canvas {
                width: 160px;
                height: 160px;
            }
            
            footer {
                padding: 3px 10px;
                height: 24px;
            }
            
            .back-btn {
                top: 75px;
                left: 15px;
            }
        }

        @media (max-width: 400px) {
            .header-image {
                max-height: 65px;
            }
            
            .main-card {
                margin-top: 85px;
                padding: 12px;
                max-width: 95%;
            }
            
            canvas {
                width: 140px;
                height: 140px;
            }
            
            .back-btn {
                top: 70px;
                left: 12px;
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <div class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
    </div>
    
    <main class="container">
        <div class="main-card">
            <div class="page-title">
                UPI Payment
            </div>
            
            <div class="amount-display">
                Amount: ‚Çπ<span id="amt">0</span>
            </div>
            
            <div class="upi-details">
                <div>UPI ID:</div>
                <div class="upi-id" id="upiIdDisplay">vishnuputhur@sbi</div>
                <div style="font-size: 0.7rem; margin-top: 5px; color: #666;">
                    Scan QR code or click below
                </div>
            </div>
            
            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
            </div>
            
            <button class="pay-btn" id="openGpayBtn" disabled>
                <i class="fab fa-google-pay"></i>
                Open GPay
            </button>
            
            <div class="instruction">
                Scan the QR code or click above to pay ‚Çπ<span id="amt2">0</span>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';
        document.getElementById('amt').textContent = amount;
        document.getElementById('amt2').textContent = amount;
        
        const upiId = 'vishnuputhur@sbi';
        const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        const canvas = document.getElementById('qrCanvas');
        const openGpayBtn = document.getElementById('openGpayBtn');

        // Generate QR Code
        QRCode.toCanvas(canvas, upiURI, { width: 180, margin: 1 }, function(err) {
            if (err) {
                console.error('QR error:', err);
                return;
            }
            openGpayBtn.disabled = false;
            openGpayBtn.innerHTML = '<i class="fab fa-google-pay"></i> Open GPay';
        });

        // Open GPay - ‡¥∂‡¥∞‡¥ø‡¥Ø‡¥æ‡¥Ø share script
        openGpayBtn.addEventListener('click', async () => {
            canvas.toBlob(async blob => {
                const file = new File([blob], `payment_${amount}.png`, { type: 'image/png' });
                
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: "UPI Payment - Shipyard Nagar",
                            text: `Pay ‚Çπ${amount} to vishnuputhur@sbi`
                        });
                        // Close page after successful share
                        setTimeout(() => {
                            if (window.history.length > 1) {
                                window.history.back();
                            } else {
                                window.close();
                            }
                        }, 1000);
                    } catch (error) {
                        // If share cancelled, don't close
                        console.log('Share cancelled:', error);
                    }
                } else {
                    // Fallback for browsers that don't support sharing
                    alert("Sharing not supported. Please save the QR code and share manually.");
                    
                    // Try to download the QR code
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = `payment_qr_${amount}.png`;
                    link.click();
                }
            });
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
        }
    </script>
</body>
</html>
