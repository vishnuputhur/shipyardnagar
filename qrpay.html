<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Share</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { margin: 0; background: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    const member = urlParams.get('member');
    const upiId = "vishnuputhur@sbi"; // üëà ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ UPI ID

    async function createAndShare() {
      try {
        if (!amount || isNaN(amount)) return alert("Invalid amount");

        // ‚úÖ UPI link
        const upiLink = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR&tn=Member${member}`;

        // ‚úÖ QR Data URL
        const qrDataUrl = await QRCode.toDataURL(upiLink, { width: 400, margin: 1 });

        // ‚úÖ convert to blob + file
        const blob = await (await fetch(qrDataUrl)).blob();
        const file = new File([blob], `UPI_Payment_${amount}.png`, { type: "image/png" });

        // ‚úÖ share (if supported)
        if (navigator.share && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "UPI Payment QR",
            text: `Scan this QR to pay ‚Çπ${amount}`
          });
          window.close();
        } else {
          // fallback ‚Üí show QR for manual share/download
          const img = document.createElement("img");
          img.src = qrDataUrl;
          img.alt = "QR Code";
          img.style.width = "90%";
          document.body.appendChild(img);

          const msg = document.createElement("p");
          msg.innerText = "QR code ready ‚Äî long-press to share or save.";
          msg.style.textAlign = "center";
          msg.style.fontFamily = "sans-serif";
          msg.style.marginTop = "10px";
          document.body.appendChild(msg);
        }
      } catch (e) {
        console.error(e);
        alert("QR generation failed üòî");
      }
    }

    createAndShare();
  </script>
</body>
</html>
