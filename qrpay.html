<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #fff; 
      text-align: center;
      padding: 20px;
      font-family: Arial;
    }
    canvas {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      display: block;
    }
    .msg {
      color: #333;
      margin: 10px 0;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="msg">UPI Payment - â‚¹<span id="amt">0</span></div>
  <canvas id="qrCanvas"></canvas>
  <div class="msg">ðŸ‘‡ Press below to share QR ðŸ‘‡</div>
  <button id="shareBtn">Share Now</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '200';
    document.getElementById('amt').textContent = amount;
    const upiId = 'vishnuputhur@sbi';
    const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;

    const canvas = document.getElementById('qrCanvas');
    const shareBtn = document.getElementById('shareBtn');

    QRCode.toCanvas(canvas, upiURI, { width: 250, margin: 1 }, function(err) {
      if (err) return console.error(err);
      shareBtn.disabled = false;
    });

    shareBtn.addEventListener('click', () => {
      canvas.toBlob(blob => {
        const file = new File([blob], `payment_${amount}.png`, { type: 'image/png' });
        if (navigator.share && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: "UPI Payment - Shipyard Nagar",
            text: `Pay â‚¹${amount}`
          });
        } else {
          alert("Sharing not supported on this device/browser.");
        }
      });
    });
  </script>
</body>
</html>
