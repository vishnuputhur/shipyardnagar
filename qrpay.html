<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top with 3mm gap - SAME AS PASSWORD PAGE */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm; /* 3mm gap from top - FIXED POSITION */
            left: 0;
            z-index: 999;
        }

        /* Main Card - 8% width ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 80px; /* Extra margin for footer */
            max-width: 368px; /* 400px-‡µΩ ‡¥®‡¥ø‡¥®‡µç‡¥®‡µç 8% ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ: 400 - (400*0.08) = 368px */
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 140px; /* Header ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡µÅ space */
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 25px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #059669;
            margin-bottom: 20px;
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }

        [data-theme="dark"] .qr-container {
            background: #333;
        }

        /* Button Styles - SAME AS PASSWORD PAGE */
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .instruction {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        [data-theme="dark"] .instruction {
            color: #ccc;
        }

        .upi-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            border-left: 3px solid var(--primary-orange);
        }

        [data-theme="dark"] .upi-details {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        .upi-id {
            font-weight: 600;
            color: #1e40af;
            font-size: 0.9rem;
            margin-top: 5px;
            word-break: break-all;
        }

        /* Footer - Fixed at bottom - SAME AS PASSWORD PAGE */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 20px;
                margin: 110px 10px 70px 10px; /* Adjusted for mobile */
                max-width: 92%;
                width: 92%;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            canvas {
                width: 180px;
                height: 180px;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }

        @media (max-width: 400px) {
            .header-image {
                max-height: 100px;
            }
            
            .main-card {
                margin-top: 90px;
                max-width: 95%;
                width: 95%;
            }
            
            canvas {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top with 3mm gap - SAME AS PASSWORD PAGE -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <!-- Logo removed as requested -->
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="main-card">
                    <h1 class="page-title">
                        <i class="fas fa-qrcode me-2"></i>UPI Payment
                    </h1>
                    
                    <div class="amount-display">
                        Amount: ‚Çπ<span id="amt">0</span>
                    </div>
                    
                    <div class="upi-details">
                        <div>UPI ID:</div>
                        <div class="upi-id" id="upiIdDisplay">vishnuputhur@sbi</div>
                        <div style="font-size: 0.75rem; margin-top: 5px; color: #666;">
                            Scan QR code or click below to pay
                        </div>
                    </div>
                    
                    <div class="qr-container">
                        <canvas id="qrCanvas"></canvas>
                    </div>
                    
                    <button class="btn-primary" id="openGpayBtn" disabled>
                        <i class="fab fa-google-pay"></i>
                        Open GPay
                    </button>
                    
                    <div class="instruction">
                        Scan the QR code or click above to pay ‚Çπ<span id="amt2">0</span>
                    </div>
                    
                    <!-- Back Button removed as requested -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer - Fixed at bottom - SAME AS PASSWORD PAGE -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '200';
        document.getElementById('amt').textContent = amount;
        document.getElementById('amt2').textContent = amount;
        
        const upiId = 'vishnuputhur@sbi';
        const upiURI = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR`;

        const canvas = document.getElementById('qrCanvas');
        const openGpayBtn = document.getElementById('openGpayBtn');

        // Generate QR Code
        QRCode.toCanvas(canvas, upiURI, { width: 200, margin: 1 }, function(err) {
            if (err) {
                console.error('QR error:', err);
                return;
            }
            openGpayBtn.disabled = false;
            openGpayBtn.innerHTML = '<i class="fab fa-google-pay"></i> Open GPay';
        });

        // Open GPay
        openGpayBtn.addEventListener('click', async () => {
            canvas.toBlob(async blob => {
                const file = new File([blob], `payment_${amount}.png`, { type: 'image/png' });
                
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: "UPI Payment - Shipyard Nagar",
                            text: `Pay ‚Çπ${amount} to vishnuputhur@sbi`
                        });
                        // Close page after successful share
                        setTimeout(() => {
                            if (window.history.length > 1) {
                                window.history.back();
                            } else {
                                window.close();
                            }
                        }, 1000);
                    } catch (error) {
                        // If share cancelled, don't close
                        console.log('Share cancelled:', error);
                    }
                } else {
                    // Fallback for browsers that don't support sharing
                    alert("Sharing not supported. Please save the QR code and share manually.");
                    
                    // Try to download the QR code
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = `payment_qr_${amount}.png`;
                    link.click();
                }
            });
        });

        // Theme Toggle - SAME AS PASSWORD PAGE
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button emoji
                themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            // Set initial theme and button
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
        }
    </script>
</body>
</html>
