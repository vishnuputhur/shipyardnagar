<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Display nothing - completely hidden */
    </style>
</head>
<body>
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const memberNumber = urlParams.get('member');

        async function generateAndShareQR() {
            try {
                // Validate parameters
                if (!amount || amount < 10) {
                    console.error('Invalid amount');
                    return;
                }

                // Your UPI ID
                const upiId = "vishnuputhur@sbi";
                
                // Create UPI URL with dynamic amount
                const upiURL = `upi://pay?pa=${upiId}&pn=ShipyardNagar&am=${amount}&cu=INR&tn=Member${memberNumber}`;

                console.log('Generating QR for:', upiURL);

                // Generate QR Code
                const qrDataUrl = await QRCode.toDataURL(upiURL, { 
                    width: 300, 
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });

                console.log('QR generated successfully');

                // Convert to blob for sharing
                const response = await fetch(qrDataUrl);
                const blob = await response.blob();
                const file = new File([blob], `payment_${amount}.png`, { type: "image/png" });

                // Auto share
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    console.log('Sharing QR code...');
                    await navigator.share({
                        files: [file],
                        title: "UPI Payment - Shipyard Nagar",
                        text: `Scan this QR to pay â‚¹${amount}`
                    });
                    console.log('Share successful');
                    
                    // Close after successful share
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                    
                } else {
                    console.log('Share API not supported, downloading...');
                    // Fallback - download QR
                    const link = document.createElement('a');
                    link.href = qrDataUrl;
                    link.download = `shipyard_payment_${amount}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Close after download
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }

            } catch (error) {
                console.error("QR generation error:", error);
                // Close on error too
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // Auto execute on page load
        window.onload = generateAndShareQR;

        // Also try to execute immediately
        generateAndShareQR();
    </script>
</body>
</html>
