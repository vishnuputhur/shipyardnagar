<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Edit Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }

        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="page-title">
                        Edit Member
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-grid">
                        <a href="dashboard.html" class="admin-btn">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Dashboard
                        </a>
                        <button class="admin-btn" id="logout" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </button>
                    </div>

                    <!-- Edit Member Form -->
                    <div class="card">
                        <div class="p-3">
                            <label for="editMemberNumber" class="form-label">Member Number:</label>
                            <input type="text" class="form-control mb-3" id="editMemberNumber" required>
                            <button class="admin-btn mb-3" id="loadEditMember" style="width: 100%;">
                                <i class="fas fa-search me-2"></i>
                                Load Member
                            </button>
                        </div>
                        <form id="editMemberForm" class="p-3" style="display: none;">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editName" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="editName" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editPrimaryMobile" class="form-label">Primary Mobile:</label>
                                    <input type="text" class="form-control" id="editPrimaryMobile" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="editIsAdmin">
                                        <label class="form-check-label" for="editIsAdmin">
                                            Admin User
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%;">
                                <i class="fas fa-save me-2"></i>
                                Update Member
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">🌞</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">⏳ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const logoutBtn = document.getElementById('logout');
            const loadEditMember = document.getElementById('loadEditMember');
            const editMemberForm = document.getElementById('editMemberForm');

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    alert('Permission denied. Only admins can access this page. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                loadingSpinner.style.display = 'none';
            });

            // Logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    alert('Logout Error: ' + error.message);
                });
            });

            // Load Member for Editing
            loadEditMember.addEventListener('click', async () => {
                const memberNumber = document.getElementById('editMemberNumber').value;
                
                if (!memberNumber) {
                    alert('Please enter a member number');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                try {
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    
                    if (!membersSnapshot.empty) {
                        const memberData = membersSnapshot.docs[0].data();
                        document.getElementById('editName').value = memberData.memberName || '';
                        document.getElementById('editEmail').value = memberData.email || '';
                        document.getElementById('editPrimaryMobile').value = memberData.primaryMobile || '';
                        document.getElementById('editIsAdmin').checked = memberData.role === 'admin';
                        editMemberForm.style.display = 'block';
                    } else {
                        alert('Member not found!');
                    }
                } catch (error) {
                    console.error('Error loading member:', error);
                    alert('Error loading member: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Edit Member Form Submission
            editMemberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const memberNumber = document.getElementById('editMemberNumber').value;
                
                loadingSpinner.style.display = 'block';
                
                try {
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    
                    if (!membersSnapshot.empty) {
                        const memberDoc = membersSnapshot.docs[0];
                        const updatedData = {
                            memberName: document.getElementById('editName').value,
                            email: document.getElementById('editEmail').value,
                            primaryMobile: document.getElementById('editPrimaryMobile').value,
                            role: document.getElementById('editIsAdmin').checked ? 'admin' : 'member'
                        };
                        
                        await db.collection('users').doc(memberDoc.id).update(updatedData);
                        alert('Member updated successfully!');
                        
                        // Redirect back to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        alert('Member not found!');
                    }
                } catch (error) {
                    console.error('Error updating member:', error);
                    alert('Error updating member: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? '🌞' : '🌙';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? '🌞' : '🌙';
            }
        });
    </script>
</body>
</html>
