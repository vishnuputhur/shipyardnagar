<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Logo Container - Reduced gap and bigger logo */
        .logo-container {
            text-align: center;
            margin: 118px 0 20px 0; /* Reduced by 20% (160px -> 128px) */
        }

        .logo-container img {
            max-height: 155px; /* Increased by 25% (120px -> 150px) */
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
        }

        /* Main Card - Removed red line */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        /* Removed the ::before pseudo-element that created the red line */

        .main-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        /* Buttons */
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Checkbox Styling */
        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        /* Links */
        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Simple Theme Toggle */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 6px;
            color: #666;
            font-size: 0.6rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 20px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .logo-container {
                margin: 112px 0 15px 0; /* Reduced by 20% (140px -> 112px) */
            }
            
            .logo-container img {
                max-height: 125px; /* Increased by 25% (100px -> 125px) */
            }
            
            .main-card {
                padding: 20px;
                margin: 0 10px 50px 10px;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="main-card">
                    <h2>Login</h2>
                    <form id="memberLoginForm" class="p-2">
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="memberEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="memberPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="memberRememberMe">
                            <label class="form-check-label" for="memberRememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Login</button>
                        <a href="#" id="memberForgotPassword" class="forgot-password d-block text-center">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Member Login
            const loginForm = document.getElementById('memberLoginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('memberEmail').value.trim();
                    const password = document.getElementById('memberPassword').value;

                    // Email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert('Please enter a valid email address.');
                        return;
                    }

                    auth.signInWithEmailAndPassword(email, password)
                        .then(() => {
                            alert('Login successful! Redirecting to home...');
                            window.location.href = 'index.html';
                        })
                        .catch((error) => {
                            alert('Login Error: ' + error.message);
                        });
                });
            }

            // Forgot Password
            const forgotPassword = document.getElementById('memberForgotPassword');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('memberEmail').value.trim();
                    if (email) {
                        auth.sendPasswordResetEmail(email)
                            .then(() => alert('Password reset email sent!'))
                            .catch((error) => alert('Forgot Password Error: ' + error.message));
                    } else {
                        alert('Please enter your email first!');
                    }
                });
            }

            // Remember Me
            const rememberMe = document.getElementById('memberRememberMe');
            if (rememberMe) {
                rememberMe.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        localStorage.setItem('email', document.getElementById('memberEmail').value);
                    } else {
                        localStorage.removeItem('email');
                    }
                });
            }

            // Show Password
            const showPassword = document.getElementById('showPassword');
            if (showPassword) {
                showPassword.addEventListener('change', (e) => {
                    const passwordField = document.getElementById('memberPassword');
                    passwordField.type = e.target.checked ? 'text' : 'password';
                });
            }

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }

            // Load remembered email
            const savedEmail = localStorage.getItem('email');
            if (savedEmail) {
                document.getElementById('memberEmail').value = savedEmail;
                document.getElementById('memberRememberMe').checked = true;
            }

        } catch (error) {
            alert('Firebase Initialization Error: ' + error.message);
        }
    </script>
</body>
</html>
