<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar Residential Association</h1>
    </header>
    <main class="container my-4">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h2>User Login</h2>
                    <form id="memberLoginForm" class="p-3">
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="memberEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="memberPassword" required>
                        </div>
                        <div class="mb-3">
                            <label>
                                <input type="checkbox" id="memberRememberMe"> Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" id="memberForgotPassword" class="d-block mt-2">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
