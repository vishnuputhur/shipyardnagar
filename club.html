<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreation Club - Shipyard Nagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            --shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 70px 0 40px 0;
            margin: 0;
            font-size: 14px;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* 7mm gap after header */
        .content-start {
            margin-top: 7mm;
        }

        .club-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .club-title {
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            margin: 0 0 15px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 10px 0;
        }

        .stat-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 8px 5px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid var(--primary-orange);
            font-size: 0.85rem;
        }

        [data-theme="dark"] .stat-box {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-orange);
            margin: 3px 0;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        [data-theme="dark"] .stat-label {
            color: #ccc;
        }

        .action-bar {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .club-btn {
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            cursor: pointer;
            flex: 1;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .club-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.25);
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 0.75rem;
            min-width: auto;
            flex: none;
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-pay {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .btn-exit {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            font-size: 0.7rem;
            padding: 4px 8px;
            flex: 0.3;
            order: 99;
        }

        .members-table-container {
            margin: 15px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-table {
            display: none;
        }

        .desktop-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.85rem;
        }

        .desktop-table th {
            background: var(--primary-orange);
            color: white;
            padding: 8px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .desktop-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
        }

        [data-theme="dark"] .desktop-table td {
            border-bottom: 1px solid #444;
        }

        .desktop-table tr:hover {
            background-color: rgba(255, 107, 53, 0.1);
        }

        .current-user {
            background-color: rgba(255, 107, 53, 0.15) !important;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 4px 8px;
            border-radius: 5px;
            border: none;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .admin-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed var(--primary-orange);
        }

        .admin-title {
            font-size: 0.9rem;
            color: var(--primary-orange);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .admin-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-select {
            flex: 1;
            min-width: 150px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 0.85rem;
        }

        [data-theme="dark"] .admin-select {
            background: #333;
            border-color: #555;
            color: white;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            body {
                padding: 50px 0 40px 0;
                font-size: 13px;
            }

            .header-image {
                max-height: 80px;
            }

            .content-start {
                margin-top: 5mm;
            }

            .club-card {
                padding: 12px;
                margin: 0 5px 10px 5px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .stat-box {
                padding: 6px 4px;
            }

            .stat-value {
                font-size: 0.9rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .action-bar {
                gap: 6px;
            }

            .club-btn {
                padding: 7px 10px;
                font-size: 0.75rem;
                min-width: 80px;
            }

            .btn-exit {
                font-size: 0.65rem;
                padding: 3px 6px;
                flex: 0.2;
            }

            .desktop-table {
                display: none;
            }

            .mobile-table {
                display: block;
            }

            .mobile-member-card {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 8px;
                border-left: 3px solid var(--primary-orange);
            }

            [data-theme="dark"] .mobile-member-card {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }

            .mobile-member-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 5px;
            }

            .member-name {
                font-weight: 600;
                font-size: 0.85rem;
            }

            .member-balance {
                font-weight: 700;
                font-size: 0.9rem;
            }

            .mobile-member-details {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
                font-size: 0.75rem;
                margin: 5px 0;
            }

            .detail-label {
                color: #666;
            }

            [data-theme="dark"] .detail-label {
                color: #ccc;
            }

            .detail-value {
                font-weight: 500;
            }

            .mobile-actions {
                display: flex;
                gap: 5px;
                margin-top: 5px;
                justify-content: flex-end;
            }

            .admin-select {
                min-width: 120px;
                font-size: 0.8rem;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            padding: 15px;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-orange);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .form-control {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        [data-theme="dark"] .form-control {
            background: #333;
            border-color: #555;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 15px;
        }

        .qrcode-container {
            text-align: center;
            margin: 15px 0;
        }

        .qrcode-placeholder {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 10px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text { flex: 1; text-align: center; }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 8px;
            color: #666;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 22px;
        }
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <div class="main-container content-start">
        <div class="club-card">
            <h1 class="club-title">üè∏ Recreation Club</h1>
            
            <!-- Membership Prompt -->
            <div id="membershipSection" class="membership-section" style="display: none; text-align: center; padding: 20px 0;">
                <h3 style="font-size: 1rem; margin-bottom: 10px;">Join Recreation Club?</h3>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="joinBtn" class="club-btn">Join Now</button>
                    <button id="skipBtn" class="club-btn" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">Skip</button>
                </div>
            </div>
            
            <!-- Club Content -->
            <div id="clubContent" style="display: none;">
                <!-- Statistics -->
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Members</div>
                        <div class="stat-value" id="totalMembers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total ‚Çπ</div>
                        <div class="stat-value" id="totalExpenses">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Share ‚Çπ</div>
                        <div class="stat-value" id="sharePerPerson">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Your ‚Çπ</div>
                        <div class="stat-value" id="userBalance">0</div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-bar">
                    <button id="addExpenseBtn" class="club-btn btn-add">
                        <i class="fas fa-plus"></i> Add Expense
                    </button>
                    <button id="viewAllBtn" class="club-btn">
                        <i class="fas fa-list"></i> All Expenses
                    </button>
                    <button id="cancelMembershipBtn" class="club-btn btn-exit">
                        <i class="fas fa-sign-out-alt"></i> Exit
                    </button>
                </div>
                
                <!-- Members Table (Desktop) -->
                <div class="members-table-container">
                    <table class="desktop-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Expenses</th>
                                <th>Share Due</th>
                                <th>Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="membersTableBody">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                    
                    <!-- Mobile View -->
                    <div class="mobile-table" id="mobileMembersList">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <!-- Admin Section -->
                <div id="adminSection" class="admin-section" style="display: none;">
                    <div class="admin-title">
                        <i class="fas fa-cog"></i> Admin Controls
                    </div>
                    <div class="admin-controls">
                        <select id="addMemberSelect" class="admin-select">
                            <option value="">Add Member to Club</option>
                        </select>
                        <button id="addMemberBtn" class="club-btn btn-small">
                            <i class="fas fa-user-plus"></i> Add
                        </button>
                        <select id="removeMemberSelect" class="admin-select">
                            <option value="">Remove Member</option>
                        </select>
                        <button id="removeMemberBtn" class="club-btn btn-small btn-exit">
                            <i class="fas fa-user-minus"></i> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Expense Modal -->
    <div id="expenseModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Add Club Expense</div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" class="form-control" placeholder="e.g., Shuttle Cork" required>
                </div>
                <div class="form-group">
                    <label for="purchasedBy">Purchased By</label>
                    <select id="purchasedBy" class="form-control" required>
                        <!-- Filled by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount (‚Çπ)</label>
                    <input type="number" id="expenseAmount" class="form-control" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" class="form-control" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancelExpenseBtn" class="club-btn" style="background: #6b7280;">Cancel</button>
                    <button type="submit" class="club-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Pay Club Due</div>
            <div class="qrcode-container">
                <div style="margin-bottom: 10px;">
                    Amount: <span id="paymentAmount" style="font-weight: 600; color: var(--primary-orange);">‚Çπ0</span>
                </div>
                <div class="qrcode-placeholder" id="qrCode">
                    <!-- QR code will be generated here -->
                </div>
                <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                    Scan or click Pay Now
                </div>
            </div>
            <button id="payNowBtn" class="club-btn" style="width: 100%; margin: 10px 0;">
                <i class="fas fa-rupee-sign"></i> Pay Now via UPI
            </button>
            <div class="modal-buttons">
                <button type="button" id="cancelPaymentBtn" class="club-btn" style="background: #6b7280;">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- All Expenses Modal -->
    <div id="allExpensesModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">All Club Expenses</div>
            <div id="expensesList" style="max-height: 300px; overflow-y: auto;">
                <!-- Filled by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button type="button" id="closeExpensesBtn" class="club-btn" style="background: #6b7280;">Close</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-text"><p>Powered by VTSoft 2026</p></div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        let currentUser = null;
        let currentUserData = null;
        let clubMembers = [];
        let clubExpenses = [];
        let isMember = false;
        let isAdmin = false;
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            document.getElementById('expenseDate').valueAsDate = new Date();
        });

        window.addEventListener('load', async () => {
            if (typeof firebase === 'undefined') {
                alert('Firebase failed to load. Please check your internet connection.');
                return;
            }

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                document.getElementById('themeToggle').textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = user;
                
                try {
                    // Get user data
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    currentUserData = userDoc.data();
                    isAdmin = currentUserData.role === 'admin';

                    // Check club membership
                    const clubDoc = await db.collection('recreationClub').doc('members').collection('list').doc(user.uid).get();
                    
                    if (!clubDoc.exists) {
                        // Ask for membership
                        document.getElementById('membershipSection').style.display = 'block';
                        
                        // Setup membership buttons
                        document.getElementById('joinBtn').onclick = async () => {
                            await joinClub(user.uid, currentUserData.memberName);
                            document.getElementById('membershipSection').style.display = 'none';
                            document.getElementById('clubContent').style.display = 'block';
                            await loadClubData();
                        };
                        
                        document.getElementById('skipBtn').onclick = () => {
                            window.location.href = 'index.html';
                        };
                    } else {
                        isMember = true;
                        document.getElementById('clubContent').style.display = 'block';
                        await loadClubData();
                    }

                    // Show admin controls if admin
                    if (isAdmin) {
                        document.getElementById('adminSection').style.display = 'block';
                        await loadAllUsers();
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert('Error loading data. Please try again.');
                }
            });

            async function joinClub(userId, userName) {
                try {
                    await db.collection('recreationClub').doc('members').collection('list').doc(userId).set({
                        userId: userId,
                        name: userName,
                        joinedDate: new Date().toISOString(),
                        totalExpenses: 0,
                        balance: 0,
                        isActive: true
                    });
                    
                    isMember = true;
                } catch (error) {
                    console.error('Join error:', error);
                    alert('Error joining club. Please try again.');
                }
            }

            async function loadAllUsers() {
                try {
                    const usersSnapshot = await db.collection('users').get();
                    allUsers = [];
                    const addMemberSelect = document.getElementById('addMemberSelect');
                    const removeMemberSelect = document.getElementById('removeMemberSelect');
                    
                    addMemberSelect.innerHTML = '<option value="">Add Member to Club</option>';
                    removeMemberSelect.innerHTML = '<option value="">Remove Member</option>';
                    
                    usersSnapshot.forEach(doc => {
                        const user = doc.data();
                        if (!user.memberName) return;
                        
                        allUsers.push({
                            id: doc.id,
                            ...user
                        });
                        
                        // Check if user is already in club
                        const isInClub = clubMembers.some(m => m.id === doc.id);
                        
                        if (!isInClub) {
                            const option = document.createElement('option');
                            option.value = doc.id;
                            option.textContent = user.memberName;
                            addMemberSelect.appendChild(option);
                        }
                        
                        if (isInClub && doc.id !== currentUser.uid) {
                            const option = document.createElement('option');
                            option.value = doc.id;
                            option.textContent = user.memberName;
                            removeMemberSelect.appendChild(option);
                        }
                    });
                } catch (error) {
                    console.error('Load users error:', error);
                }
            }

            async function loadClubData() {
                if (!currentUser) return;
                
                try {
                    // Load all members
                    const membersSnapshot = await db.collection('recreationClub').doc('members').collection('list').get();
                    clubMembers = [];
                    membersSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.isActive !== false) { // Only show active members
                            clubMembers.push({
                                id: doc.id,
                                ...data
                            });
                        }
                    });

                    // Load expenses
                    const expensesSnapshot = await db.collection('recreationClub').doc('expenses').collection('items').orderBy('timestamp', 'desc').get();
                    clubExpenses = [];
                    expensesSnapshot.forEach(doc => {
                        const data = doc.data();
                        clubExpenses.push({
                            id: doc.id,
                            ...data,
                            date: data.date || (data.timestamp ? data.timestamp.split('T')[0] : new Date().toISOString().split('T')[0])
                        });
                    });

                    // Calculate totals
                    let totalExpenses = 0;
                    clubExpenses.forEach(expense => {
                        totalExpenses += parseFloat(expense.amount) || 0;
                    });

                    const totalMembers = clubMembers.length;
                    const sharePerPerson = totalMembers > 0 ? totalExpenses / totalMembers : 0;

                    // Update member balances
                    for (let member of clubMembers) {
                        let memberExpenses = 0;
                        clubExpenses.forEach(expense => {
                            if (expense.purchasedById === member.id) {
                                memberExpenses += parseFloat(expense.amount) || 0;
                            }
                        });
                        
                        member.totalExpenses = memberExpenses;
                        member.balance = memberExpenses - sharePerPerson;
                    }

                    // Update UI
                    updateStatistics(totalMembers, totalExpenses, sharePerPerson);
                    updateMembersTable();
                    populatePurchasedByDropdown();
                    
                    // Reload admin controls if admin
                    if (isAdmin) {
                        await loadAllUsers();
                    }

                } catch (error) {
                    console.error('Load error:', error);
                    alert('Error loading club data. Please try again.');
                }
            }

            function updateStatistics(totalMembers, totalExpenses, sharePerPerson) {
                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(0);
                document.getElementById('sharePerPerson').textContent = sharePerPerson.toFixed(0);
                
                const currentUserMember = clubMembers.find(m => m.id === currentUser.uid);
                if (currentUserMember) {
                    const balance = currentUserMember.balance;
                    document.getElementById('userBalance').textContent = balance.toFixed(0);
                    document.getElementById('userBalance').style.color = 
                        balance < 0 ? '#ef4444' : 
                        balance > 0 ? '#10b981' : 
                        'var(--primary-orange)';
                }
            }

            function updateMembersTable() {
                const tbody = document.getElementById('membersTableBody');
                const mobileList = document.getElementById('mobileMembersList');
                
                tbody.innerHTML = '';
                mobileList.innerHTML = '';
                
                if (clubMembers.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = '<td colspan="5" style="text-align: center; padding: 20px; color: #666;">No members found</td>';
                    tbody.appendChild(emptyRow);
                    return;
                }
                
                // Sort: current user first, then by balance
                const sortedMembers = [...clubMembers].sort((a, b) => {
                    if (a.id === currentUser.uid) return -1;
                    if (b.id === currentUser.uid) return 1;
                    return a.balance - b.balance;
                });

                // Desktop table
                sortedMembers.forEach(member => {
                    const row = document.createElement('tr');
                    if (member.id === currentUser.uid) {
                        row.classList.add('current-user');
                    }

                    const shareAmount = clubMembers.length > 0 ? 
                        (clubExpenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0) / clubMembers.length) : 0;
                    
                    row.innerHTML = `
                        <td>${member.name} ${member.id === currentUser.uid ? '<span style="color: var(--primary-orange);">(You)</span>' : ''}</td>
                        <td>‚Çπ${member.totalExpenses.toFixed(0)}</td>
                        <td>‚Çπ${shareAmount.toFixed(0)}</td>
                        <td style="color: ${member.balance < 0 ? '#ef4444' : member.balance > 0 ? '#10b981' : '#666'}; font-weight: ${member.id === currentUser.uid ? '600' : '500'}">
                            ‚Çπ${member.balance.toFixed(0)}
                        </td>
                        <td>
                            <div class="action-buttons">
                                ${member.id === currentUser.uid || isAdmin ? `
                                    <button class="action-btn" onclick="addExpenseFor('${member.id}')" style="background: #10b981; color: white;">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                ` : ''}
                                ${member.balance < 0 ? `
                                    <button class="action-btn" onclick="initiatePayment('${member.id}', ${-member.balance})" style="background: #8b5cf6; color: white;">
                                        <i class="fas fa-rupee-sign"></i> Pay
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);

                    // Mobile card
                    const card = document.createElement('div');
                    card.className = 'mobile-member-card';
                    if (member.id === currentUser.uid) {
                        card.style.backgroundColor = 'rgba(255, 107, 53, 0.15)';
                    }

                    const shareAmountMobile = shareAmount.toFixed(0);
                    const balanceColor = member.balance < 0 ? '#ef4444' : member.balance > 0 ? '#10b981' : '#666';
                    
                    card.innerHTML = `
                        <div class="mobile-member-header">
                            <div class="member-name">${member.name} ${member.id === currentUser.uid ? '(You)' : ''}</div>
                            <div class="member-balance" style="color: ${balanceColor}">‚Çπ${member.balance.toFixed(0)}</div>
                        </div>
                        <div class="mobile-member-details">
                            <div>
                                <div class="detail-label">Expenses</div>
                                <div class="detail-value">‚Çπ${member.totalExpenses.toFixed(0)}</div>
                            </div>
                            <div>
                                <div class="detail-label">Share Due</div>
                                <div class="detail-value">‚Çπ${shareAmountMobile}</div>
                            </div>
                            <div>
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${member.balance < 0 ? 'Owes' : member.balance > 0 ? 'Due' : 'Cleared'}</div>
                            </div>
                        </div>
                        <div class="mobile-actions">
                            ${member.id === currentUser.uid || isAdmin ? `
                                <button class="action-btn" onclick="addExpenseFor('${member.id}')" style="background: #10b981; color: white; font-size: 0.7rem;">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            ` : ''}
                            ${member.balance < 0 ? `
                                <button class="action-btn" onclick="initiatePayment('${member.id}', ${-member.balance})" style="background: #8b5cf6; color: white; font-size: 0.7rem;">
                                    <i class="fas fa-rupee-sign"></i> Pay
                                </button>
                            ` : ''}
                        </div>
                    `;
                    mobileList.appendChild(card);
                });
            }

            function populatePurchasedByDropdown() {
                const select = document.getElementById('purchasedBy');
                select.innerHTML = '<option value="">Select Member</option>';
                
                if (clubMembers.length === 0) {
                    const option = document.createElement('option');
                    option.value = currentUser.uid;
                    option.textContent = `${currentUserData.memberName} (You)`;
                    select.appendChild(option);
                } else {
                    clubMembers.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.id;
                        option.textContent = `${member.name} ${member.id === currentUser.uid ? '(You)' : ''}`;
                        if (member.id === currentUser.uid) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            }

            // Modal Functions
            window.addExpenseFor = function(memberId) {
                document.getElementById('purchasedBy').value = memberId;
                document.getElementById('expenseModal').style.display = 'flex';
            };

            document.getElementById('addExpenseBtn').addEventListener('click', () => {
                document.getElementById('expenseModal').style.display = 'flex';
            });

            document.getElementById('cancelExpenseBtn').addEventListener('click', () => {
                document.getElementById('expenseModal').style.display = 'none';
            });

            document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const itemName = document.getElementById('itemName').value;
                const purchasedById = document.getElementById('purchasedBy').value;
                const purchasedByName = clubMembers.find(m => m.id === purchasedById)?.name || currentUserData.memberName;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const date = document.getElementById('expenseDate').value;

                if (!itemName || !purchasedById || !amount || !date) {
                    alert('Please fill all fields');
                    return;
                }

                try {
                    await db.collection('recreationClub').doc('expenses').collection('items').add({
                        itemName: itemName,
                        purchasedById: purchasedById,
                        purchasedByName: purchasedByName,
                        amount: amount,
                        date: date,
                        addedBy: currentUser.uid,
                        addedByName: currentUserData.memberName,
                        timestamp: new Date().toISOString()
                    });

                    document.getElementById('expenseForm').reset();
                    document.getElementById('expenseModal').style.display = 'none';
                    document.getElementById('expenseDate').valueAsDate = new Date();
                    
                    await loadClubData();

                } catch (error) {
                    console.error('Save expense error:', error);
                    alert('Error saving expense. Please try again.');
                }
            });

            // View all expenses
            document.getElementById('viewAllBtn').addEventListener('click', () => {
                showAllExpenses();
            });

            function showAllExpenses() {
                const expensesList = document.getElementById('expensesList');
                expensesList.innerHTML = '';
                
                if (clubExpenses.length === 0) {
                    expensesList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No expenses recorded</div>';
                } else {
                    clubExpenses.forEach(expense => {
                        const div = document.createElement('div');
                        div.style.padding = '8px 0';
                        div.style.borderBottom = '1px solid #eee';
                        div.innerHTML = `
                            <div style="display: flex; justify-content: space-between;">
                                <div style="font-weight: 500;">${expense.itemName}</div>
                                <div style="color: var(--primary-orange); font-weight: 600;">‚Çπ${parseFloat(expense.amount).toFixed(0)}</div>
                            </div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 2px;">
                                By: ${expense.purchasedByName} ‚Ä¢ ${expense.date}
                                ${isAdmin ? `<span style="margin-left: 10px;"><button onclick="deleteExpense('${expense.id}')" style="color: #ef4444; background: none; border: none; font-size: 0.7rem; cursor: pointer;">Delete</button></span>` : ''}
                            </div>
                        `;
                        expensesList.appendChild(div);
                    });
                }
                
                document.getElementById('allExpensesModal').style.display = 'flex';
            }

            document.getElementById('closeExpensesBtn').addEventListener('click', () => {
                document.getElementById('allExpensesModal').style.display = 'none';
            });

            window.deleteExpense = async function(expenseId) {
                if (confirm('Delete this expense?')) {
                    try {
                        await db.collection('recreationClub').doc('expenses').collection('items').doc(expenseId).delete();
                        await loadClubData();
                        showAllExpenses();
                    } catch (error) {
                        console.error('Delete expense error:', error);
                    }
                }
            };

            window.initiatePayment = function(memberId, amount) {
                document.getElementById('paymentAmount').textContent = `‚Çπ${amount.toFixed(0)}`;
                document.getElementById('paymentModal').style.display = 'flex';
                
                // Generate UPI Payment Link
                const upiId = "vishnuputhur@sbi";
                const paymentLink = `upi://pay?pa=${upiId}&pn=Shipyard%20Nagar%20Club&am=${amount}&tn=Recreation%20Club%20Due`;
                
                // Create QR Code
                QRCode.toCanvas(document.getElementById('qrCode'), paymentLink, {
                    width: 140,
                    height: 140,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });
                
                document.getElementById('payNowBtn').onclick = () => {
                    window.location.href = paymentLink;
                };
            };

            document.getElementById('cancelPaymentBtn').addEventListener('click', () => {
                document.getElementById('paymentModal').style.display = 'none';
            });

            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.style.display = 'none';
                }
            });

            // Cancel Membership
            document.getElementById('cancelMembershipBtn').addEventListener('click', async () => {
                if (confirm('Exit from Recreation Club?')) {
                    try {
                        await db.collection('recreationClub').doc('members').collection('list').doc(currentUser.uid).delete();
                        alert('Membership cancelled.');
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error('Cancel error:', error);
                    }
                }
            });

            // Admin Functions
            document.getElementById('addMemberBtn').addEventListener('click', async () => {
                const select = document.getElementById('addMemberSelect');
                const userId = select.value;
                const user = allUsers.find(u => u.id === userId);
                
                if (userId && user) {
                    if (confirm(`Add ${user.memberName} to club?`)) {
                        try {
                            await db.collection('recreationClub').doc('members').collection('list').doc(userId).set({
                                userId: userId,
                                name: user.memberName,
                                joinedDate: new Date().toISOString(),
                                totalExpenses: 0,
                                balance: 0,
                                isActive: true
                            });
                            await loadClubData();
                            select.value = '';
                        } catch (error) {
                            console.error('Add member error:', error);
                        }
                    }
                } else {
                    alert('Please select a user');
                }
            });

            document.getElementById('removeMemberBtn').addEventListener('click', async () => {
                const select = document.getElementById('removeMemberSelect');
                const userId = select.value;
                const user = clubMembers.find(m => m.id === userId);
                
                if (userId && user) {
                    if (confirm(`Remove ${user.name} from club?`)) {
                        try {
                            await db.collection('recreationClub').doc('members').collection('list').doc(userId).delete();
                            await loadClubData();
                            select.value = '';
                        } catch (error) {
                            console.error('Remove member error:', error);
                        }
                    }
                } else {
                    alert('Please select a member');
                }
            });
        });
    </script>
</body>
</html>
