<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto;
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }
        
        /* Checkbox styling */
        .contribution-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Mobile-friendly month selection */
        .month-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-btn {
            padding: 8px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .month-btn.selected {
            background-color: #007bff;
            color: white;
        }
        
        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Admin Dashboard
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-grid">
                        <a href="add-member.html" class="admin-btn" id="addUserBtn">
                            <i class="fas fa-user-plus me-2"></i>
                            Add Member
                        </a>
                        <a href="edit-member.html" class="admin-btn" id="editMemberBtn">
                            <i class="fas fa-user-edit me-2"></i>
                            Edit Member
                        </a>
                        <button class="admin-btn" id="subscriptionBtn">
                            <i class="fas fa-credit-card me-2"></i>
                            Subscriptions
                        </button>
                        <a href="wealth-admin.html" class="admin-btn">
                            <i class="fas fa-money-bill-wave me-2"></i>
                            Wealth Management
                        </a>
                        <a href="specialpay.html" class="admin-btn">
                            <i class="fas fa-star me-2"></i>
                            Special Pay
                        </a>
                        <button class="admin-btn" id="reportBtn">
                            <i class="fas fa-file-pdf me-2"></i>
                            Report
                        </button>
                    </div>

                    <!-- Subscriptions Section -->
                    <div class="card" id="subscriptionSection" style="display: none;">
                        <h2>Subscriptions</h2>
                        
                        <!-- Mobile-friendly month selection -->
                        <div class="month-selection-section">
                            <label class="form-label"><strong>Select Month to View:</strong></label>
                            <div class="month-buttons" id="monthButtons">
                                <!-- Month buttons will be populated here -->
                            </div>
                        </div>

                        <div class="table-container mt-4">
                            <table class="table table-bordered" id="subscriptionTable">
                                <thead>
                                    <tr id="monthHeaders">
                                        <th>Member Name</th>
                                    </tr>
                                </thead>
                                <tbody id="subscriptionTableBody">
                                    <!-- Payment history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <p id="totalWealthDisplay" class="fw-bold fs-5 mt-3">Total Wealth: ‚Çπ0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">‚è≥ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentMembers = [];
        let allMonths = [];
        let selectedMonth = '';

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // UI Elements
            const subscriptionSection = document.getElementById('subscriptionSection');
            const totalWealthDisplay = document.getElementById('totalWealthDisplay');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const reportBtn = document.getElementById('reportBtn');
            const logoutBtn = document.getElementById('logout');
            const subscriptionTableBody = document.getElementById('subscriptionTableBody');
            const monthButtons = document.getElementById('monthButtons');

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    alert('Permission denied. Only admins can access this dashboard. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                loadingSpinner.style.display = 'none';

                // Initial Load
                refreshTotal();
            });

            // Button Event Listeners
            subscriptionBtn.addEventListener('click', () => {
                subscriptionSection.style.display = 'block';
                loadSubscriptions();
            });

            reportBtn.addEventListener('click', () => {
                generateReport();
            });

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                loadingSpinner.style.display = 'block';

                try {
                    // Load members from Firebase
                    const membersSnapshot = await db.collection('users').get();
                    currentMembers = membersSnapshot.docs.map(doc => ({
                        id: doc.id,
                        memberName: doc.data().memberName || 'Unknown',
                        memberNumber: doc.data().memberNumber || ''
                    }));
                    
                    // Generate months from Oct 2025 to Oct 2026
                    allMonths = generateMonths('2025-10', '2026-10');
                    
                    // Create month buttons
                    createMonthButtons(allMonths);
                    
                    // Select first month by default
                    if (allMonths.length > 0 && !selectedMonth) {
                        selectedMonth = allMonths[0];
                        updateMonthSelection(selectedMonth);
                        await renderSubscriptionTableForMonth(selectedMonth);
                    }

                } catch (error) {
                    console.error('Error in loadSubscriptions:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data. Please refresh.</td></tr>';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Generate months array
            const generateMonths = (start, end) => {
                const months = [];
                const startDate = new Date(start + '-01');
                const endDate = new Date(end + '-01');
                
                let current = new Date(startDate);
                while (current <= endDate) {
                    months.push(current.toISOString().slice(0, 7));
                    current.setMonth(current.getMonth() + 1);
                }
                
                return months;
            };

            // Create mobile-friendly month buttons
            const createMonthButtons = (months) => {
                monthButtons.innerHTML = '';
                months.forEach(month => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary month-btn';
                    button.textContent = getMonthName(month);
                    button.dataset.month = month;
                    
                    if (month === selectedMonth) {
                        button.classList.add('selected');
                    }
                    
                    button.addEventListener('click', () => {
                        selectedMonth = month;
                        updateMonthSelection(month);
                        renderSubscriptionTableForMonth(month);
                    });
                    
                    monthButtons.appendChild(button);
                });
            };

            // Update month selection
            const updateMonthSelection = (month) => {
                // Update all buttons
                document.querySelectorAll('.month-btn').forEach(btn => {
                    if (btn.dataset.month === month) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                // Update table header
                document.getElementById('monthHeaders').innerHTML = 
                    `<th>Member Name</th><th>${getMonthName(month)} ${month.split('-')[0]}</th>`;
            };

            // Render table for selected month
            const renderSubscriptionTableForMonth = async (month) => {
                if (!subscriptionTableBody) return;

                subscriptionTableBody.innerHTML = '<tr><td colspan="2">Loading...</td></tr>';

                try {
                    const rows = [];
                    
                    for (const member of currentMembers) {
                        try {
                            const contributionDoc = await db.collection('contributions').doc(member.id).collection('months').doc(month).get();
                            const paid = contributionDoc.exists ? contributionDoc.data().paid : false;
                            
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>
                                        <input type="checkbox" class="contribution-check" 
                                               data-member="${member.id}" 
                                               data-month="${month}" 
                                               ${paid ? 'checked' : ''}
                                               onchange="handleSingleCheckbox(this)">
                                    </td>
                                </tr>
                            `);
                        } catch (error) {
                            console.error(`Error loading data for ${member.memberName}:`, error);
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}</td>
                                    <td>Error</td>
                                </tr>
                            `);
                        }
                    }
                    
                    subscriptionTableBody.innerHTML = rows.join('');
                } catch (error) {
                    console.error('Error rendering table:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
                }
            };

            // Helper function to get month name
            const getMonthName = (monthString) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthIndex = parseInt(monthString.split('-')[1]) - 1;
                return months[monthIndex];
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                try {
                    const transactions = await db.collection('transactions').get();
                    transactions.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const totalWealth = totalIncome - totalExpense;
                    totalWealthDisplay.textContent = `Total Wealth: ‚Çπ${totalWealth}`;
                } catch (error) {
                    console.error('Error refreshing total:', error);
                    totalWealthDisplay.textContent = 'Total Wealth: ‚Çπ0 (Error)';
                }
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }
        });

        // Handle single checkbox click - Global function
        window.handleSingleCheckbox = async function(checkbox) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const memberId = checkbox.dataset.member;
            const month = checkbox.dataset.month;
            const shouldBePaid = checkbox.checked;
            
            // If unchecking, show confirmation
            if (!shouldBePaid) {
                if (!confirm('Are you sure you want to remove this payment? ‚Çπ200 will be deducted from total.')) {
                    checkbox.checked = true;
                    return;
                }
            }

            loadingSpinner.style.display = 'block';
            try {
                if (shouldBePaid) {
                    // Mark as paid
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: true,
                        date: new Date().toISOString().split('T')[0],
                        amount: 200,
                        memberId: memberId,
                        month: month
                    });
                    
                    await firebase.firestore().collection('transactions').add({
                        type: 'income',
                        memberId: memberId,
                        amount: 200,
                        head: `Monthly Subscription - ${month}`,
                        date: new Date().toISOString().split('T')[0]
                    });
                    
                    alert('Subscription marked! ‚Çπ200 added to total.');
                } else {
                    // Unmark
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: false,
                        date: null,
                        amount: 0,
                        memberId: memberId,
                        month: month
                    }, { merge: true });
                    
                    // Remove transaction
                    const transactions = await firebase.firestore().collection('transactions')
                        .where('memberId', '==', memberId)
                        .where('head', '==', `Monthly Subscription - ${month}`)
                        .get();
                    
                    const batch = firebase.firestore().batch();
                    transactions.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    
                    alert('Payment removed! ‚Çπ200 deducted from total.');
                }
                
                // Refresh total wealth
                let totalIncome = 0, totalExpense = 0;
                const transactions = await firebase.firestore().collection('transactions').get();
                transactions.forEach(doc => {
                    const t = doc.data();
                    if (t.type === 'income') totalIncome += t.amount || 0;
                    if (t.type === 'expense') totalExpense += t.amount || 0;
                });
                const totalWealth = totalIncome - totalExpense;
                document.getElementById('totalWealthDisplay').textContent = `Total Wealth: ‚Çπ${totalWealth}`;
            } catch (error) {
                console.error('Error updating subscription:', error);
                alert('Error: ' + error.message);
                // Revert checkbox state on error
                checkbox.checked = !shouldBePaid;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };

        // Generate Report PDF
        async function generateReport() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                // Load members from Firebase
                const membersSnapshot = await firebase.firestore().collection('users').get();
                let members = membersSnapshot.docs.map(doc => ({
                    id: doc.id,
                    memberName: doc.data().memberName || 'Unknown',
                    memberNumber: doc.data().memberNumber || ''
                }));

                // Sort members alphabetically by name
                members.sort((a, b) => a.memberName.localeCompare(b.memberName));

                // Define report months (Oct 2025 to Apr 2026)
                const reportMonths = [
                    '2025-10', '2025-11', '2025-12', 
                    '2026-01', '2026-02', '2026-03', '2026-04'
                ];

                // Load payment data for all members and months
                const paymentData = [];
                
                for (const member of members) {
                    const memberPayments = [];
                    
                    for (const month of reportMonths) {
                        try {
                            const contributionDoc = await firebase.firestore()
                                .collection('contributions')
                                .doc(member.id)
                                .collection('months')
                                .doc(month)
                                .get();
                            
                            if (contributionDoc.exists && contributionDoc.data().paid) {
                                memberPayments.push({
                                    paid: true,
                                    date: contributionDoc.data().date || 'Paid'
                                });
                            } else {
                                memberPayments.push({
                                    paid: false,
                                    date: ''
                                });
                            }
                        } catch (error) {
                            console.error(`Error loading payment data for ${member.memberName}, ${month}:`, error);
                            memberPayments.push({
                                paid: false,
                                date: ''
                            });
                        }
                    }
                    
                    paymentData.push(memberPayments);
                }

                // Create PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'letter');
                
                // Set margins and create border
                const margin = 6; // 6mm margin
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                
                // Draw border
                doc.setDrawColor(139, 0, 0); // Dark red color
                doc.setLineWidth(0.7); // 0.7mm thickness
                doc.rect(margin, margin, pageWidth - 2 * margin, pageHeight - 2 * margin);
                
                // Set initial position
                let yPos = margin + 10;
                
                // Add main heading
                doc.setFontSize(24);
                doc.setTextColor(0, 0, 128); // Dark blue
                doc.setFont(undefined, 'bold');
                doc.text('Shipyard Nagar', pageWidth / 2, yPos, { align: 'center' });
                yPos += 10;
                
                // Add address (50% size of main heading)
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');
                doc.text('Nettoor 682040', pageWidth / 2, yPos, { align: 'center' });
                yPos += 8;
                
                // Add subheading
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 128);
                doc.setFont(undefined, 'bold');
                doc.text('Subscription Paid Report', pageWidth / 2, yPos, { align: 'center' });
                yPos += 15;
                
                // Define table columns
                const columns = [
                    { header: 'No.', dataKey: 'number' },
                    { header: 'Name', dataKey: 'name' },
                    { header: 'Oct 25', dataKey: 'oct25' },
                    { header: 'Nov 25', dataKey: 'nov25' },
                    { header: 'Dec 25', dataKey: 'dec25' },
                    { header: 'Jan 26', dataKey: 'jan26' },
                    { header: 'Feb 26', dataKey: 'feb26' },
                    { header: 'Mar 26', dataKey: 'mar26' },
                    { header: 'Apr 26', dataKey: 'apr26' }
                ];
                
                // Prepare table data
                const tableData = [];
                
                for (let i = 0; i < members.length; i++) {
                    const member = members[i];
                    const payments = paymentData[i];
                    
                    const row = {
                        number: (i + 1).toString(),
                        name: member.memberName,
                        oct25: payments[0].paid ? payments[0].date : '',
                        nov25: payments[1].paid ? payments[1].date : '',
                        dec25: payments[2].paid ? payments[2].date : '',
                        jan26: payments[3].paid ? payments[3].date : '',
                        feb26: payments[4].paid ? payments[4].date : '',
                        mar26: payments[5].paid ? payments[5].date : '',
                        apr26: payments[6].paid ? payments[6].date : ''
                    };
                    
                    tableData.push(row);
                }
                
                // Define table styles
                const tableStyles = {
                    theme: 'grid',
                    headStyles: {
                        fillColor: [173, 216, 230], // Light blue
                        textColor: 0,
                        fontStyle: 'bold'
                    },
                    bodyStyles: {
                        textColor: 0
                    },
                    alternateRowStyles: {
                        fillColor: [240, 240, 240]
                    },
                    columnStyles: {
                        number: { cellWidth: 10 },
                        name: { cellWidth: 40 },
                        oct25: { cellWidth: 20 },
                        nov25: { cellWidth: 20 },
                        dec25: { cellWidth: 20 },
                        jan26: { cellWidth: 20 },
                        feb26: { cellWidth: 20 },
                        mar26: { cellWidth: 20 },
                        apr26: { cellWidth: 20 }
                    },
                    margin: { top: yPos, right: margin, bottom: margin + 20, left: margin },
                    didDrawCell: function(data) {
                        // Check if this is a body cell (not header)
                        if (data.section === 'body') {
                            const rowIndex = data.row.index;
                            const colIndex = data.column.dataKey;
                            
                            // Check if this is a payment column
                            const paymentColumns = ['oct25', 'nov25', 'dec25', 'jan26', 'feb26', 'mar26', 'apr26'];
                            
                            if (paymentColumns.includes(colIndex)) {
                                const payment = paymentData[rowIndex][paymentColumns.indexOf(colIndex)];
                                
                                // If payment is not made and the month is in the past, color cell light red
                                if (!payment.paid) {
                                    const monthStr = colIndex.replace(/([a-z])(\d+)/i, '$1 $2');
                                    const monthYear = monthStr.split(' ');
                                    const monthNames = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
                                    const monthIndex = monthNames.indexOf(monthYear[0].toLowerCase());
                                    const year = parseInt('20' + monthYear[1]);
                                    
                                    const today = new Date();
                                    const currentYear = today.getFullYear();
                                    const currentMonth = today.getMonth();
                                    
                                    // If the report month is in the past
                                    if (year < currentYear || (year === currentYear && monthIndex < currentMonth)) {
                                        doc.setFillColor(255, 200, 200); // Light red
                                        doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height, 'F');
                                        doc.setTextColor(0, 0, 0);
                                        doc.text(data.cell.text, data.cell.x + 2, data.cell.y + data.cell.height / 2 + 2);
                                    }
                                } else {
                                    // Payment is made, use white background with dark green text
                                    doc.setFillColor(255, 255, 255);
                                    doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height, 'F');
                                    doc.setTextColor(0, 100, 0); // Dark green
                                    doc.text(data.cell.text, data.cell.x + 2, data.cell.y + data.cell.height / 2 + 2);
                                }
                            }
                        }
                    }
                };
                
                // Generate table
                doc.autoTable(columns, tableData, tableStyles);
                
                // Add date and treasurer signature
                const finalY = doc.lastAutoTable.finalY + 10;
                
                // Current date
                const today = new Date();
                const dateStr = today.toLocaleDateString();
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');
                doc.text(`Date: ${dateStr}`, margin + 5, finalY);
                
                // Treasurer signature
                doc.text('Treasurer: Vishnu T', pageWidth - margin - 50, finalY);
                
                // Save PDF
                doc.save('Shipyard_Nagar_Subscription_Report.pdf');
                
            } catch (error) {
                console.error('Error generating report:', error);
                alert('Error generating report: ' + error.message);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
