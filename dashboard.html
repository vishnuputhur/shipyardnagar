<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Footer Fixed at Bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333;
            z-index: 1000;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto; /* Allow horizontal scroll on mobile */
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
            vertical-align: middle;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shipyard Nagar - Admin Dashboard</h1>
    </header>
    <main class="container my-4">
        <div id="loadingSpinner">‚è≥ Loading...</div>
        <button class="btn btn-danger mb-3" id="logout">Logout</button>
        <div class="button-grid">
            <button class="btn btn-primary" id="addUserBtn">Add Member</button>
            <button class="btn btn-primary" id="editMemberBtn">Edit Member</button>
            <button class="btn btn-primary" id="subscriptionBtn">Subscriptions</button>
            <button class="btn btn-secondary" id="refreshTotal">Refresh Total</button>
        </div>

        <!-- Add Member Form -->
        <div class="card" id="addUserSection" style="display: none;">
            <h2>Add Member</h2>
            <form id="addUserForm" class="p-3">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="memberNumber" class="form-label">Member Number:</label>
                        <input type="text" class="form-control" id="memberNumber" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="memberName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="memberName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="homeName" class="form-label">House Name:</label>
                        <input type="text" class="form-control" id="homeName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                        <input type="text" class="form-control" id="primaryMobile" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label>
                            <input type="checkbox" id="isAdmin"> Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </div>

        <!-- Edit Member Form -->
        <div class="card" id="editMemberSection" style="display: none;">
            <h2>Edit Member</h2>
            <div class="p-3">
                <label for="editMemberNumber" class="form-label">Member Number:</label>
                <input type="text" class="form-control mb-3" id="editMemberNumber" required>
                <button class="btn btn-warning mb-3" id="loadEditMember">Load Member</button>
            </div>
            <form id="editMemberForm" class="p-3" style="display: none;">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="editName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="editHomeName" class="form-label">House Name:</label>
                        <input type="text" class="form-control" id="editHomeName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="editEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="col-12 mb
