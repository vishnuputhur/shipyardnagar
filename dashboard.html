<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Shipyard Nagar - Admin Dashboard</h1>
    </header>
    <main class="container my-4">
        <button id="logout" class="btn btn-danger mb-3">Logout</button>
        
        <!-- Add Member -->
        <h2>Add Member</h2>
        <form id="addMemberForm" class="border p-3 mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="memberNumber" class="form-label">Member Number:</label>
                    <input type="text" class="form-control" id="memberNumber" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="memberName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="homeName" class="form-label">Home Name:</label>
                    <input type="text" class="form-control" id="homeName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="homeNumber" class="form-label">Home Number:</label>
                    <input type="text" class="form-control" id="homeNumber" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="familyMembers" class="form-label">Family Members:</label>
                    <input type="number" class="form-control" id="familyMembers" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                    <input type="text" class="form-control" id="primaryMobile" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="secondaryMobile" class="form-label">Secondary Mobile:</label>
                    <input type="text" class="form-control" id="secondaryMobile">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>

        <!-- Contributions -->
        <h2>Contributions</h2>
        <select id="monthSelect" class="form-select mb-3">
            <option value="2025-10">October 2025</option>
            <option value="2025-11">November 2025</option>
            <!-- Add more months as needed -->
        </select>
        <button id="editMonth" class="btn btn-warning mb-3" data-editing="false">Edit Month</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Paid</th>
                </tr>
            </thead>
            <tbody id="contributionTable"></tbody>
        </table>

        <!-- Transactions -->
        <h2>Add Transaction</h2>
        <form id="transactionForm" class="border p-3 mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="transactionType" class="form-label">Type:</label>
                    <select id="transactionType" class="form-select" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transactionMember" class="form-label">Member:</label>
                    <select id="transactionMember" class="form-select" required>
                        <option value="external">External</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3" id="externalNameDiv" style="display: none;">
                    <label for="externalName" class="form-label">External Name:</label>
                    <input type="text" class="form-control" id="externalName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transactionAmount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="transactionAmount" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transactionHead" class="form-label">Head:</label>
                    <input type="text" class="form-control" id="transactionHead" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transactionDate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="transactionDate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>

        <h2>Transaction History</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Member/External</th>
                    <th>Amount</th>
                    <th>Head</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
