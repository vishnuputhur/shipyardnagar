<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto;
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
            z-index: 9999;
        }
        
        .contribution-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .month-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-btn {
            padding: 8px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .month-btn.selected {
            background-color: #007bff;
            color: white;
        }
        
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Admin Dashboard
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-grid">
                        <a href="add-member.html" class="admin-btn" id="addUserBtn">
                            <i class="fas fa-user-plus me-2"></i>
                            Add Member
                        </a>
                        <a href="edit-member.html" class="admin-btn" id="editMemberBtn">
                            <i class="fas fa-user-edit me-2"></i>
                            Edit Member
                        </a>
                        <button class="admin-btn" id="subscriptionBtn">
                            <i class="fas fa-credit-card me-2"></i>
                            Subscriptions
                        </button>
                        <a href="wealth-admin.html" class="admin-btn">
                            <i class="fas fa-money-bill-wave me-2"></i>
                            Wealth Management
                        </a>
                        <a href="specialpay.html" class="admin-btn">
                            <i class="fas fa-star me-2"></i>
                            Special Pay
                        </a>
                        <button class="admin-btn" id="reportBtn">
                            <i class="fas fa-file-pdf me-2"></i>
                            Report
                        </button>
                    </div>

                    <!-- Subscriptions Section -->
                    <div class="card" id="subscriptionSection" style="display: none;">
                        <h2>Subscriptions</h2>
                        
                        <!-- Mobile-friendly month selection -->
                        <div class="month-selection-section">
                            <label class="form-label"><strong>Select Month to View:</strong></label>
                            <div class="month-buttons" id="monthButtons">
                                <!-- Month buttons will be populated here -->
                            </div>
                        </div>

                        <div class="table-container mt-4">
                            <table class="table table-bordered" id="subscriptionTable">
                                <thead>
                                    <tr id="monthHeaders">
                                        <th>Member Name</th>
                                    </tr>
                                </thead>
                                <tbody id="subscriptionTableBody">
                                    <!-- Payment history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <p id="totalWealthDisplay" class="fw-bold fs-5 mt-3">Total Wealth: ‚Çπ0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">‚è≥ Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentMembers = [];
        let allMonths = [];
        let selectedMonth = '';

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // UI Elements
            const subscriptionSection = document.getElementById('subscriptionSection');
            const totalWealthDisplay = document.getElementById('totalWealthDisplay');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const reportBtn = document.getElementById('reportBtn');
            const subscriptionTableBody = document.getElementById('subscriptionTableBody');
            const monthButtons = document.getElementById('monthButtons');

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists || userDoc.data().role !== 'admin') {
                        alert('Permission denied. Only admins can access this dashboard. Redirecting to login...');
                        window.location.href = 'login.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error checking admin status:', error);
                    alert('Error checking permissions. Please try again.');
                    return;
                }

                loadingSpinner.style.display = 'none';

                // Initial Load
                refreshTotal();
            });

            // Button Event Listeners
            subscriptionBtn.addEventListener('click', () => {
                subscriptionSection.style.display = 'block';
                loadSubscriptions();
            });

            reportBtn.addEventListener('click', () => {
                generateReport();
            });

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                loadingSpinner.style.display = 'block';

                try {
                    // Load members from Firebase
                    const membersSnapshot = await db.collection('users').get();
                    currentMembers = [];
                    
                    membersSnapshot.forEach(doc => {
                        const data = doc.data();
                        // Only include members with memberNumber (exclude admins)
                        if (data.memberNumber) {
                            currentMembers.push({
                                id: doc.id,
                                memberName: data.memberName || 'Unknown',
                                memberNumber: data.memberNumber
                            });
                        }
                    });
                    
                    console.log('Loaded members:', currentMembers);
                    
                    // Sort members by member number (SN01 to SN22)
                    currentMembers.sort((a, b) => {
                        const numA = parseInt(a.memberNumber.replace('SN', '')) || 0;
                        const numB = parseInt(b.memberNumber.replace('SN', '')) || 0;
                        return numA - numB;
                    });
                    
                    // Generate months from Oct 2025 to Oct 2026
                    allMonths = generateMonths('2025-10', '2026-10');
                    
                    // Create month buttons
                    createMonthButtons(allMonths);
                    
                    // Select current month by default
                    const today = new Date();
                    const currentMonth = today.toISOString().slice(0, 7);
                    selectedMonth = allMonths.includes(currentMonth) ? currentMonth : allMonths[0];
                    
                    updateMonthSelection(selectedMonth);
                    await renderSubscriptionTableForMonth(selectedMonth);

                } catch (error) {
                    console.error('Error in loadSubscriptions:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data. Please check console.</td></tr>';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Generate months array
            const generateMonths = (start, end) => {
                const months = [];
                const startDate = new Date(start + '-01');
                const endDate = new Date(end + '-01');
                
                let current = new Date(startDate);
                while (current <= endDate) {
                    months.push(current.toISOString().slice(0, 7));
                    current.setMonth(current.getMonth() + 1);
                }
                
                return months;
            };

            // Create mobile-friendly month buttons
            const createMonthButtons = (months) => {
                monthButtons.innerHTML = '';
                months.forEach(month => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'btn btn-outline-primary month-btn';
                    button.textContent = getMonthName(month);
                    button.dataset.month = month;
                    
                    if (month === selectedMonth) {
                        button.classList.add('selected');
                    }
                    
                    button.addEventListener('click', () => {
                        selectedMonth = month;
                        updateMonthSelection(month);
                        renderSubscriptionTableForMonth(month);
                    });
                    
                    monthButtons.appendChild(button);
                });
            };

            // Update month selection
            const updateMonthSelection = (month) => {
                // Update all buttons
                document.querySelectorAll('.month-btn').forEach(btn => {
                    if (btn.dataset.month === month) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                // Update table header
                document.getElementById('monthHeaders').innerHTML = 
                    `<th>Member Name</th><th>${getMonthName(month)} ${month.split('-')[0]}</th>`;
            };

            // Render table for selected month
            const renderSubscriptionTableForMonth = async (month) => {
                if (!subscriptionTableBody) return;

                subscriptionTableBody.innerHTML = '<tr><td colspan="2">Loading subscription data...</td></tr>';

                try {
                    const rows = [];
                    
                    for (const member of currentMembers) {
                        try {
                            const contributionDoc = await db.collection('contributions')
                                .doc(member.id)
                                .collection('months')
                                .doc(month)
                                .get();
                                
                            const paid = contributionDoc.exists ? contributionDoc.data().paid : false;
                            
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>
                                        <input type="checkbox" class="contribution-check" 
                                               data-member="${member.id}" 
                                               data-month="${month}" 
                                               ${paid ? 'checked' : ''}
                                               onchange="handleSingleCheckbox(this)">
                                    </td>
                                </tr>
                            `);
                        } catch (error) {
                            console.error(`Error loading data for ${member.memberName}:`, error);
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>Error loading data</td>
                                </tr>
                            `);
                        }
                    }
                    
                    if (rows.length === 0) {
                        subscriptionTableBody.innerHTML = '<tr><td colspan="2">No members found</td></tr>';
                    } else {
                        subscriptionTableBody.innerHTML = rows.join('');
                    }
                } catch (error) {
                    console.error('Error rendering table:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading subscription data</td></tr>';
                }
            };

            // Helper function to get month name
            const getMonthName = (monthString) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthIndex = parseInt(monthString.split('-')[1]) - 1;
                return months[monthIndex] || 'Unknown';
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                try {
                    const transactions = await db.collection('transactions').get();
                    transactions.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const totalWealth = totalIncome - totalExpense;
                    totalWealthDisplay.textContent = `Total Wealth: ‚Çπ${totalWealth}`;
                } catch (error) {
                    console.error('Error refreshing total:', error);
                    totalWealthDisplay.textContent = 'Total Wealth: ‚Çπ0 (Error)';
                }
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }
        });

        // Handle single checkbox click - Global function
        window.handleSingleCheckbox = async function(checkbox) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const memberId = checkbox.dataset.member;
            const month = checkbox.dataset.month;
            const shouldBePaid = checkbox.checked;
            
            // If unchecking, show confirmation
            if (!shouldBePaid) {
                if (!confirm('Are you sure you want to remove this payment? ‚Çπ200 will be deducted from total.')) {
                    checkbox.checked = true;
                    return;
                }
            }

            loadingSpinner.style.display = 'block';
            try {
                if (shouldBePaid) {
                    // Mark as paid
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: true,
                        date: new Date().toISOString().split('T')[0],
                        amount: 200,
                        memberId: memberId,
                        month: month
                    });
                    
                    await firebase.firestore().collection('transactions').add({
                        type: 'income',
                        memberId: memberId,
                        amount: 200,
                        head: `Monthly Subscription - ${month}`,
                        date: new Date().toISOString().split('T')[0]
                    });
                    
                    alert('Subscription marked! ‚Çπ200 added to total.');
                } else {
                    // Unmark
                    await firebase.firestore().collection('contributions').doc(memberId).collection('months').doc(month).set({
                        paid: false,
                        date: null,
                        amount: 0,
                        memberId: memberId,
                        month: month
                    }, { merge: true });
                    
                    // Remove transaction
                    const transactions = await firebase.firestore().collection('transactions')
                        .where('memberId', '==', memberId)
                        .where('head', '==', `Monthly Subscription - ${month}`)
                        .get();
                    
                    const batch = firebase.firestore().batch();
                    transactions.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    
                    alert('Payment removed! ‚Çπ200 deducted from total.');
                }
                
                // Refresh total wealth
                let totalIncome = 0, totalExpense = 0;
                const transactions = await firebase.firestore().collection('transactions').get();
                transactions.forEach(doc => {
                    const t = doc.data();
                    if (t.type === 'income') totalIncome += t.amount || 0;
                    if (t.type === 'expense') totalExpense += t.amount || 0;
                });
                const totalWealth = totalIncome - totalExpense;
                document.getElementById('totalWealthDisplay').textContent = `Total Wealth: ‚Çπ${totalWealth}`;
            } catch (error) {
                console.error('Error updating subscription:', error);
                alert('Error: ' + error.message);
                // Revert checkbox state on error
                checkbox.checked = !shouldBePaid;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };

        // Format date to dd-mm-yy
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                return `${day}-${month}-${year}`;
            } catch (error) {
                return dateString;
            }
        }

        // Generate Report PDF
        async function generateReport() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            
            try {
                // Load members from Firebase
                const membersSnapshot = await firebase.firestore().collection('users').get();
                let members = [];
                
                membersSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.memberNumber) {
                        members.push({
                            id: doc.id,
                            memberName: data.memberName || 'Unknown',
                            memberNumber: data.memberNumber
                        });
                    }
                });

                // Sort members by member number (SN01 to SN22)
                members.sort((a, b) => {
                    const numA = parseInt(a.memberNumber.replace('SN', '')) || 0;
                    const numB = parseInt(b.memberNumber.replace('SN', '')) || 0;
                    return numA - numB;
                });

                // Define report months (Oct 2025 to Apr 2026)
                const reportMonths = [
                    '2025-10', '2025-11', '2025-12', 
                    '2026-01', '2026-02', '2026-03', '2026-04'
                ];

                // Get current month for pending calculations
                const today = new Date();
                const currentMonth = today.toISOString().slice(0, 7);
                const currentMonthIndex = reportMonths.indexOf(currentMonth);

                // Load payment data for all members and months
                const paymentData = [];
                
                for (const member of members) {
                    const memberPayments = [];
                    
                    for (const month of reportMonths) {
                        try {
                            const contributionDoc = await firebase.firestore()
                                .collection('contributions')
                                .doc(member.id)
                                .collection('months')
                                .doc(month)
                                .get();
                            
                            if (contributionDoc.exists && contributionDoc.data().paid) {
                                memberPayments.push({
                                    paid: true,
                                    date: formatDate(contributionDoc.data().date) || 'Paid'
                                });
                            } else {
                                memberPayments.push({
                                    paid: false,
                                    date: ''
                                });
                            }
                        } catch (error) {
                            console.error(`Error loading payment data for ${member.memberName}, ${month}:`, error);
                            memberPayments.push({
                                paid: false,
                                date: ''
                            });
                        }
                    }
                    
                    paymentData.push(memberPayments);
                }

                // Create PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'letter');
                
                // Set margins and create border - SKYBLUE COLOR
                const margin = 6; // 6mm margin
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                
                // Draw border - SKYBLUE COLOR
                doc.setDrawColor(135, 206, 235); // Sky blue color
                doc.setLineWidth(0.5); // Reduced thickness
                doc.rect(margin, margin, pageWidth - 2 * margin, pageHeight - 2 * margin);
                
                // Set initial position
                let yPos = margin + 8;
                
                // Add main heading
                doc.setFontSize(24);
                doc.setTextColor(0, 0, 128); // Dark blue
                doc.setFont(undefined, 'bold');
                doc.text('Shipyard Nagar Residence Association ', pageWidth / 2, yPos, { align: 'center' });
                yPos += 5; // 5mm gap
                
                // Add address (50% size of main heading)
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');
                doc.text('Nettoor, 682040', pageWidth / 2, yPos, { align: 'center' });
                yPos += 10; // 10mm gap after address
                
                // Add subheading - BLACK COLOR
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0); // BLACK color
                doc.setFont(undefined, 'bold');
                doc.text('Subscription Paid Report', pageWidth / 2, yPos, { align: 'center' });
                yPos += 6; // Small gap before table
                
                // Calculate PERFECT CENTERING for table
                const availableWidth = pageWidth - (2 * margin) - 20; // 10mm gap on each side inside box
                const columnCount = 9; // Number of columns
                
                // Calculate equal column widths
                const columnWidth = availableWidth / columnCount;
                
                // Define column widths for perfect centering
                const columnWidths = [
                    columnWidth * 0.6,  // No. column (60% of equal width)
                    columnWidth * 1.4,  // Name column (140% of equal width)
                    columnWidth,        // Oct 25
                    columnWidth,        // Nov 25
                    columnWidth,        // Dec 25
                    columnWidth,        // Jan 26
                    columnWidth,        // Feb 26
                    columnWidth,        // Mar 26
                    columnWidth         // Apr 26
                ];
                
                // Calculate total table width
                const totalTableWidth = columnWidths.reduce((sum, width) => sum + width, 0);
                
                // Calculate perfect center position
                const tableStartX = (pageWidth - totalTableWidth) / 2;
                
                // Prepare table data
                const tableData = [];
                
                for (let i = 0; i < members.length; i++) {
                    const member = members[i];
                    const payments = paymentData[i] || [];
                    
                    // For pending months, show "Pending" text
                    const row = {
                        number: (i + 1).toString(),
                        name: member.memberName,
                        oct25: payments[0]?.paid ? payments[0].date : 
                              (currentMonthIndex >= 0 ? 'Pending' : ''),
                        nov25: payments[1]?.paid ? payments[1].date : 
                              (currentMonthIndex >= 1 ? 'Pending' : ''),
                        dec25: payments[2]?.paid ? payments[2].date : 
                              (currentMonthIndex >= 2 ? 'Pending' : ''),
                        jan26: payments[3]?.paid ? payments[3].date : 
                              (currentMonthIndex >= 3 ? 'Pending' : ''),
                        feb26: payments[4]?.paid ? payments[4].date : 
                              (currentMonthIndex >= 4 ? 'Pending' : ''),
                        mar26: payments[5]?.paid ? payments[5].date : 
                              (currentMonthIndex >= 5 ? 'Pending' : ''),
                        apr26: payments[6]?.paid ? payments[6].date : 
                              (currentMonthIndex >= 6 ? 'Pending' : '')
                    };
                    
                    tableData.push(row);
                }
                
                // Generate table with PERFECT CENTERING
                doc.autoTable({
                    head: [['No.', 'Name', 'Oct 25', 'Nov 25', 'Dec 25', 'Jan 26', 'Feb 26', 'Mar 26', 'Apr 26']],
                    body: tableData.map(row => [
                        row.number,
                        row.name,
                        row.oct25,
                        row.nov25,
                        row.dec25,
                        row.jan26,
                        row.feb26,
                        row.mar26,
                        row.apr26
                    ]),
                    startY: yPos,
                    margin: { left: tableStartX, right: tableStartX },
                    tableWidth: totalTableWidth,
                    styles: {
                        font: 'times', // Times New Roman font
                        fontSize: 8, // Smaller font to fit everything
                        cellPadding: 1.5, // Reduced padding
                        lineColor: [100, 100, 100], // Lighter gray lines
                        lineWidth: 0.1 // Thinner lines
                    },
                    headStyles: {
                        fillColor: [173, 216, 230], // Light blue
                        textColor: 0,
                        fontStyle: 'bold',
                        halign: 'center',
                        font: 'times',
                        lineWidth: 0.2
                    },
                    bodyStyles: {
                        textColor: 0,
                        halign: 'center',
                        font: 'times',
                        lineWidth: 0.1
                    },
                    alternateRowStyles: {
                        fillColor: [245, 245, 245]
                    },
                    // PERFECTLY CENTERED COLUMN WIDTHS
                    columnStyles: {
                        0: { cellWidth: columnWidths[0], halign: 'center' },
                        1: { cellWidth: columnWidths[1], halign: 'left' },
                        2: { cellWidth: columnWidths[2], halign: 'center' },
                        3: { cellWidth: columnWidths[3], halign: 'center' },
                        4: { cellWidth: columnWidths[4], halign: 'center' },
                        5: { cellWidth: columnWidths[5], halign: 'center' },
                        6: { cellWidth: columnWidths[6], halign: 'center' },
                        7: { cellWidth: columnWidths[7], halign: 'center' },
                        8: { cellWidth: columnWidths[8], halign: 'center' }
                    },
                    didParseCell: function(data) {
                        // Add vertical lines between months with lighter color
                        if (data.section === 'body' || data.section === 'head') {
                            data.cell.styles.lineWidth = 0.2;
                            data.cell.styles.lineColor = [150, 150, 150]; // Lighter gray
                        }
                        
                        // Color pending cells red
                        if (data.section === 'body' && data.column.index >= 2) {
                            const monthIndex = data.column.index - 2;
                            const memberIndex = data.row.index;
                            const payment = paymentData[memberIndex] && paymentData[memberIndex][monthIndex];
                            
                            if (!payment?.paid && monthIndex <= currentMonthIndex) {
                                data.cell.styles.fillColor = [255, 200, 200]; // Light red
                                data.cell.styles.textColor = [139, 0, 0]; // Dark red
                            } else if (payment?.paid) {
                                data.cell.styles.textColor = [0, 100, 0]; // Dark green
                            }
                        }
                    }
                });
                
                // Add signatures at the bottom
                const finalY = Math.min(doc.lastAutoTable.finalY + 12, pageHeight - margin - 15);
                
                // President - Left
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                doc.setFont('times', 'bold');
                doc.text('President', tableStartX, finalY);
                doc.setFont('times', 'normal');
                doc.text('Vinayan KP', tableStartX, finalY + 4);
                
                // Treasurer - Center
                const centerX = pageWidth / 2;
                doc.setFont('times', 'bold');
                doc.text('Treasurer', centerX, finalY, { align: 'center' });
                doc.setFont('times', 'normal');
                doc.text('Vishnu T', centerX, finalY + 4, { align: 'center' });
                
                // Secretary - Right
                const rightX = tableStartX + totalTableWidth;
                doc.setFont('times', 'bold');
                doc.text('Secretary', rightX, finalY, { align: 'right' });
                doc.setFont('times', 'normal');
                doc.text('Manojkumar', rightX, finalY + 4, { align: 'right' });
                
                // Generate filename with current date
                const currentDate = new Date();
                const dateStr = formatDate(currentDate.toISOString()).replace(/-/g, '');
                const fileName = `Shipyard_Nagar_Report_${dateStr}.pdf`;
                
                // Save PDF with date in filename
                doc.save(fileName);
                
            } catch (error) {
                console.error('Error generating report:', error);
                alert('Error generating report: ' + error.message);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
