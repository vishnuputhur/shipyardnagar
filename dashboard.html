<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Main Card - Reduced top gap */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
            margin-top: 120px;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto;
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
        }
        
        /* Checkbox styling */
        .contribution-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Mobile-friendly month selection */
        .month-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-btn {
            padding: 8px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .month-btn.selected {
            background-color: #007bff;
            color: white;
        }
        
        /* Wealth edit section */
        .wealth-edit-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #ffeaa7;
        }

        /* Admin buttons */
        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .main-card {
                padding: 15px;
                margin: 100px 10px 50px 10px;
            }
            
            .button-grid {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="main-card">
                    <div class="page-title">
                        Admin Dashboard
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-grid">
                        <button class="admin-btn" id="addUserBtn">
                            <i class="fas fa-user-plus me-2"></i>
                            Add Member
                        </button>
                        <button class="admin-btn" id="editMemberBtn">
                            <i class="fas fa-user-edit me-2"></i>
                            Edit Member
                        </button>
                        <button class="admin-btn" id="subscriptionBtn">
                            <i class="fas fa-credit-card me-2"></i>
                            Subscriptions
                        </button>
                        <button class="admin-btn" id="refreshTotal">
                            <i class="fas fa-sync-alt me-2"></i>
                            Refresh Total
                        </button>
                        <button class="admin-btn" id="logout" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </button>
                    </div>

                    <!-- Add Member Form -->
                    <div class="card" id="addUserSection" style="display: none;">
                        <h2>Add Member</h2>
                        <form id="addUserForm" class="p-3">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="memberNumber" class="form-label">Member Number:</label>
                                    <input type="text" class="form-control" id="memberNumber" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="memberName" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="memberName" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                                    <input type="text" class="form-control" id="primaryMobile" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isAdmin">
                                        <label class="form-check-label" for="isAdmin">
                                            Admin User
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%;">
                                <i class="fas fa-save me-2"></i>
                                Add Member
                            </button>
                        </form>
                    </div>

                    <!-- Edit Member Form -->
                    <div class="card" id="editMemberSection" style="display: none;">
                        <h2>Edit Member</h2>
                        <div class="p-3">
                            <label for="editMemberNumber" class="form-label">Member Number:</label>
                            <input type="text" class="form-control mb-3" id="editMemberNumber" required>
                            <button class="admin-btn mb-3" id="loadEditMember" style="width: 100%;">
                                <i class="fas fa-search me-2"></i>
                                Load Member
                            </button>
                        </div>
                        <form id="editMemberForm" class="p-3" style="display: none;">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editName" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="editName" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="editPrimaryMobile" class="form-label">Primary Mobile:</label>
                                    <input type="text" class="form-control" id="editPrimaryMobile" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="editIsAdmin">
                                        <label class="form-check-label" for="editIsAdmin">
                                            Admin User
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="admin-btn" style="width: 100%;">
                                <i class="fas fa-save me-2"></i>
                                Update Member
                            </button>
                        </form>
                    </div>

                    <!-- Subscriptions Section -->
                    <div class="card" id="subscriptionSection" style="display: none;">
                        <h2>Subscriptions</h2>
                        
                        <!-- Mobile-friendly month selection -->
                        <div class="month-selection-section">
                            <label class="form-label"><strong>Select Month to View:</strong></label>
                            <div class="month-buttons" id="monthButtons">
                                <!-- Month buttons will be populated here -->
                            </div>
                        </div>

                        <!-- Wealth Edit Section -->
                        <div class="wealth-edit-section">
                            <h5>Wealth Management</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="wealthAmount" placeholder="Amount">
                                        <button class="admin-btn" id="addWealth" style="border-radius: 0 10px 10px 0;">Add Income</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="expenseAmount" placeholder="Amount">
                                        <button class="admin-btn" id="addExpense" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); border-radius: 0 10px 10px 0;">Add Expense</button>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="transactionDescription" placeholder="Description">
                                <button class="admin-btn" id="resetWealth" style="background: linear-gradient(135deg, #fd7e14 0%, #e55a2b 100%); border-radius: 0 10px 10px 0;">Reset Wealth</button>
                            </div>
                        </div>

                        <div class="table-container mt-4">
                            <table class="table table-bordered" id="subscriptionTable">
                                <thead>
                                    <tr id="monthHeaders">
                                        <th>Member Name</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <p id="totalWealthDisplay" class="fw-bold fs-5 mt-3">Total Wealth: â‚¹0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // UI Elements
            const addUserSection = document.getElementById('addUserSection');
            const editMemberSection = document.getElementById('editMemberSection');
            const subscriptionSection = document.getElementById('subscriptionSection');
            const totalWealthDisplay = document.getElementById('totalWealthDisplay');
            const addUserBtn = document.getElementById('addUserBtn');
            const editMemberBtn = document.getElementById('editMemberBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const refreshTotalBtn = document.getElementById('refreshTotal');
            const logoutBtn = document.getElementById('logout');
            const subscriptionTableBody = document.querySelector('#subscriptionTable tbody');
            const monthButtons = document.getElementById('monthButtons');
            const addWealthBtn = document.getElementById('addWealth');
            const addExpenseBtn = document.getElementById('addExpense');
            const resetWealthBtn = document.getElementById('resetWealth');

            let currentMembers = [];
            let allMonths = [];
            let selectedMonth = '';
            let currentAdmin = null;

            // Auth State Check
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    alert('No user logged in. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    alert('Permission denied. Only admins can access this dashboard. Redirecting to login...');
                    window.location.href = 'login.html';
                    return;
                }

                currentAdmin = user;
                loadingSpinner.style.display = 'none';

                // Initial Load
                refreshTotal();
            });

            // Button Event Listeners
            addUserBtn.addEventListener('click', () => {
                addUserSection.style.display = 'block';
                editMemberSection.style.display = 'none';
                subscriptionSection.style.display = 'none';
            });

            editMemberBtn.addEventListener('click', () => {
                addUserSection.style.display = 'none';
                editMemberSection.style.display = 'block';
                subscriptionSection.style.display = 'none';
            });

            subscriptionBtn.addEventListener('click', () => {
                addUserSection.style.display = 'none';
                editMemberSection.style.display = 'none';
                subscriptionSection.style.display = 'block';
                loadSubscriptions();
            });

            refreshTotalBtn.addEventListener('click', () => {
                refreshTotal();
            });

            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    alert('Logout Error: ' + error.message);
                });
            });

            // Add Member Form Submission - FIXED VERSION
            const addUserForm = document.getElementById('addUserForm');
            addUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const memberData = {
                    memberNumber: document.getElementById('memberNumber').value,
                    memberName: document.getElementById('memberName').value,
                    email: document.getElementById('email').value,
                    primaryMobile: document.getElementById('primaryMobile').value,
                    role: document.getElementById('isAdmin').checked ? 'admin' : 'member'
                };
                
                const password = document.getElementById('password').value;
                
                loadingSpinner.style.display = 'block';
                
                try {
                    // Create user with email and password
                    const userCredential = await auth.createUserWithEmailAndPassword(
                        memberData.email, 
                        password
                    );
                    
                    // Store member data in Firestore
                    await db.collection('users').doc(userCredential.user.uid).set(memberData);
                    
                    // IMPORTANT: Sign out the newly created user and sign back in as admin
                    await auth.signOut();
                    
                    // Sign back in as admin
                    await auth.signInWithEmailAndPassword(currentAdmin.email, prompt('Please enter your admin password to continue:'));
                    
                    alert('Member added successfully!');
                    addUserForm.reset();
                    refreshTotal();
                } catch (error) {
                    console.error('Error adding member:', error);
                    alert('Error adding member: ' + error.message);
                    
                    // Try to sign back in as admin if there was an error
                    try {
                        await auth.signInWithEmailAndPassword(currentAdmin.email, prompt('Please enter your admin password to continue:'));
                    } catch (reAuthError) {
                        console.error('Re-authentication failed:', reAuthError);
                        window.location.href = 'login.html';
                    }
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Edit Member Functionality
            const loadEditMember = document.getElementById('loadEditMember');
            loadEditMember.addEventListener('click', async () => {
                const memberNumber = document.getElementById('editMemberNumber').value;
                const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                if (!membersSnapshot.empty) {
                    const memberData = membersSnapshot.docs[0].data();
                    document.getElementById('editName').value = memberData.memberName || '';
                    document.getElementById('editEmail').value = memberData.email || '';
                    document.getElementById('editPrimaryMobile').value = memberData.primaryMobile || '';
                    document.getElementById('editIsAdmin').checked = memberData.role === 'admin';
                    document.getElementById('editMemberForm').style.display = 'block';
                } else {
                    alert('Member not found!');
                }
            });

            const editMemberForm = document.getElementById('editMemberForm');
            editMemberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const memberNumber = document.getElementById('editMemberNumber').value;
                const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                if (!membersSnapshot.empty) {
                    const memberDoc = membersSnapshot.docs[0];
                    const updatedData = {
                        memberName: document.getElementById('editName').value,
                        email: document.getElementById('editEmail').value,
                        primaryMobile: document.getElementById('editPrimaryMobile').value,
                        role: document.getElementById('editIsAdmin').checked ? 'admin' : 'member'
                    };
                    await db.collection('users').doc(memberDoc.id).update(updatedData);
                    alert('Member updated successfully!');
                    editMemberForm.reset();
                    editMemberForm.style.display = 'none';
                    refreshTotal();
                } else {
                    alert('Member not found!');
                }
            });

            // Wealth Management Functions
            addWealthBtn.addEventListener('click', async () => {
                const amount = parseFloat(document.getElementById('wealthAmount').value);
                const description = document.getElementById('transactionDescription').value || 'Manual Income';
                
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                if (confirm(`Add â‚¹${amount} as income?`)) {
                    await addTransaction('income', amount, description);
                }
            });

            addExpenseBtn.addEventListener('click', async () => {
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const description = document.getElementById('transactionDescription').value || 'Manual Expense';
                
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                if (confirm(`Add â‚¹${amount} as expense?`)) {
                    await addTransaction('expense', amount, description);
                }
            });

            resetWealthBtn.addEventListener('click', async () => {
                if (confirm('Are you sure you want to reset ALL transactions? This cannot be undone!')) {
                    loadingSpinner.style.display = 'block';
                    try {
                        // Delete all transactions
                        const transactions = await db.collection('transactions').get();
                        const batch = db.batch();
                        transactions.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                        
                        alert('All transactions reset successfully!');
                        await refreshTotal();
                    } catch (error) {
                        console.error('Error resetting transactions:', error);
                        alert('Error: ' + error.message);
                    } finally {
                        loadingSpinner.style.display = 'none';
                    }
                }
            });

            const addTransaction = async (type, amount, description) => {
                loadingSpinner.style.display = 'block';
                try {
                    await db.collection('transactions').add({
                        type: type,
                        amount: amount,
                        head: description,
                        date: new Date().toISOString().split('T')[0],
                        description: description,
                        manualEntry: true
                    });
                    
                    alert(`${type === 'income' ? 'Income' : 'Expense'} of â‚¹${amount} added successfully!`);
                    
                    // Clear inputs
                    document.getElementById('wealthAmount').value = '';
                    document.getElementById('expenseAmount').value = '';
                    document.getElementById('transactionDescription').value = '';
                    
                    await refreshTotal();
                } catch (error) {
                    console.error('Error adding transaction:', error);
                    alert('Error: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                loadingSpinner.style.display = 'block';

                try {
                    // Load members from Firebase
                    const membersSnapshot = await db.collection('users').get();
                    currentMembers = membersSnapshot.docs.map(doc => ({
                        id: doc.id,
                        memberName: doc.data().memberName || 'Unknown',
                        memberNumber: doc.data().memberNumber || ''
                    }));
                    
                    // Generate months from Oct 2025 to Oct 2026
                    allMonths = generateMonths('2025-10', '2026-10');
                    
                    // Create month buttons
                    createMonthButtons(allMonths);
                    
                    // Select first month by default
                    if (allMonths.length > 0 && !selectedMonth) {
                        selectedMonth = allMonths[0];
                        updateMonthSelection(selectedMonth);
                    }

                } catch (error) {
                    console.error('Error in loadSubscriptions:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data. Please refresh.</td></tr>';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Generate months array
            const generateMonths = (start, end) => {
                const months = [];
                const startDate = new Date(start + '-01');
                const endDate = new Date(end + '-01');
                
                let current = new Date(startDate);
                while (current <= endDate) {
                    months.push(current.toISOString().slice(0, 7));
                    current.setMonth(current.getMonth() + 1);
                }
                
                return months;
            };

            // Create mobile-friendly month buttons
            const createMonthButtons = (months) => {
                monthButtons.innerHTML = '';
                months.forEach(month => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary month-btn';
                    button.textContent = getMonthName(month);
                    button.dataset.month = month;
                    
                    if (month === selectedMonth) {
                        button.classList.add('selected');
                    }
                    
                    button.addEventListener('click', () => {
                        selectedMonth = month;
                        updateMonthSelection(month);
                        renderSubscriptionTableForMonth(month);
                    });
                    
                    monthButtons.appendChild(button);
                });
            };

            // Update month selection
            const updateMonthSelection = (month) => {
                // Update all buttons
                document.querySelectorAll('.month-btn').forEach(btn => {
                    if (btn.dataset.month === month) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                // Update table header
                document.getElementById('monthHeaders').innerHTML = 
                    `<th>Member Name</th><th>${getMonthName(month)} ${month.split('-')[0]}</th>`;
            };

            // Render table for selected month
            const renderSubscriptionTableForMonth = async (month) => {
                const subscriptionTableBody = document.querySelector('#subscriptionTable tbody');
                if (!subscriptionTableBody) return;

                subscriptionTableBody.innerHTML = '<tr><td colspan="2">Loading...</td></tr>';

                try {
                    const rows = [];
                    
                    for (const member of currentMembers) {
                        try {
                            const contributionDoc = await db.collection('contributions').doc(member.id).collection('months').doc(month).get();
                            const paid = contributionDoc.exists ? contributionDoc.data().paid : false;
                            
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>
                                        <input type="checkbox" class="contribution-check" 
                                               data-member="${member.id}" 
                                               data-month="${month}" 
                                               ${paid ? 'checked' : ''}
                                               onclick="handleSingleCheckbox(this)">
                                    </td>
                                </tr>
                            `);
                        } catch (error) {
                            console.error(`Error loading data for ${member.memberName}:`, error);
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}</td>
                                    <td>Error</td>
                                </tr>
                            `);
                        }
                    }
                    
                    subscriptionTableBody.innerHTML = rows.join('');
                } catch (error) {
                    console.error('Error rendering table:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
                }
            };

            // Helper function to get month name
            const getMonthName = (monthString) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthIndex = parseInt(monthString.split('-')[1]) - 1;
                return months[monthIndex];
            };

            // Handle single checkbox click
            window.handleSingleCheckbox = async function(checkbox) {
                const memberId = checkbox.dataset.member;
                const month = checkbox.dataset.month;
                const shouldBePaid = checkbox.checked;
                
                // If unchecking, show confirmation
                if (!shouldBePaid) {
                    if (!confirm('Are you sure you want to remove this payment? â‚¹200 will be deducted from total.')) {
                        checkbox.checked = true;
                        return;
                    }
                }

                loadingSpinner.style.display = 'block';
                try {
                    if (shouldBePaid) {
                        // Mark as paid
                        await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                            paid: true,
                            date: new Date().toISOString().split('T')[0],
                            amount: 200,
                            memberId: memberId,
                            month: month
                        });
                        
                        await db.collection('transactions').add({
                            type: 'income',
                            memberId: memberId,
                            amount: 200,
                            head: `Monthly Subscription - ${month}`,
                            date: new Date().toISOString().split('T')[0]
                        });
                        
                        alert('Subscription marked! â‚¹200 added to total.');
                    } else {
                        // Unmark
                        await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                            paid: false,
                            date: null,
                            amount: 0,
                            memberId: memberId,
                            month: month
                        }, { merge: true });
                        
                        // Remove transaction
                        const transactions = await db.collection('transactions')
                            .where('memberId', '==', memberId)
                            .where('head', '==', `Monthly Subscription - ${month}`)
                            .get();
                        
                        const batch = db.batch();
                        transactions.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                        
                        alert('Payment removed! â‚¹200 deducted from total.');
                    }
                    
                    await refreshTotal();
                } catch (error) {
                    console.error('Error updating subscription:', error);
                    alert('Error: ' + error.message);
                    // Revert checkbox state on error
                    checkbox.checked = !shouldBePaid;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                try {
                    const transactions = await db.collection('transactions').get();
                    transactions.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const totalWealth = totalIncome - totalExpense;
                    totalWealthDisplay.textContent = `Total Wealth: â‚¹${totalWealth}`;
                } catch (error) {
                    console.error('Error refreshing total:', error);
                    totalWealthDisplay.textContent = 'Total Wealth: â‚¹0 (Error)';
                }
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button emoji
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                // Set initial theme and button
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }
        });
    </script>
</body>
