<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Footer Fixed at Bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333;
            z-index: 1000;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        .subscription-table {
            margin-top: 20px;
            overflow-x: auto; /* Allow horizontal scroll on mobile */
        }

        .subscription-table th, .subscription-table td {
            padding: 10px;
            text-align: center;
            min-width: 100px; /* Minimum width for columns */
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒž</button>
    </div>
    <header>
        <h1>Shipyard Nagar - Admin Dashboard</h1>
    </header>
    <main class="container my-4">
        <button class="btn btn-danger mb-3" id="logout">Logout</button>
        <div class="button-grid">
            <button class="btn btn-primary" id="addUserBtn">Add Member</button>
            <button class="btn btn-primary" id="editMemberBtn">Edit Member</button>
            <button class="btn btn-primary" id="subscriptionBtn">Subscriptions</button>
            <button class="btn btn-secondary" id="refreshTotal">Refresh Total</button>
        </div>

        <!-- Add Member Form -->
        <div class="card" id="addUserSection" style="display: none;">
            <h2>Add Member</h2>
            <form id="addUserForm" class="p-3">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="memberNumber" class="form-label">Member Number:</label>
                        <input type="text" class="form-control" id="memberNumber" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="memberName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="memberName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                        <input type="text" class="form-control" id="primaryMobile" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label>
                            <input type="checkbox" id="isAdmin"> Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </div>

        <!-- Edit Member Form -->
        <div class="card" id="editMemberSection" style="display: none;">
            <h2>Edit Member</h2>
            <div class="p-3">
                <label for="editMemberNumber" class="form-label">Member Number:</label>
                <input type="text" class="form-control mb-3" id="editMemberNumber" required>
                <button class="btn btn-warning mb-3" id="loadEditMember">Load Member</button>
            </div>
            <form id="editMemberForm" class="p-3" style="display: none;">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="editName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="editEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="editPrimaryMobile" class="form-label">Primary Mobile:</label>
                        <input type="text" class="form-control" id="editPrimaryMobile" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label>
                            <input type="checkbox" id="editIsAdmin"> Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Member</button>
            </form>
        </div>

        <!-- Subscriptions Section */
        <div class="card subscription-table" id="subscriptionSection" style="display: none;">
            <h2>Subscriptions</h2>
            <select id="monthSelect" class="form-select mb-3">
                <option value="2025-10">October 2025</option>
                <option value="2025-11">November 2025</option>
            </select>
            <button id="editMonth" class="btn btn-warning mb-3" data-editing="false">Edit Month</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Paid</th>
                    </tr>
                </thead>
                <tbody id="subscriptionTable"></tbody>
            </table>
            <p id="totalWealthDisplay">Total Wealth: â‚¹0</p>
        </div>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            alert('Firebase Initialization Error: ' + error.message);
            console.error('Firebase Init Error:', error);
        }

        // Auth State Check
        auth.onAuthStateChanged(async (user) => {
            if (!user || !(await db.collection('users').doc(user.uid).get()).data()?.role === 'admin') {
                alert('Unauthorized access. Redirecting to login...');
                window.location.href = 'login.html';
                return;
            }

            // Button Event Listeners
            const addUserBtn = document.getElementById('addUserBtn');
            const editMemberBtn = document.getElementById('editMemberBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const refreshTotalBtn = document.getElementById('refreshTotal');

            if (addUserBtn) {
                addUserBtn.addEventListener('click', () => {
                    document.getElementById('addUserSection').style.display = 'block';
                    document.getElementById('editMemberSection').style.display = 'none';
                    document.getElementById('subscriptionSection').style.display = 'none';
                });
            }

            if (editMemberBtn) {
                editMemberBtn.addEventListener('click', () => {
                    document.getElementById('addUserSection').style.display = 'none';
                    document.getElementById('editMemberSection').style.display = 'block';
                    document.getElementById('subscriptionSection').style.display = 'none';
                });
            }

            if (subscriptionBtn) {
                subscriptionBtn.addEventListener('click', () => {
                    document.getElementById('addUserSection').style.display = 'none';
                    document.getElementById('editMemberSection').style.display = 'none';
                    document.getElementById('subscriptionSection').style.display = 'block';
                    loadSubscriptions();
                });
            }

            if (refreshTotalBtn) {
                refreshTotalBtn.addEventListener('click', () => {
                    refreshTotal();
                });
            }

            // Add Member Form Submission
            const addUserForm = document.getElementById('addUserForm');
            if (addUserForm) {
                addUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const memberData = {
                        memberNumber: document.getElementById('memberNumber').value,
                        memberName: document.getElementById('memberName').value,
                        email: document.getElementById('email').value,
                        primaryMobile: document.getElementById('primaryMobile').value,
                        role: document.getElementById('isAdmin').checked ? 'admin' : 'member'
                    };
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(
                            memberData.email,
                            document.getElementById('password').value
                        );
                        await db.collection('users').doc(userCredential.user.uid).set(memberData);
                        alert('Member added successfully!');
                        addUserForm.reset();
                        refreshTotal();
                    } catch (error) {
                        alert('Error adding member: ' + error.message);
                    }
                });
            }

            // Edit Member Functionality
            const loadEditMember = document.getElementById('loadEditMember');
            if (loadEditMember) {
                loadEditMember.addEventListener('click', async () => {
                    const memberNumber = document.getElementById('editMemberNumber').value;
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    if (membersSnapshot.empty) {
                        alert('Member not found!');
                        return;
                    }
                    const memberData = membersSnapshot.docs[0].data();
                    document.getElementById('editName').value = memberData.memberName || '';
                    document.getElementById('editEmail').value = memberData.email || '';
                    document.getElementById('editPrimaryMobile').value = memberData.primaryMobile || '';
                    document.getElementById('editIsAdmin').checked = memberData.role === 'admin';
                    document.getElementById('editMemberForm').style.display = 'block';
                });
            }

            const editMemberForm = document.getElementById('editMemberForm');
            if (editMemberForm) {
                editMemberForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const memberNumber = document.getElementById('editMemberNumber').value;
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    if (membersSnapshot.empty) {
                        alert('Member not found!');
                        return;
                    }
                    const memberDoc = membersSnapshot.docs[0];
                    const memberId = memberDoc.id;
                    const updatedData = {
                        memberName: document.getElementById('editName').value,
                        email: document.getElementById('editEmail').value,
                        primaryMobile: document.getElementById('editPrimaryMobile').value,
                        role: document.getElementById('editIsAdmin').checked ? 'admin' : 'member'
                    };
                    await db.collection('users').doc(memberId).update(updatedData);
                    alert('Member updated successfully!');
                    editMemberForm.reset();
                    editMemberForm.style.display = 'none';
                    refreshTotal();
                });
            }

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                const monthSelect = document.getElementById('monthSelect');
                const subscriptionTable = document.getElementById('subscriptionTable');
                const editMonthBtn = document.getElementById('editMonth');

                const membersSnapshot = await db.collection('users').get();
                const members = membersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const startMonth = new Date(2025, 9, 1); // Oct 2025
                const currentMonth = new Date(2025, 9, 18); // Oct 18, 2025
                const months = [];
                for (let d = new Date(startMonth); d <= currentMonth; d.setMonth(d.getMonth() + 1)) {
                    months.push(d.toISOString().slice(0, 7));
                }
                monthSelect.innerHTML = months.map(m => `<option value="${m}">${m.split('-')[1]} ${m.split('-')[0]}</option>`).join('');
                monthSelect.value = currentMonth.toISOString().slice(0, 7);

                subscriptionTable.innerHTML = '';
                for (const member of members) {
                    const contributionDoc = await db.collection('contributions').doc(member.id).collection('months').doc(monthSelect.value).get();
                    const contribution = contributionDoc.exists ? contributionDoc.data() : { paid: false };
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.memberName || 'Unknown'}</td>
                        <td><input type="checkbox" class="contribution-check" data-member="${member.id}" ${contribution.paid ? 'checked' : ''} ${editMonthBtn.dataset.editing === 'true' ? '' : 'disabled'}></td>
                    `;
                    subscriptionTable.appendChild(row);
                }

                editMonthBtn.addEventListener('click', () => {
                    const isEditing = editMonthBtn.dataset.editing === 'true';
                    editMonthBtn.dataset.editing = !isEditing;
                    editMonthBtn.textContent = isEditing ? 'Edit Month' : 'Save Month';
                    loadSubscriptions();
                });

                subscriptionTable.addEventListener('change', async (e) => {
                    if (e.target.classList.contains('contribution-check')) {
                        const memberId = e.target.dataset.member;
                        const paid = e.target.checked;
                        const month = monthSelect.value;
                        if (paid) {
                            await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                                paid: true,
                                date: new Date().toISOString().split('T')[0],
                                amount: 200
                            });
                            await db.collection('transactions').add({
                                type: 'income',
                                memberId: memberId,
                                amount: 200,
                                head: `Monthly Subscription - ${month}`,
                                date: new Date().toISOString().split('T')[0]
                            });
                        } else {
                            if (confirm('Are you sure you want to remove this payment?')) {
                                await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                                    paid: false,
                                    date: null,
                                    amount: 0
                                });
                            } else {
                                e.target.checked = true;
                            }
                        }
                        loadSubscriptions();
                        refreshTotal();
                    }
                });

                monthSelect.addEventListener('change', () => {
                    loadSubscriptions();
                });
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                const transactions = await db.collection('transactions').get();
                transactions.forEach(doc => {
                    const t = doc.data();
                    if (t.type === 'income') totalIncome += t.amount || 0;
                    if (t.type === 'expense') totalExpense += t.amount || 0;
                });
                const totalWealth = totalIncome - totalExpense;
                document.getElementById('totalWealthDisplay').textContent = `Total Wealth: â‚¹${totalWealth}`;
                console.log('Total Wealth refreshed: ' + totalWealth);
            };

            // Initial Load
            document.getElementById('subscriptionBtn').addEventListener('click', () => {
                loadSubscriptions();
            });

            document.getElementById('refreshTotal').addEventListener('click', () => {
                refreshTotal();
            });

            // Logout
            document.getElementById('logout').addEventListener('click', () => {
                auth.signOut().then(() => {
                    localStorage.removeItem('userData');
                    alert('Logged out successfully!');
                    window.location.href = 'login.html';
                }).catch((error) => {
                    alert('Logout Error: ' + error.message);
                });
            });
        } catch (error) {
            alert('Firebase Initialization Error: ' + error.message);
        }
    </script>
</body>
</html>
