<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Footer Fixed at Bottom */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333;
            z-index: 1000;
        }

        /* Button Grid Layout */
        .button-grid {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        #subscriptionTable {
            margin-top: 20px;
            overflow-x: auto;
        }

        #subscriptionTable th, #subscriptionTable td {
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0288d1;
        }
        
        /* Checkbox styling */
        .contribution-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Mobile-friendly month selection */
        .month-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-btn {
            padding: 8px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .month-btn.selected {
            background-color: #007bff;
            color: white;
        }
        
        /* Wealth edit section */
        .wealth-edit-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shipyard Nagar - Admin Dashboard</h1>
    </header>
    <main class="container my-4">
        <div id="loadingSpinner">⏳ Loading...</div>
        <button class="btn btn-danger mb-3" id="logout">Logout</button>
        <div class="button-grid">
            <button class="btn btn-primary" id="addUserBtn">Add Member</button>
            <button class="btn btn-primary" id="editMemberBtn">Edit Member</button>
            <button class="btn btn-primary" id="subscriptionBtn">Subscriptions</button>
            <button class="btn btn-secondary" id="refreshTotal">Refresh Total</button>
        </div>

       <!-- Add Member Form -->
    <div class="card" id="addUserSection" style="display: none;">
        <h2>Add Member</h2>
        <form id="addUserForm" class="p-3">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="memberNumber" class="form-label">Member Number:</label>
                    <input type="text" class="form-control" id="memberNumber" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="memberName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="homeName" class="form-label">House Name:</label>
                    <input type="text" class="form-control" id="homeName" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                    <input type="text" class="form-control" id="primaryMobile" required>
                </div>
                <div class="col-12 mb-3">
                    <label>
                        <input type="checkbox" id="isAdmin"> Admin
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>

    <!-- Edit Member Form -->
    <div class="card" id="editMemberSection" style="display: none;">
        <h2>Edit Member</h2>
        <div class="p-3">
            <label for="editMemberNumber" class="form-label">Member Number:</label>
            <input type="text" class="form-control mb-3" id="editMemberNumber" required>
            <button class="btn btn-warning mb-3" id="loadEditMember">Load Member</button>
        </div>
        <form id="editMemberForm" class="p-3" style="display: none;">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="editName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="editHomeName" class="form-label">House Name:</label>
                    <input type="text" class="form-control" id="editHomeName" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="editEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="editEmail" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="editPrimaryMobile" class="form-label">Primary Mobile:</label>
                    <input type="text" class="form-control" id="editPrimaryMobile" required>
                </div>
                <div class="col-12 mb-3">
                    <label>
                        <input type="checkbox" id="editIsAdmin"> Admin
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Member</button>
        </form>
    </div>

    <!-- Subscriptions Section -->
    <div class="card" id="subscriptionSection" style="display: none;">
        <h2>Subscriptions</h2>
        
        <!-- Mobile-friendly month selection -->
        <div class="month-selection-section">
            <label class="form-label"><strong>Select Month to View:</strong></label>
            <div class="month-buttons" id="monthButtons">
                <!-- Month buttons will be populated here -->
            </div>
        </div>

        <!-- Wealth Edit Section -->
        <div class="wealth-edit-section">
            <h5>Wealth Management</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="wealthAmount" placeholder="Amount">
                        <button class="btn btn-success" id="addWealth">Add Income</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="expenseAmount" placeholder="Amount">
                        <button class="btn btn-danger" id="addExpense">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="transactionDescription" placeholder="Description">
                <button class="btn btn-warning" id="resetWealth">Reset Wealth</button>
            </div>
        </div>

        <table class="table table-bordered" id="subscriptionTable">
            <thead>
                <tr id="monthHeaders">
                    <th>Member Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="totalWealthDisplay" class="fw-bold fs-5">Total Wealth: ₹0</p>
    </div>
</main>
<footer class="bg-light text-center py-2">
    <p>Powered by VTSoft 2025</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
        authDomain: "shipyard-nagar.firebaseapp.com",
        projectId: "shipyard-nagar",
        storageBucket: "shipyard-nagar.firebasestorage.app",
        messagingSenderId: "552855824221",
        appId: "1:552855824221:web:f709da953077475be9eab4",
        measurementId: "G-V8CQ4YCCQ5"
    };

    // Initialize Firebase
    let auth, db;
    try {
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.firestore();
        console.log('Firebase initialized successfully');
    } catch (error) {
        alert('Firebase Initialization Error: ' + error.message);
        console.error('Firebase Init Error:', error);
    }

    // DOM Content Loaded
    document.addEventListener('DOMContentLoaded', () => {
        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.display = 'block';

        // Auth State Check
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                alert('No user logged in. Redirecting to login...');
                window.location.href = 'login.html';
                return;
            }

            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                console.log('User data:', userDoc.data());
                alert('Permission denied. Only admins can access this dashboard. Redirecting to login...');
                window.location.href = 'login.html';
                return;
            }

            // Hide loading spinner
            loadingSpinner.style.display = 'none';

            // UI Elements
            const addUserSection = document.getElementById('addUserSection');
            const editMemberSection = document.getElementById('editMemberSection');
            const subscriptionSection = document.getElementById('subscriptionSection');
            const totalWealthDisplay = document.getElementById('totalWealthDisplay');
            const addUserBtn = document.getElementById('addUserBtn');
            const editMemberBtn = document.getElementById('editMemberBtn');
            const subscriptionBtn = document.getElementById('subscriptionBtn');
            const refreshTotalBtn = document.getElementById('refreshTotal');
            const logoutBtn = document.getElementById('logout');
            const subscriptionTableBody = document.querySelector('#subscriptionTable tbody');
            const monthButtons = document.getElementById('monthButtons');
            const addWealthBtn = document.getElementById('addWealth');
            const addExpenseBtn = document.getElementById('addExpense');
            const resetWealthBtn = document.getElementById('resetWealth');

            let currentMembers = [];
            let allMonths = [];
            let selectedMonth = '';

            // Button Event Listeners
            if (addUserBtn) {
                addUserBtn.addEventListener('click', () => {
                    addUserSection.style.display = 'block';
                    editMemberSection.style.display = 'none';
                    subscriptionSection.style.display = 'none';
                });
            }

            if (editMemberBtn) {
                editMemberBtn.addEventListener('click', () => {
                    addUserSection.style.display = 'none';
                    editMemberSection.style.display = 'block';
                    subscriptionSection.style.display = 'none';
                });
            }

            if (subscriptionBtn) {
                subscriptionBtn.addEventListener('click', () => {
                    addUserSection.style.display = 'none';
                    editMemberSection.style.display = 'none';
                    subscriptionSection.style.display = 'block';
                    loadSubscriptions();
                });
            }

            if (refreshTotalBtn) {
                refreshTotalBtn.addEventListener('click', () => {
                    refreshTotal();
                });
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        console.log('Logout successful');
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        alert('Logout Error: ' + error.message);
                        console.error('Logout Error:', error);
                    });
                });
            }

            // Add Member Form Submission
            const addUserForm = document.getElementById('addUserForm');
            if (addUserForm) {
                addUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const memberData = {
                        memberNumber: document.getElementById('memberNumber').value,
                        memberName: document.getElementById('memberName').value,
                        homeName: document.getElementById('homeName').value,
                        email: document.getElementById('email').value,
                        primaryMobile: document.getElementById('primaryMobile').value,
                        role: document.getElementById('isAdmin').checked ? 'admin' : 'member'
                    };
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(
                            memberData.email,
                            document.getElementById('password').value
                        );
                        await db.collection('users').doc(userCredential.user.uid).set(memberData);
                        alert('Member added successfully!');
                        addUserForm.reset();
                        refreshTotal();
                    } catch (error) {
                        alert('Error adding member: ' + error.message);
                    }
                });
            }

            // Edit Member Functionality
            const loadEditMember = document.getElementById('loadEditMember');
            if (loadEditMember) {
                loadEditMember.addEventListener('click', async () => {
                    const memberNumber = document.getElementById('editMemberNumber').value;
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    if (!membersSnapshot.empty) {
                        const memberData = membersSnapshot.docs[0].data();
                        document.getElementById('editName').value = memberData.memberName || '';
                        document.getElementById('editHomeName').value = memberData.homeName || '';
                        document.getElementById('editEmail').value = memberData.email || '';
                        document.getElementById('editPrimaryMobile').value = memberData.primaryMobile || '';
                        document.getElementById('editIsAdmin').checked = memberData.role === 'admin';
                        document.getElementById('editMemberForm').style.display = 'block';
                    } else {
                        alert('Member not found!');
                    }
                });
            }

            const editMemberForm = document.getElementById('editMemberForm');
            if (editMemberForm) {
                editMemberForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const memberNumber = document.getElementById('editMemberNumber').value;
                    const membersSnapshot = await db.collection('users').where('memberNumber', '==', memberNumber).get();
                    if (!membersSnapshot.empty) {
                        const memberDoc = membersSnapshot.docs[0];
                        const updatedData = {
                            memberName: document.getElementById('editName').value,
                            homeName: document.getElementById('editHomeName').value,
                            email: document.getElementById('editEmail').value,
                            primaryMobile: document.getElementById('editPrimaryMobile').value,
                            role: document.getElementById('editIsAdmin').checked ? 'admin' : 'member'
                        };
                        await db.collection('users').doc(memberDoc.id).update(updatedData);
                        alert('Member updated successfully!');
                        editMemberForm.reset();
                        editMemberForm.style.display = 'none';
                        refreshTotal();
                    } else {
                        alert('Member not found!');
                    }
                });
            }

            // Wealth Management Functions
            if (addWealthBtn) {
                addWealthBtn.addEventListener('click', async () => {
                    const amount = parseFloat(document.getElementById('wealthAmount').value);
                    const description = document.getElementById('transactionDescription').value || 'Manual Income';
                    
                    if (!amount || amount <= 0) {
                        alert('Please enter a valid amount');
                        return;
                    }
                    
                    if (confirm(`Add ₹${amount} as income?`)) {
                        await addTransaction('income', amount, description);
                    }
                });
            }

            if (addExpenseBtn) {
                addExpenseBtn.addEventListener('click', async () => {
                    const amount = parseFloat(document.getElementById('expenseAmount').value);
                    const description = document.getElementById('transactionDescription').value || 'Manual Expense';
                    
                    if (!amount || amount <= 0) {
                        alert('Please enter a valid amount');
                        return;
                    }
                    
                    if (confirm(`Add ₹${amount} as expense?`)) {
                        await addTransaction('expense', amount, description);
                    }
                });
            }

            if (resetWealthBtn) {
                resetWealthBtn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to reset ALL transactions? This cannot be undone!')) {
                        loadingSpinner.style.display = 'block';
                        try {
                            // Delete all transactions
                            const transactions = await db.collection('transactions').get();
                            const batch = db.batch();
                            transactions.forEach(doc => batch.delete(doc.ref));
                            await batch.commit();
                            
                            alert('All transactions reset successfully!');
                            await refreshTotal();
                        } catch (error) {
                            console.error('Error resetting transactions:', error);
                            alert('Error: ' + error.message);
                        } finally {
                            loadingSpinner.style.display = 'none';
                        }
                    }
                });
            }

            const addTransaction = async (type, amount, description) => {
                loadingSpinner.style.display = 'block';
                try {
                    await db.collection('transactions').add({
                        type: type,
                        amount: amount,
                        head: description,
                        date: new Date().toISOString().split('T')[0],
                        description: description,
                        manualEntry: true
                    });
                    
                    alert(`${type === 'income' ? 'Income' : 'Expense'} of ₹${amount} added successfully!`);
                    
                    // Clear inputs
                    document.getElementById('wealthAmount').value = '';
                    document.getElementById('expenseAmount').value = '';
                    document.getElementById('transactionDescription').value = '';
                    
                    await refreshTotal();
                } catch (error) {
                    console.error('Error adding transaction:', error);
                    alert('Error: ' + error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Subscriptions Functionality
            const loadSubscriptions = async () => {
                const subscriptionTableBody = document.querySelector('#subscriptionTable tbody');
                const monthHeaders = document.getElementById('monthHeaders');

                if (!subscriptionTableBody || !monthHeaders) {
                    console.error('Required subscription elements not found');
                    return;
                }

                loadingSpinner.style.display = 'block';

                try {
                    // Load members from Firebase
                    const membersSnapshot = await db.collection('users').get();
                    currentMembers = membersSnapshot.docs.map(doc => ({
                        id: doc.id,
                        memberName: doc.data().memberName || 'Unknown',
                        memberNumber: doc.data().memberNumber || ''
                    }));
                    
                    localStorage.setItem('membersCache', JSON.stringify(currentMembers));

                    // Generate months from Oct 2025 to Oct 2026
                    allMonths = generateMonths('2025-10', '2026-10');
                    
                    // Create month buttons
                    createMonthButtons(allMonths);
                    
                    // Select first month by default
                    if (allMonths.length > 0 && !selectedMonth) {
                        selectedMonth = allMonths[0];
                        updateMonthSelection(selectedMonth);
                    }

                } catch (error) {
                    console.error('Error in loadSubscriptions:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data. Please refresh.</td></tr>';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Generate months array
            const generateMonths = (start, end) => {
                const months = [];
                const startDate = new Date(start + '-01');
                const endDate = new Date(end + '-01');
                
                let current = new Date(startDate);
                while (current <= endDate) {
                    months.push(current.toISOString().slice(0, 7));
                    current.setMonth(current.getMonth() + 1);
                }
                
                return months;
            };

            // Create mobile-friendly month buttons
            const createMonthButtons = (months) => {
                monthButtons.innerHTML = '';
                months.forEach(month => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary month-btn';
                    button.textContent = getMonthName(month);
                    button.dataset.month = month;
                    
                    if (month === selectedMonth) {
                        button.classList.add('selected');
                    }
                    
                    button.addEventListener('click', () => {
                        selectedMonth = month;
                        updateMonthSelection(month);
                        renderSubscriptionTableForMonth(month);
                    });
                    
                    monthButtons.appendChild(button);
                });
            };

            // Update month selection
            const updateMonthSelection = (month) => {
                // Update all buttons
                document.querySelectorAll('.month-btn').forEach(btn => {
                    if (btn.dataset.month === month) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                // Update table header
                document.getElementById('monthHeaders').innerHTML = 
                    `<th>Member Name</th><th>${getMonthName(month)} ${month.split('-')[0]}</th>`;
            };

            // Render table for selected month
            const renderSubscriptionTableForMonth = async (month) => {
                const subscriptionTableBody = document.querySelector('#subscriptionTable tbody');
                if (!subscriptionTableBody) return;

                subscriptionTableBody.innerHTML = '<tr><td colspan="2">Loading...</td></tr>';

                try {
                    const rows = [];
                    
                    for (const member of currentMembers) {
                        try {
                            const contributionDoc = await db.collection('contributions').doc(member.id).collection('months').doc(month).get();
                            const paid = contributionDoc.exists ? contributionDoc.data().paid : false;
                            
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}<br><small class="text-muted">${member.memberNumber}</small></td>
                                    <td>
                                        <input type="checkbox" class="contribution-check" 
                                               data-member="${member.id}" 
                                               data-month="${month}" 
                                               ${paid ? 'checked' : ''}
                                               onclick="handleSingleCheckbox(this)">
                                    </td>
                                </tr>
                            `);
                        } catch (error) {
                            console.error(`Error loading data for ${member.memberName}:`, error);
                            rows.push(`
                                <tr>
                                    <td>${member.memberName}</td>
                                    <td>Error</td>
                                </tr>
                            `);
                        }
                    }
                    
                    subscriptionTableBody.innerHTML = rows.join('');
                } catch (error) {
                    console.error('Error rendering table:', error);
                    subscriptionTableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
                }
            };

            // Helper function to get month name
            const getMonthName = (monthString) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const monthIndex = parseInt(monthString.split('-')[1]) - 1;
                return months[monthIndex];
            };

            // Handle single checkbox click
            window.handleSingleCheckbox = async function(checkbox) {
                const memberId = checkbox.dataset.member;
                const month = checkbox.dataset.month;
                const shouldBePaid = checkbox.checked;
                
                // If unchecking, show confirmation
                if (!shouldBePaid) {
                    if (!confirm('Are you sure you want to remove this payment? ₹200 will be deducted from total.')) {
                        checkbox.checked = true;
                        return;
                    }
                }

                loadingSpinner.style.display = 'block';
                try {
                    if (shouldBePaid) {
                        // Mark as paid
                        await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                            paid: true,
                            date: new Date().toISOString().split('T')[0],
                            amount: 200,
                            memberId: memberId,
                            month: month
                        });
                        
                        await db.collection('transactions').add({
                            type: 'income',
                            memberId: memberId,
                            amount: 200,
                            head: `Monthly Subscription - ${month}`,
                            date: new Date().toISOString().split('T')[0]
                        });
                        
                        alert('Subscription marked! ₹200 added to total.');
                    } else {
                        // Unmark
                        await db.collection('contributions').doc(memberId).collection('months').doc(month).set({
                            paid: false,
                            date: null,
                            amount: 0,
                            memberId: memberId,
                            month: month
                        }, { merge: true });
                        
                        // Remove transaction
                        const transactions = await db.collection('transactions')
                            .where('memberId', '==', memberId)
                            .where('head', '==', `Monthly Subscription - ${month}`)
                            .get();
                        
                        const batch = db.batch();
                        transactions.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                        
                        alert('Payment removed! ₹200 deducted from total.');
                    }
                    
                    await refreshTotal();
                } catch (error) {
                    console.error('Error updating subscription:', error);
                    alert('Error: ' + error.message);
                    // Revert checkbox state on error
                    checkbox.checked = !shouldBePaid;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            };

            // Refresh Total
            const refreshTotal = async () => {
                let totalIncome = 0, totalExpense = 0;
                try {
                    const transactions = await db.collection('transactions').get();
                    transactions.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount || 0;
                        if (t.type === 'expense') totalExpense += t.amount || 0;
                    });
                    const totalWealth = totalIncome - totalExpense;
                    document.getElementById('totalWealthDisplay').textContent = `Total Wealth: ₹${totalWealth}`;
                    console.log('Total Wealth refreshed: ' + totalWealth);
                } catch (error) {
                    console.error('Error refreshing total:', error);
                    document.getElementById('totalWealthDisplay').textContent = 'Total Wealth: ₹0 (Error)';
                }
            };

            // Initial Load
            refreshTotal();
        });
    });
</script>
</body>
</html>
