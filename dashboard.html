<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Shipyard Nagar Residential Association</h1>
    </header>
    <main class="container my-4">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-danger mb-3" id="logout">Logout</button>

        <!-- Add Member -->
        <section class="mb-5">
            <h3>Add Member</h3>
            <form id="addMemberForm" class="border p-3">
                <div class="mb-3">
                    <label for="memberNumber" class="form-label">Member Number:</label>
                    <input type="text" class="form-control" id="memberNumber" required>
                </div>
                <div class="mb-3">
                    <label for="memberName" class="form-label">Member Name:</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="mb-3">
                    <label for="homeName" class="form-label">Home Name:</label>
                    <input type="text" class="form-control" id="homeName" required>
                </div>
                <div class="mb-3">
                    <label for="homeNumber" class="form-label">Home Number:</label>
                    <input type="text" class="form-control" id="homeNumber" required>
                </div>
                <div class="mb-3">
                    <label for="familyMembers" class="form-label">Number of Family Members:</label>
                    <input type="number" class="form-control" id="familyMembers" required>
                </div>
                <div class="mb-3">
                    <label for="primaryMobile" class="form-label">Primary Mobile:</label>
                    <input type="tel" class="form-control" id="primaryMobile" required>
                </div>
                <div class="mb-3">
                    <label for="secondaryMobile" class="form-label">Secondary Mobile:</label>
                    <input type="tel" class="form-control" id="secondaryMobile">
                </div>
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </section>

        <!-- Monthly Contribution -->
        <section class="mb-5">
            <h3>Monthly Contribution</h3>
            <select id="monthSelect" class="form-select mb-3">
                <option value="2025-10">October 2025</option>
                <!-- More months added dynamically -->
            </select>
            <button id="editMonth" class="btn btn-secondary mb-3">Edit Month</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="contributionTable">
                    <!-- Populated dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Income/Expense -->
        <section class="mb-5">
            <h3>Add Income/Expense</h3>
            <form id="transactionForm" class="border p-3">
                <div class="mb-3">
                    <label for="transactionType" class="form-label">Type:</label>
                    <select id="transactionType" class="form-select">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="transactionMember" class="form-label">Member/External:</label>
                    <select id="transactionMember" class="form-select">
                        <option value="external">External</option>
                        <!-- Members added dynamically -->
                    </select>
                </div>
                <div class="mb-3" id="externalNameDiv" style="display: none;">
                    <label for="externalName" class="form-label">External Name:</label>
                    <input type="text" class="form-control" id="externalName">
                </div>
                <div class="mb-3">
                    <label for="transactionAmount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="transactionAmount" required>
                </div>
                <div class="mb-3">
                    <label for="transactionHead" class="form-label">Head:</label>
                    <input type="text" class="form-control" id="transactionHead" required>
                </div>
                <div class="mb-3">
                    <label for="transactionDate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="transactionDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Member/External</th>
                        <th>Amount</th>
                        <th>Head</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <!-- Populated dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Loan Details -->
        <section>
            <h3>Loan Details</h3>
            <p>Coming Soon</p>
        </section>
    </main>
    <footer class="bg-light text-center py-2">
        <p>Powered by VTSoft 2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
