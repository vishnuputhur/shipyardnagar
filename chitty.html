<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Chitty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Logo Container - Reduced top gap by 25% */
        .logo-container {
            text-align: center;
            margin: 120px 0 15px 0;
        }

        .logo-container img {
            max-height: 140px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        /* Page Title */
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .page-title {
            color: #60a5fa;
        }

        /* Chitty Info Cards */
        .chitty-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 3px solid var(--primary-orange);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .chitty-info {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #fff;
        }

        .chitty-info i {
            font-size: 1.2rem;
            margin-right: 10px;
            color: var(--primary-orange);
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .app-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .app-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-btn:hover::before {
            left: 100%;
        }

        .app-btn i {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .chitty-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-top: 10px;
            grid-column: span 2;
        }

        /* Footer - Reduced height */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Theme Toggle - Slightly larger */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 8px;
            color: #666;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 24px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Popup Modal */
        .popup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .popup-icon {
            font-size: 3rem;
            color: var(--primary-orange);
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e3a8a;
        }

        [data-theme="dark"] .popup-title {
            color: #60a5fa;
        }

        .popup-message {
            margin-bottom: 20px;
            color: #666;
        }

        [data-theme="dark"] .popup-message {
            color: #ccc;
        }

        .popup-close {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .button-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .chitty-btn {
                grid-column: span 1;
            }
            
            .header-image {
                max-height: 120px;
            }
            
            .logo-container {
                margin: 90px 0 15px 0;
            }
            
            .logo-container img {
                max-height: 130px;
            }
            
            .main-card {
                padding: 15px;
                margin: 0 10px 50px 10px;
            }
            
            .app-btn {
                height: 60px;
                font-size: 0.75rem;
            }
            
            .app-btn i {
                font-size: 1rem;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Shipyard Nagar Logo" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-card">
                    <div class="page-title">
                        Chitty Services
                    </div>
                    
                    <div class="chitty-info">
                        <i class="fas fa-info-circle"></i>
                        <span>Active Chitties: 0</span>
                    </div>
                    
                    <div class="chitty-info">
                        <i class="fas fa-calendar-check"></i>
                        <span>Next Auction: No upcoming auctions</span>
                    </div>
                    
                    <div class="chitty-info">
                        <i class="fas fa-coins"></i>
                        <span>Total Contribution: ₹0</span>
                    </div>
                    
                    <!-- Button Grid -->
                    <div class="button-grid">
                        <button id="chittyHistoryBtn" class="app-btn">
                            <i class="fas fa-history"></i>
                            Chitty History
                        </button>
                        <button id="auctionBtn" class="app-btn">
                            <i class="fas fa-gavel"></i>
                            Auction
                        </button>
                        <button id="contributionBtn" class="app-btn">
                            <i class="fas fa-money-bill-wave"></i>
                            Contribution
                        </button>
                        <button id="chittyDetailsBtn" class="app-btn">
                            <i class="fas fa-info"></i>
                            Chitty Details
                        </button>
                        
                        <!-- Additional button for New Chitty -->
                        <button id="newChittyBtn" class="app-btn chitty-btn">
                            <i class="fas fa-plus-circle"></i>
                            New Chitty
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h3 class="popup-title">Coming Soon</h3>
            <p class="popup-message">This chitty feature will be available soon. Please check back later.</p>
            <button id="closePopup" class="popup-close">OK</button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">🌞</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Fetch user data if needed
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            // User data exists, you can use it if needed
                        }
                    })
                    .catch((error) => {
                        console.error("Error getting document:", error);
                    });
            }
        });

        // Button Event Listeners
        document.getElementById('chittyHistoryBtn').addEventListener('click', () => {
            showPopup();
        });

        document.getElementById('auctionBtn').addEventListener('click', () => {
            showPopup();
        });

        document.getElementById('contributionBtn').addEventListener('click', () => {
            showPopup();
        });

        document.getElementById('chittyDetailsBtn').addEventListener('click', () => {
            showPopup();
        });

        // New Chitty Button
        document.getElementById('newChittyBtn').addEventListener('click', () => {
            showPopup();
        });

        // Popup Functions
        function showPopup() {
            document.getElementById('popupModal').style.display = 'flex';
        }

        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popupModal').style.display = 'none';
        });

        // Close popup when clicking outside
        window.addEventListener('click', (event) => {
            const popup = document.getElementById('popupModal');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button emoji
                themeToggle.textContent = newTheme === 'light' ? '🌞' : '🌙';
            });

            // Set initial theme and button
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? '🌞' : '🌙';
        }
    </script>
</body>
</html>
