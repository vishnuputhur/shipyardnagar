<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Members List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Page Title - Reduced gap */
        .page-title {
            text-align: center;
            margin: 110px 0 20px 0; /* Reduced from 160px to 110px */
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Member Card Style - Improved layout */
        .member-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .member-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-3px);
        }

        .member-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #1e3a8a;
            font-weight: 600; /* Reduced from 700 to 600 */
            border-bottom: 2px solid var(--orange-light);
            padding-bottom: 8px;
        }

        [data-theme="dark"] .member-card h3 {
            color: #60a5fa;
        }

        .member-card p {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #333;
            display: flex;
            align-items: center;
        }

        /* Changed from bold to normal font weight */
        .member-card p strong {
            color: var(--primary-orange);
            min-width: 140px;
            display: inline-block;
            font-weight: 500; /* Changed from bold to medium */
        }

        .member-card i {
            color: var(--primary-orange);
            margin-right: 8px;
            width: 16px;
        }

        [data-theme="dark"] .member-card {
            background: var(--card-bg);
        }

        [data-theme="dark"] .member-card p {
            color: #e0e0e0;
        }

        [data-theme="dark"] .member-card p strong {
            color: var(--orange-light);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Larger Theme Toggle */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            color: #666;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 25px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--primary-orange);
            z-index: 1000;
        }

        /* Bottom gap for last card */
        .bottom-gap {
            height: 50px; /* Gap after last card */
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .page-title {
                margin: 100px 0 15px 0; /* Further reduced for mobile */
                font-size: 1.5rem;
            }
            
            .member-card {
                padding: 15px;
                margin: 0 10px 15px 10px;
            }
            
            .member-card p {
                font-size: 0.85rem;
            }
            
            .member-card p strong {
                min-width: 120px;
                font-weight: 500; /* Consistent medium weight */
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }
            
            .bottom-gap {
                height: 40px; /* Smaller gap for mobile */
            }
        }

        /* Improved grid layout for better spacing */
        @media (min-width: 768px) {
            .member-card {
                margin-bottom: 25px;
            }
        }

        @media (min-width: 992px) {
            .member-card {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image - Fixed at top -->
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <h1 class="page-title">Our Members</h1>
        
        <div class="row" id="membersList">
            <!-- Members cards will be added here -->
        </div>
        
        <!-- Bottom gap for footer -->
        <div class="bottom-gap"></div>
        
        <div id="loadingSpinner">‚è≥ Loading...</div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        // Initialize Firebase
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            alert('Firebase Initialization Error: ' + error.message);
            console.error('Firebase Init Error:', error);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button emoji
                themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            // Set initial theme and button
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
        }

        // Load Members
        const loadMembers = async () => {
            const membersList = document.getElementById('membersList');
            const loadingSpinner = document.getElementById('loadingSpinner');
            if (!membersList || !loadingSpinner) return;

            // Show loading spinner
            loadingSpinner.style.display = 'block';

            // Load Cached Data
            const cachedMembers = JSON.parse(localStorage.getItem('membersCache') || '[]');
            if (cachedMembers.length > 0) {
                renderMembers(cachedMembers);
            }

            // Refresh from Firebase
            try {
                const membersSnapshot = await db.collection('users').get();
                const members = membersSnapshot.docs.map(doc => ({
                    memberName: doc.data().memberName || 'Unknown',
                    homeName: doc.data().homeName || 'N/A',
                    primaryMobile: doc.data().primaryMobile || 'N/A',
                    email: doc.data().email || 'N/A',
                    secondaryMobile: doc.data().secondaryMobile || 'N/A',
                    gasConnection: doc.data().gasConnection || 'N/A'
                }));
                localStorage.setItem('membersCache', JSON.stringify(members));
                renderMembers(members);
            } catch (error) {
                console.error('Error fetching members:', error);
                if (cachedMembers.length === 0) {
                    alert('Error loading members. Showing cached data or none available.');
                    membersList.innerHTML = '<p class="text-center">No members data available.</p>';
                }
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        };

        // Render Members in Cards
        const renderMembers = (members) => {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';
            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'col-12 col-md-6 col-lg-4 member-card';
                card.innerHTML = `
                    <div class="card-body">
                        <h3>${member.memberName}</h3>
                        <p><i class="fas fa-home"></i><strong>House Name:</strong> ${member.homeName}</p>
                        <p><i class="fas fa-phone"></i><strong>Primary Phone:</strong> ${member.primaryMobile}</p>
                        <p><i class="fas fa-mobile-alt"></i><strong>Secondary Phone:</strong> ${member.secondaryMobile}</p>
                        <p><i class="fas fa-envelope"></i><strong>Email:</strong> ${member.email}</p>
                        <p><i class="fas fa-fire"></i><strong>Gas Connection:</strong> ${member.gasConnection}</p>
                    </div>
                `;
                membersList.appendChild(card);
            });
        };

        // Call loadMembers on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Check
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    loadMembers();
                }
            });
        });
    </script>
</body>
</html>
