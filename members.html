<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipyard Nagar - Members List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (‡¥§‡¥æ‡¥ô‡µç‡¥ï‡¥≥‡µÅ‡¥ü‡µÜ ‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡¥§‡µç‡¥§‡µÜ CSS styles ‡¥í‡¥ï‡µç‡¥ï‡µÜ ‡¥Ö‡¥§‡µá‡¥™‡¥ü‡¥ø ‡¥®‡¥ø‡¥≤‡¥®‡¥ø‡µº‡¥§‡µç‡¥§‡µÅ‡¥ï) ... */
    </style>
</head>
<body>
    <img src="assets/head.png" alt="Header" class="header-image">
    
    <main class="container">
        <h1 class="page-title">Our Members</h1>
        
        <div class="row justify-content-center" id="membersList">
            <div class="loading-message">Loading.. please wait</div>
        </div>
        
        <div class="bottom-gap"></div>
        
        <div id="loadingSpinner">‚è≥ Loading...</div>
    </main>
    
    <footer>
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWswawf9tpxNwVU0BaJ6FCwCvgcjUQXlA",
            authDomain: "shipyard-nagar.firebaseapp.com",
            projectId: "shipyard-nagar",
            storageBucket: "shipyard-nagar.firebasestorage.app",
            messagingSenderId: "552855824221",
            appId: "1:552855824221:web:f709da953077475be9eab4",
            measurementId: "G-V8CQ4YCCQ5"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
        }

        // Simplified function to check due months
        const getDueMonths = async (userId) => {
            try {
                console.log("Checking due for user:", userId);
                const contributionsRef = db.collection('contributions').doc(userId).collection('months');
                const snapshot = await contributionsRef.get();
                
                // Hardcoded months from 2025-10 to 2025-12 for testing
                const allMonths = ['2025-10', '2025-11', '2025-12'];
                const pendingMonths = [];
                
                allMonths.forEach(month => {
                    const doc = snapshot.docs.find(d => d.id === month);
                    if (!doc || !doc.data().paid) {
                        pendingMonths.push(month);
                    }
                });
                
                console.log("Pending months found:", pendingMonths);
                return pendingMonths;
            } catch (error) {
                console.error("Error in getDueMonths:", error);
                return []; // Return empty array
            }
        };

        // Simplified loadMembers function
        const loadMembers = async () => {
            console.log("Starting loadMembers...");
            const membersList = document.getElementById('membersList');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (!membersList) {
                console.error("membersList element not found!");
                return;
            }

            try {
                console.log("Fetching users...");
                // First show loading message
                membersList.innerHTML = '<div class="loading-message">Loading members data...</div>';
                
                // Get all users
                const usersSnapshot = await db.collection('users').get();
                console.log("Total users found:", usersSnapshot.size);
                
                if (usersSnapshot.empty) {
                    membersList.innerHTML = '<div class="col-12 text-center">No members found</div>';
                    return;
                }

                // Simple rendering without due check first
                let membersHTML = '';
                const membersArray = [];
                
                usersSnapshot.forEach(doc => {
                    const data = doc.data();
                    membersArray.push({
                        id: doc.id,
                        ...data
                    });
                });

                // Sort alphabetically
                membersArray.sort((a, b) => {
                    const nameA = a.memberName?.toUpperCase() || '';
                    const nameB = b.memberName?.toUpperCase() || '';
                    return nameA.localeCompare(nameB);
                });

                // Render basic member info
                membersArray.forEach(member => {
                    membersHTML += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="member-card">
                                <div class="card-body">
                                    <h3>${member.memberName || 'Unknown'}</h3>
                                    <p><i class="fas fa-home"></i><strong>House Name:</strong> <span class="detail-value">${member.homeName || 'N/A'}</span></p>
                                    <p><i class="fas fa-phone"></i><strong>Primary Phone:</strong> <span class="detail-value">${member.primaryMobile || 'N/A'}</span></p>
                                    <p><i class="fas fa-mobile-alt"></i><strong>Secondary Phone:</strong> <span class="detail-value">${member.secondaryMobile || 'N/A'}</span></p>
                                    <p><i class="fas fa-envelope"></i><strong>Email:</strong> <span class="detail-value">${member.email || 'N/A'}</span></p>
                                    <p><i class="fas fa-fire"></i><strong>Gas Connection:</strong> <span class="detail-value">${member.gasConnection || 'N/A'}</span></p>
                                    <div class="due-status no-due" id="due-${member.id}">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <span>Checking due...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                membersList.innerHTML = membersHTML;
                
                // Now check due status for each member (async)
                membersArray.forEach(async (member) => {
                    try {
                        const pendingMonths = await getDueMonths(member.id);
                        const dueElement = document.getElementById(`due-${member.id}`);
                        
                        if (dueElement) {
                            if (pendingMonths.length === 0) {
                                dueElement.className = 'due-status no-due';
                                dueElement.innerHTML = '<i class="fas fa-check-circle"></i><span>No Due</span>';
                            } else {
                                const monthNames = pendingMonths.map(month => {
                                    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                    const m = parseInt(month.split('-')[1]) - 1;
                                    return months[m] + ' ' + month.split('-')[0].slice(2);
                                }).join(', ');
                                
                                dueElement.className = 'due-status has-due';
                                dueElement.innerHTML = `<i class="fas fa-exclamation-circle"></i><span>Due: ${monthNames}</span>`;
                            }
                        }
                    } catch (error) {
                        console.error(`Error checking due for ${member.memberName}:`, error);
                        const dueElement = document.getElementById(`due-${member.id}`);
                        if (dueElement) {
                            dueElement.className = 'due-status no-due';
                            dueElement.innerHTML = '<i class="fas fa-question-circle"></i><span>Status unknown</span>';
                        }
                    }
                });

            } catch (error) {
                console.error("Error loading members:", error);
                membersList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            Error: ${error.message}
                        </div>
                    </div>
                `;
            }
        };

        // Check auth and load members
        auth.onAuthStateChanged((user) => {
            console.log("Auth state changed, user:", user ? "Logged in" : "Not logged in");
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadMembers();
            }
        });
    </script>
</body>
</html>
